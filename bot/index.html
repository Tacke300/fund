<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Binance Design By TunggBeoo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    #top {
      font-size: 8vw;
      line-height: 1.2;
      background: linear-gradient(270deg, #00ffe1, #0066ff, #00ffe1);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveGradient 5s ease infinite;
      margin-bottom: 40px;
      text-align: center;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .status-bar {
        width: 95%;
        max-width: 900px;
        background: #222;
        color: #00ff00;
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-size: 1.1rem;
        text-align: center;
        box-sizing: border-box;
        white-space: pre-wrap; /* Giữ nguyên khoảng trắng và xuống dòng */
        word-wrap: break-word; /* Đảm bảo từ dài sẽ ngắt */
        border: 1px solid #00ff00;
    }

    #log {
      height: 70vh;
      width: 95%;
      max-width: 900px;
      overflow-y: auto;
      overflow-x: hidden; /* Ẩn thanh cuộn ngang nếu có */
      background: #111;
      padding: 0;
      font-size: 0.9rem; /* Điều chỉnh kích thước chữ log hợp lý hơn */
      border: 1px solid #333;
      margin-bottom: 30px;
      font-family: 'Courier New', Courier, monospace; /* Font đơn cách giúp log dễ đọc hơn */
      box-sizing: border-box;
      color: #fff;
    }

    #log div.log-line {
        padding: 5px 10px;
        line-height: 1.4; /* Tăng khoảng cách dòng trong log để dễ đọc hơn */
        white-space: pre-wrap; /* **QUAN TRỌNG: Giúp hiển thị đúng các khoảng trắng và xuống dòng từ dữ liệu gốc, đồng thời cho phép tự động xuống dòng khi đầy container.** */
        word-break: break-word; /* Đảm bảo từ dài sẽ bị ngắt để không tràn ra ngoài */
        overflow-wrap: break-word; /* Một lựa chọn thay thế hiện đại hơn cho word-break: break-word; nên dùng cả hai để tương thích tốt hơn */
    }

    #log div.log-line:nth-child(odd) {
        background-color: #1a1a1a;
    }

    #log div.log-line:nth-child(even) {
        background-color: #0d0d0d;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 95%;
      max-width: 900px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
      flex-grow: 1;
      min-width: 150px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .start-btn {
      background: #00cc66;
      color: white;
    }

    .stop-btn {
      background: #cc0000;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .copyright {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
      font-family: monospace;
      text-align: center;
      padding: 0 10px;
    }

    /* --- MEDIA QUERIES --- */
    @media (max-width: 768px) {
      #top { font-size: 10vw; margin-bottom: 30px; }
      .status-bar { font-size: 1rem; padding: 8px 10px; }
      #log { font-size: 0.8rem; height: 50vh; margin-bottom: 25px; } /* Điều chỉnh chiều cao và margin-bottom */
      #log div.log-line { padding: 6px 12px; line-height: 1.3; } /* Điều chỉnh padding và line-height */
      button { font-size: 1.2rem; padding: 10px 15px; min-width: unset; }
      .button-row { flex-direction: column; gap: 10px; margin-bottom: 15px; }
    }

    @media (max-width: 480px) {
        #top { font-size: 12vw; margin-bottom: 25px; }
        .status-bar { font-size: 0.9rem; }
        #log { font-size: 0.75rem; height: 40vh; margin-bottom: 20px; } /* Điều chỉnh chiều cao và margin-bottom */
        #log div.log-line { padding: 4px 8px; line-height: 1.2; } /* Điều chỉnh padding và line-height */
        button { font-size: 1rem; padding: 8px 12px; }
        .copyright { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <h1 id="top">BOT BINANCE</h1>

  <div class="status-bar" id="statusBar">Bot Status: Loading...</div>
  <p style="color: #bbb; font-size: 0.9rem; margin-top: -10px; margin-bottom: 20px; text-align: center;">Version: 1.0.1 -- After FD</p>

  <div id="log">
    <div class="log-line">Đang tải nhật ký...</div>
  </div>

  <div class="button-row">
    <button class="start-btn" onclick="startBot()">Khởi động Bot</button>
    <button class="stop-btn" onclick="stopBot()">Dừng Bot</button>
  </div>
  <div class="copyright">&copy; 2025 TunggBeoo. Mọi quyền được bảo lưu.</div>

  <script>
    const logDiv = document.getElementById('log');
    const statusBar = document.getElementById('statusBar');

    // Hàm cuộn xuống cuối log
    function scrollToBottomLog() {
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function fetchLogs() {
        fetch('/api/logs')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                // Kiểm tra xem người dùng có đang cuộn lên trên không
                const isScrolledToBottom = logDiv.scrollHeight - logDiv.clientHeight <= logDiv.scrollTop + 5; // Thêm 5px dung sai

                // Loại bỏ các mã màu ANSI (ví dụ: \u001b[32m)
                const cleanData = data.replace(/[\u001b\u009b][[()#;?]*(?:[0-9]{1,4}(?:;[0-9]{0,4})*)?[0-9A-ORZcf-nqry=><]/g, '');

                // Chia dữ liệu log thành từng dòng và bọc mỗi dòng trong một div
                const logLines = cleanData.split('\n').filter(line => line.trim() !== ''); // Tách theo xuống dòng và loại bỏ dòng trống
                let htmlContent = '';
                logLines.forEach(line => {
                    htmlContent += `<div class="log-line">${line}</div>`;
                });

                logDiv.innerHTML = htmlContent; // Gán toàn bộ nội dung mới
                
                // Nếu người dùng đang ở cuối log, tự động cuộn xuống
                if (isScrolledToBottom) {
                    scrollToBottomLog();
                }
            })
            .catch(error => {
                console.error('Lỗi khi tải nhật ký:', error);
                logDiv.innerHTML = `<div class="log-line" style="color: red;">Lỗi tải nhật ký: ${error.message || error}. Vui lòng kiểm tra máy chủ bot.</div>`;
            });
    }

    function fetchStatus() {
        fetch('/api/status')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                statusBar.textContent = data;
            })
            .catch(error => {
                console.error('Lỗi khi tải trạng thái:', error);
                statusBar.textContent = `Trạng thái Bot: Lỗi khi tải trạng thái. (${error.message || error})`;
            });
    }

    async function startBot() {
        statusBar.textContent = 'Trạng thái Bot: Đang gửi lệnh khởi động...';
        try {
            const response = await fetch('/start_bot_logic');
            const message = await response.text();
            // Không cần alert, status bar sẽ cập nhật
            // alert('Lệnh khởi động bot đã được gửi: ' + message); 
            fetchStatus(); // Cập nhật trạng thái ngay lập tức
            fetchLogs();   // Cập nhật nhật ký ngay lập tức
        } catch (error) {
            alert('Lỗi khi gửi lệnh khởi động bot: ' + error.message);
            console.error('Lỗi khi gửi lệnh khởi động bot:', error);
            statusBar.textContent = `Trạng thái Bot: Lỗi khởi động. (${error.message || error})`;
        }
    }

    async function stopBot() {
        statusBar.textContent = 'Trạng thái Bot: Đang gửi lệnh dừng...';
        try {
            const response = await fetch('/stop_bot_logic');
            const message = await response.text();
            // Không cần alert, status bar sẽ cập nhật
            // alert('Lệnh dừng bot đã được gửi: ' + message);
            fetchStatus(); // Cập nhật trạng thái ngay lập tức
            fetchLogs();   // Cập nhật nhật ký ngay lập tức
        } catch (error) {
            alert('Lỗi khi gửi lệnh dừng bot: ' + error.message);
            console.error('Lỗi khi gửi lệnh dừng bot:', error);
            statusBar.textContent = `Trạng thái Bot: Lỗi dừng. (${error.message || error})`;
        }
    }

    // Thiết lập tự động tải log và trạng thái
    setInterval(fetchLogs, 3000); // Mỗi 3 giây
    setInterval(fetchStatus, 5000); // Mỗi 5 giây

    // Tải log và trạng thái lần đầu khi trang được tải
    fetchLogs();
    fetchStatus();
  </script>
</body>
</html>
