<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Bot Binance Design By TunggBeoo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    #top {
      font-size: 8vw;
      line-height: 1;
      background: linear-gradient(270deg, #00ffe1, #0066ff, #00ffe1);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveGradient 5s ease infinite;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .status-bar {
        width: 95%;
        max-width: 900px;
        background: #222;
        color: #00ff00;
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-size: 1.1rem;
        text-align: center;
        box-sizing: border-box;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px solid #00ff00;
    }

    #log {
      height: 50vh;
      width: 95%;
      max-width: 900px;
      overflow-y: auto;
      overflow-x: hidden; /* **Đã thêm lại: Chặn cuộn ngang** */
      background: #111;
      padding: 15px;
      font-size: 0.3rem; /* **Đã chỉnh lại kích thước chữ mặc định** */
      border: 1px solid #333;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-break: break-all; /* Đảm bảo các chuỗi dài tự xuống dòng */
      color: #0f0;
    }
    #log pre {
        margin: 0;
        line-height: 1.4;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 95%;
      max-width: 900px;
    }

    button {
      padding: 12px 20px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
      flex-grow: 1;
      min-width: 150px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .start-btn {
      background: #00cc66;
      color: white;
    }

    .stop-btn {
      background: #cc0000;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .copyright {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
      font-family: monospace;
      text-align: center;
      padding: 0 10px;
    }

    /* --- MEDIA QUERIES --- */
    @media (max-width: 768px) {
      #top { font-size: 10vw; margin-bottom: 15px; }
      .status-bar { font-size: 1rem; padding: 8px 10px; }
      #log { font-size: 0.3rem; /* **Đã chỉnh lại kích thước chữ cho tablet** */ padding: 10px; height: 35vh; }
      button { font-size: 1.2rem; padding: 10px 15px; min-width: unset; }
      .button-row { flex-direction: column; gap: 10px; }
    }

    @media (max-width: 480px) {
        #top { font-size: 12vw; }
        .status-bar { font-size: 0.9rem; }
        #log { font-size: 0.3rem; /* **Đã chỉnh lại kích thước chữ cho điện thoại** */ height: 30vh; padding: 8px; }
        button { font-size: 1rem; padding: 8px 12px; }
        .copyright { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <h1 id="top">BOT BINANCE</h1>

  <div class="status-bar" id="statusBar">Bot Status: Loading...</div>

  <div id="log">
    <pre>Loading logs...</pre>
  </div>

  <div class="button-row">
    <button class="start-btn" onclick="startBot()">Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">Stop Bot</button>
  </div>
  <div class="copyright">&copy; 2025 TunggBeoo. All rights reserved.</div>

  <script>
    const logDiv = document.getElementById('log');
    const statusBar = document.getElementById('statusBar');

    // Hàm để lấy log từ server
    function fetchLogs() {
        fetch('/api/logs')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                const isScrolledToBottom = logDiv.scrollHeight - logDiv.clientHeight <= logDiv.scrollTop + 1;
                const cleanData = data.replace(/[\u001b\u009b][[()#;?]*(?:[0-9]{1,4}(?:;[0-9]{0,4})*)?[0-9A-ORZcf-nqry=><]/g, '');
                logDiv.innerHTML = `<pre>${cleanData}</pre>`;
                if (isScrolledToBottom) {
                    logDiv.scrollTop = logDiv.scrollHeight;
                }
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
                logDiv.innerHTML = `<pre style="color: red;">Error loading logs: ${error.message || error}. Check bot server.</pre>`;
            });
    }

    // Hàm để lấy trạng thái bot từ server
    function fetchStatus() {
        fetch('/api/status')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                statusBar.textContent = data;
            })
            .catch(error => {
                console.error('Error fetching status:', error);
                statusBar.textContent = `Bot Status: Error fetching status. (${error.message || error})`;
            });
    }

    // Gửi lệnh khởi động bot
    async function startBot() {
        try {
            const response = await fetch('/start_bot_logic');
            const message = await response.text();
            alert(message);
            fetchStatus();
            fetchLogs();
        } catch (error) {
            alert('Lỗi khi gửi lệnh khởi động bot: ' + error.message);
            console.error('Lỗi khi gửi lệnh khởi động bot:', error);
        }
    }

    // Gửi lệnh dừng bot
    async function stopBot() {
        try {
            const response = await fetch('/stop_bot_logic');
            const message = await response.text();
            alert(message);
            fetchStatus();
            fetchLogs();
        } catch (error) {
            alert('Lỗi khi gửi lệnh dừng bot: ' + error.message);
            console.error('Lỗi khi gửi lệnh dừng bot:', error);
        }
    }

    // Lấy log và trạng thái mỗi vài giây
    setInterval(fetchLogs, 3000);
    setInterval(fetchStatus, 5000);

    // Lần đầu tải trang, lấy log và trạng thái
    fetchLogs();
    fetchStatus();
  </script>
</body>
</html>
