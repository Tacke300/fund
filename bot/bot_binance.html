<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Binance Design By TunggBeoo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    #top {
      font-size: 8vw;
      line-height: 1;
      background: linear-gradient(270deg, #00ffe1, #0066ff, #00ffe1);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveGradient 5s ease infinite;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .status-bar {
        width: 95%;
        max-width: 900px;
        background: #222;
        color: #00ff00; /* Màu xanh lá cây cho trạng thái */
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-size: 1.1rem;
        text-align: center;
        box-sizing: border-box;
        white-space: pre-wrap; /* Đảm bảo text dài tự động xuống dòng */
        word-wrap: break-word;
        border: 1px solid #00ff00; /* Thêm border màu xanh lá */
    }


    #log {
      height: 40vh;
      width: 95%;
      max-width: 900px;
      overflow-y: auto;
      background: #111;
      padding: 15px;
      font-size: 1.2rem;
      border: 1px solid #333;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace; /* Đổi font sang monospace để log dễ đọc hơn */
      box-sizing: border-box;
      word-wrap: break-word;
      white-space: pre-wrap;
      color: #0f0; /* Màu chữ xanh lá cho log */
    }
    #log p {
        margin: 0;
        line-height: 1.4;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 95%;
      max-width: 900px;
    }

    button {
      padding: 12px 20px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
      flex-grow: 1;
      min-width: 150px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Thêm shadow cho nút */
    }

    .start-btn {
      background: #00cc66;
      color: white;
    }

    .stop-btn {
      background: #cc0000;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .copyright {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
      font-family: monospace;
      text-align: center;
      padding: 0 10px;
    }

    /* --- MEDIA QUERIES CHO MÀN HÌNH NHỎ HƠN --- */

    @media (max-width: 768px) {
      #top {
        font-size: 10vw;
        margin-bottom: 15px;
      }

      .status-bar {
          font-size: 1rem;
          padding: 8px 10px;
      }

      #log {
        font-size: 1rem;
        padding: 10px;
      }

      button {
        font-size: 1.2rem;
        padding: 10px 15px;
        min-width: unset;
      }
      
      .button-row {
          flex-direction: column;
          gap: 10px;
      }
    }

    @media (max-width: 480px) {
        #top {
            font-size: 12vw;
        }
        .status-bar {
            font-size: 0.9rem;
        }
        #log {
            font-size: 0.9rem;
            height: 35vh;
            padding: 8px;
        }
        button {
            font-size: 1rem;
            padding: 8px 12px;
        }
        .copyright {
            font-size: 0.8rem;
        }
    }

  </style>
</head>
<body>
  <h1 id="top">BOT BINANCE</h1>

  <div class="status-bar" id="statusBar">Bot Status: Loading...</div>

  <div id="log">
    <p>Loading logs...</p>
  </div>

  <div class="button-row">
    <button class="start-btn" onclick="startBot()">Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">Stop Bot</button>
  </div>
  <div class="copyright">&copy; 2025 TunggBeoo. All rights reserved.</div>

  <script>
    const logDiv = document.getElementById('log');
    const statusBar = document.getElementById('statusBar');

    // Hàm để lấy log từ server
    function fetchLogs() {
        fetch('/api/logs')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                const isScrolledToBottom = logDiv.scrollHeight - logDiv.clientHeight <= logDiv.scrollTop + 1;
                logDiv.innerHTML = `<pre>${data}</pre>`;
                if (isScrolledToBottom) {
                    logDiv.scrollTop = logDiv.scrollHeight; // Cuộn xuống cuối nếu người dùng đang ở cuối
                }
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
                logDiv.innerHTML = `<div style="color: red;">Error loading logs: ${error.message || error}. Please check server and log file path.</div>`;
            });
    }

    // Hàm để lấy trạng thái bot từ server
    function fetchStatus() {
        fetch('/api/status')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                statusBar.textContent = data;
            })
            .catch(error => {
                console.error('Error fetching status:', error);
                statusBar.textContent = `Bot Status: Error fetching status. (${error.message || error})`;
            });
    }

    // Gửi lệnh khởi động bot
    async function startBot() {
        try {
            const response = await fetch('/start');
            const message = await response.text();
            alert(message);
            // Sau khi gửi lệnh, cập nhật trạng thái và log ngay lập tức
            fetchStatus();
            fetchLogs();
        } catch (error) {
            alert('Lỗi khi khởi động bot: ' + error.message);
            console.error('Lỗi khi khởi động bot:', error);
        }
    }

    // Gửi lệnh dừng bot
    async function stopBot() {
        try {
            const response = await fetch('/stop');
            const message = await response.text();
            alert(message);
            // Sau khi gửi lệnh, cập nhật trạng thái và log ngay lập tức
            fetchStatus();
            fetchLogs();
        } catch (error) {
            alert('Lỗi khi dừng bot: ' + error.message);
            console.error('Lỗi khi dừng bot:', error);
        }
    }

    // Lấy log và trạng thái mỗi 3 giây
    setInterval(fetchLogs, 3000);
    setInterval(fetchStatus, 5000); // Lấy trạng thái ít thường xuyên hơn để giảm tải

    // Lần đầu tải trang, lấy log và trạng thái
    fetchLogs();
    fetchStatus();
  </script>
</body>
</html>
