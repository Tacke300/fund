


 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binance Futures Max Leverage</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; color: #333; }
    table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px 12px; text-align: left; }
    th { background-color: #eee; }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Binance Futures - Max Leverage (USDT-M)</h2>
  <div id="status">Đang tải dữ liệu...</div>
  <table>
    <thead>
      <tr><th>Symbol</th><th>Max Leverage</th></tr>
    </thead>
    <tbody id="levTable"></tbody>
  </table>

  <script>
    const apiKey = 'cZ1Y2O0kggVEggEaPvhFcYQHS5b1EsT2OWZb8zdY9C0jGqNROvXRZHTJjnQ7OG4Q';     // <-- THAY THẾ
    const apiSecret = 'oU6pZFHgEvbpD9NmFXp5ZVnYFMQ7EIkBiz88qTzvmC3SpT9nEf4fcDf0pEnFzoTc'; // <-- THAY THẾ
  
    async function hmacSHA256(secret, message) {
      const encoder = new TextEncoder();
      const keyData = encoder.encode(secret);
      const cryptoKey = await crypto.subtle.importKey('raw', keyData, { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']);
      const sig = await crypto.subtle.sign('HMAC', cryptoKey, encoder.encode(message));
      return Array.from(new Uint8Array(sig)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function getServerTime() {
      const res = await fetch('https://fapi.binance.com/fapi/v1/time');
      const data = await res.json();
      return data.serverTime;
    }

    async function binanceSignedRequest(endpoint) {
      const base = 'https://fapi.binance.com';
      const timestamp = await getServerTime();
      const query = `timestamp=${timestamp}`;
      const signature = await hmacSHA256(APISECRET, query);
      const url = `${base}${endpoint}?${query}&signature=${signature}`;
      const res = await fetch(url, { headers: { 'X-MBX-APIKEY': APIKEY } });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function loadLeverageData() {
      const status = document.getElementById('status');
      const tbody = document.getElementById('levTable');

      try {
        const data = await binanceSignedRequest('/fapi/v1/leverageBracket');
        status.innerText = `Tải xong ${data.length} cặp.`;
        data.sort((a, b) => a.symbol.localeCompare(b.symbol)).forEach(item => {
          const maxLev = Math.max(...item.brackets.map(b => b.initialLeverage));
          const row = document.createElement('tr');
          row.innerHTML = `<td>${item.symbol}</td><td>${maxLev}x</td>`;
          tbody.appendChild(row);
        });
      } catch (e) {
        status.innerText = 'Lỗi: ' + e.message;
        console.error(e);
      }
    }

    loadLeverageData();
  </script>
</body>
</html>
