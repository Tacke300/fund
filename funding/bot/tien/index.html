<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance x KuCoin</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --binance-yellow: #F0B90B;
            --kucoin-green: #00D095; /* M√†u xanh Kucoin m·ªõi */
            --text-color: #EAECEF;
            --danger: #F6465D;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- HEADER (Clean, No Border) --- */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 40px;
            padding: 20px;
            /* Removed border as requested */
        }

        .brand {
            display: flex; align-items: center; gap: 12px;
            font-size: 2rem; font-weight: 800; letter-spacing: 1px;
        }
        .logo { height: 50px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        
        /* Logo KuCoin fix m√†u xanh */
        .logo-kucoin { 
            height: 50px; 
            /* Filter ƒë·ªÉ bi·∫øn logo g·ªëc th√†nh m√†u xanh #00D095 */
            filter: grayscale(100%) brightness(80%) sepia(100%) hue-rotate(100deg) saturate(500%);
        }

        .text-yellow { color: var(--binance-yellow); text-shadow: 0 0 10px rgba(240, 185, 11, 0.3); }
        .text-green { color: var(--kucoin-green); text-shadow: 0 0 10px rgba(0, 208, 149, 0.3); }
        .x-sign { font-size: 1.5rem; color: #444; }

        /* --- LAYOUT --- */
        .container { max-width: 1200px; margin: 0 auto; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        /* --- CARD (Floating Effect) --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            /* Hi·ªáu ·ª©ng n·ªïi */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5), 
                        -2px -2px 10px rgba(255,255,255,0.03);
            border: 1px solid #222;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }

        .card h3 {
            margin-top: 0;
            border-bottom: 2px solid #222;
            padding-bottom: 12px;
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- CONTROLS BAR --- */
        .controls-bar {
            display: flex; flex-wrap: wrap; gap: 15px; align-items: center;
            background: var(--card-bg); 
            padding: 20px; border-radius: 12px; margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid #222;
        }

        .input-group {
            display: flex; align-items: center; gap: 10px;
            background: #080808; padding: 10px 15px;
            border-radius: 6px; border: 1px solid #333;
        }

        input[type="number"] {
            background: transparent; border: none; color: var(--binance-yellow);
            font-size: 1.1rem; width: 70px; text-align: center; font-weight: bold;
        }
        input:focus { outline: none; }

        /* --- BUTTONS --- */
        .btn {
            padding: 12px 25px; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer; font-size: 0.95rem;
            text-transform: uppercase; transition: 0.2s; letter-spacing: 0.5px;
        }
        .btn-config { background: #222; color: #aaa; border: 1px solid #444; }
        .btn-config:hover { background: #333; color: #fff; }

        .btn-start { 
            background: linear-gradient(135deg, #F0B90B 0%, #d6a100 100%); 
            color: #000; box-shadow: 0 4px 15px rgba(240, 185, 11, 0.3);
        }
        .btn-start:hover { transform: scale(1.05); }
        .btn-start:disabled { opacity: 0.7; cursor: wait; }

        .btn-stop { 
            background: linear-gradient(135deg, #F6465D 0%, #c0263b 100%);
            color: #fff; box-shadow: 0 4px 15px rgba(246, 70, 93, 0.3);
        }
        .btn-stop:hover { transform: scale(1.05); }

        .btn-close { background: #ff5722; color: #fff; width: 100%; margin-top: 20px; font-size: 1.1rem; }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #151515; border: 1px solid #333;
            padding: 30px; border-radius: 15px; width: 500px; max-width: 95%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .form-row { margin-bottom: 15px; }
        .form-row label { display: block; margin-bottom: 5px; color: #777; font-size: 0.85rem; }
        .form-row input { 
            width: 100%; padding: 12px; background: #080808; border: 1px solid #333; 
            color: #fff; border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }
        .form-row input:focus { border-color: var(--binance-yellow); outline: none; }
        .btn-save { width: 100%; background: var(--kucoin-green); color: #000; margin-top: 15px; padding: 15px; }

        /* --- TABLE --- */
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; color: #555; padding: 10px; border-bottom: 1px solid #222; font-size: 0.8rem; }
        td { padding: 12px 10px; border-bottom: 1px solid #1a1a1a; }
        .text-pos { color: var(--kucoin-green); }
        .text-neg { color: var(--danger); }
        
        .status-tag { padding: 6px 12px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; letter-spacing: 1px; }
        
        /* Checkbox Style */
        input[type="checkbox"] { cursor: pointer; width: 16px; height: 16px; accent-color: var(--kucoin-green); }
        .checkbox-label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9rem; color: #ccc; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" class="logo">
            <span class="text-yellow">BINANCE</span>
        </div>
        <span class="x-sign">‚úï</span>
        <div class="brand">
            <!-- Logo KuCoin ch√≠nh g·ªëc -->
            <img src="https://cryptologos.cc/logos/kucoin-token-kcs-logo.png?v=025" class="logo-kucoin">
            <span class="text-green">KUCOIN</span>
        </div>
    </div>

    <div class="container">
        <!-- CONTROLS -->
        <div class="controls-bar">
            <div class="input-group">
                <label style="margin-right: 10px;"><input type="radio" name="capMode" value="percent" checked> % Cap</label>
                <label><input type="radio" name="capMode" value="fixed"> Fixed $</label>
            </div>
            <div class="input-group" style="border-color: var(--binance-yellow);">
                <span style="color:#aaa">Value:</span>
                <input type="number" id="capitalInput" value="50">
            </div>
            <div class="input-group" style="border-color: var(--kucoin-green);">
                <label class="checkbox-label">
                    <input type="checkbox" id="autoBalanceDisplay" onchange="updateAutoBalance()"> 
                    Auto-Balance (30m)
                </label>
            </div>

            <div style="flex-grow: 1;"></div>

            <button class="btn btn-config" onclick="openModal()">‚öôÔ∏è Set Bot</button>
            <button id="btnStart" class="btn btn-start" onclick="startBot()">‚ñ∂ START</button>
            <button id="btnStop" class="btn btn-stop" onclick="stopBot()" style="display:none;">‚èπ STOP</button>
            
            <div id="statusText" class="status-tag" style="background:#222; color:#555;">STOPPED</div>
        </div>

        <div class="grid">
            <!-- BALANCES -->
            <div class="card">
                <h3>Wallet Balances</h3>
                <div id="balancesContent" style="min-height: 50px; padding-top:10px;">
                    <span style="color:#555;">Waiting for Start...</span>
                </div>
            </div>
            
            <!-- OPPORTUNITY -->
            <div class="card">
                <h3>Best Opportunity</h3>
                <div id="oppContent" style="text-align: center; padding: 20px;">
                    <span style="color:#555; font-style: italic;">Connecting to Signal Server...</span>
                </div>
            </div>
        </div>
        
        <button id="btnClose" class="btn btn-close" onclick="closeAll()">üõë EMERGENCY CLOSE ALL TRADES</button>

        <!-- HISTORY -->
        <div class="card" style="margin-top: 30px;">
            <h3>Trade History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Coin</th>
                        <th>Pair</th>
                        <th>Est. PNL</th>
                        <th>Realized PNL</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <!-- CONFIG MODAL (Cleaned) -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color: #fff; margin: 0;">BOT SETUP</h2>
                <span style="cursor: pointer; font-size: 1.5rem; color: #666;" onclick="closeModal()">‚úï</span>
            </div>
            
            <div class="form-row"><label>Binance API Key</label><input type="text" id="cfgBinKey"></div>
            <div class="form-row"><label>Binance Secret</label><input type="password" id="cfgBinSec"></div>
            <div class="form-row"><label>Binance Aptos Wallet</label><input type="text" id="cfgBinWal"></div>
            <hr style="border-color: #222; margin: 20px 0;">
            <div class="form-row"><label>KuCoin API Key</label><input type="text" id="cfgKuKey"></div>
            <div class="form-row"><label>KuCoin Secret</label><input type="password" id="cfgKuSec"></div>
            <div class="form-row"><label>KuCoin Passphrase</label><input type="password" id="cfgKuPass"></div>
            <div class="form-row"><label>KuCoin BEP20 Wallet</label><input type="text" id="cfgKuWal"></div>
            
            <button class="btn btn-save" onclick="saveAndStart()">SAVE & START</button>
        </div>
    </div>

    <script>
        let currentConfig = {};

        function openModal() {
            document.getElementById('configModal').style.display = 'flex';
            // Load data into form
            document.getElementById('cfgBinKey').value = currentConfig.binanceApiKey || '';
            document.getElementById('cfgBinSec').value = currentConfig.binanceApiSecret || '';
            document.getElementById('cfgBinWal').value = currentConfig.binanceDepositAddress || '';
            document.getElementById('cfgKuKey').value = currentConfig.kucoinApiKey || '';
            document.getElementById('cfgKuSec').value = currentConfig.kucoinApiSecret || '';
            document.getElementById('cfgKuPass').value = currentConfig.kucoinPassword || '';
            document.getElementById('cfgKuWal').value = currentConfig.kucoinDepositAddress || '';
        }

        function closeModal() { document.getElementById('configModal').style.display = 'none'; }

        async function loadInitConfig() {
            try {
                const res = await fetch('/bot-api/config');
                currentConfig = await res.json();
                // Update Auto Balance Checkbox from Config
                document.getElementById('autoBalanceDisplay').checked = currentConfig.autoBalance || false;
            } catch(e) {}
        }

        async function updateAutoBalance() {
            const isChecked = document.getElementById('autoBalanceDisplay').checked;
            try {
                await fetch('/bot-api/update-balance-config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ autoBalance: isChecked })
                });
            } catch(e) { alert("Failed to update Auto Balance setting"); }
        }

        async function saveAndStart() {
            const newConfig = {
                binanceApiKey: document.getElementById('cfgBinKey').value,
                binanceApiSecret: document.getElementById('cfgBinSec').value,
                binanceDepositAddress: document.getElementById('cfgBinWal').value,
                kucoinApiKey: document.getElementById('cfgKuKey').value,
                kucoinApiSecret: document.getElementById('cfgKuSec').value,
                kucoinPassword: document.getElementById('cfgKuPass').value,
                kucoinDepositAddress: document.getElementById('cfgKuWal').value,
                // Auto Balance is handled by outer checkbox now, not modal
            };
            closeModal();
            await startBot(newConfig);
        }

        async function startBot(configFromModal = {}) {
            const btn = document.getElementById('btnStart');
            btn.textContent = "STARTING...";
            btn.disabled = true;

            // Config from dashboard inputs
            const tradeConfig = {
                mode: document.querySelector('input[name="capMode"]:checked').value,
                value: parseFloat(document.getElementById('capitalInput').value)
            };
            
            // Merge: Modal Config > Current Config > Dashboard Inputs
            const payload = { ...configFromModal, tradeConfig };
            
            try {
                const res = await fetch('/bot-api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if(data.success) {
                    updateUI(); 
                } else {
                    alert("START FAILED: " + data.message);
                    btn.textContent = "‚ñ∂ START";
                    btn.disabled = false;
                }
            } catch(e) { 
                alert("NETWORK ERROR: Check backend connection!"); 
                btn.textContent = "‚ñ∂ START";
                btn.disabled = false;
            }
        }

        async function stopBot() {
            const btn = document.getElementById('btnStop');
            btn.textContent = "STOPPING...";
            await fetch('/bot-api/stop', { method: 'POST' });
            updateUI();
        }

        async function closeAll() {
            if(confirm("CONFIRM: Close all active trades?")) {
                await fetch('/bot-api/close-trade-now', { method: 'POST' });
            }
        }

        async function updateUI() {
            try {
                const res = await fetch('/bot-api/status');
                const data = await res.json();

                const isRunning = data.botState === 'RUNNING';
                
                // Reset buttons text
                const btnStart = document.getElementById('btnStart');
                const btnStop = document.getElementById('btnStop');
                btnStart.textContent = "‚ñ∂ START"; btnStart.disabled = false;
                btnStop.textContent = "‚èπ STOP"; btnStop.disabled = false;

                btnStart.style.display = isRunning ? 'none' : 'inline-block';
                btnStop.style.display = isRunning ? 'inline-block' : 'none';
                
                const statusEl = document.getElementById('statusText');
                statusEl.textContent = isRunning ? "RUNNING" : "STOPPED";
                statusEl.style.color = isRunning ? "#00D095" : "#777";
                statusEl.style.background = isRunning ? "rgba(0, 208, 149, 0.1)" : "#222";
                
                document.getElementById('btnClose').style.display = (data.activeTrades && data.activeTrades.length > 0) ? 'block' : 'none';

                let balHtml = '';
                if (isRunning && data.balances) {
                    for(let ex in data.balances) {
                        let color = ex.includes('binance') ? 'var(--binance-yellow)' : 'var(--kucoin-green)';
                        balHtml += `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #222; padding:12px 0;">
                            <span style="color:${color}; font-weight:bold; font-size:1.1rem;">${ex.toUpperCase()}</span>
                            <span style="font-size:1.1rem;">${data.balances[ex].available.toFixed(2)} $</span>
                        </div>`;
                    }
                } else {
                    balHtml = '<span style="color:#555; font-style:italic;">Bot is stopped.</span>';
                }
                document.getElementById('balancesContent').innerHTML = balHtml;

                if(data.bestPotentialOpportunityForDisplay) {
                    const op = data.bestPotentialOpportunityForDisplay;
                    document.getElementById('oppContent').innerHTML = `
                        <div style="font-size:2rem; font-weight:bold; color:#fff; margin-bottom:5px;">${op.coin}</div>
                        <div style="color:var(--kucoin-green); font-size:1.2rem;">PNL: ${op.estimatedPnl.toFixed(2)}%</div>
                        <div style="font-size:0.9rem; color:#666; margin-top:10px;">${op.exchanges}</div>
                    `;
                } else {
                    const text = isRunning ? "Scanning (25s)..." : "Scanner Idle";
                    document.getElementById('oppContent').innerHTML = `<span style="color:#555">${text}</span>`;
                }

                let histHtml = '';
                if(data.tradeHistory) {
                    data.tradeHistory.slice(0, 8).forEach(t => {
                        const pnl = t.actualPnl || 0;
                        histHtml += `<tr>
                            <td>${new Date(t.entryTime).toLocaleTimeString()}</td>
                            <td>${t.coin}</td>
                            <td>${t.shortExchange.substr(0,3).toUpperCase()}/${t.longExchange.substr(0,3).toUpperCase()}</td>
                            <td class="${pnl>=0?'text-pos':'text-neg'}">${(t.estimatedPnlFromOpportunity||0).toFixed(1)}%</td>
                            <td class="${pnl>=0?'text-pos':'text-neg'}" style="font-weight:bold">${pnl.toFixed(4)}</td>
                        </tr>`;
                    });
                }
                document.getElementById('historyBody').innerHTML = histHtml;

            } catch(e) {}

            setTimeout(updateUI, 2000);
        }

        loadInitConfig();
        updateUI();
    </script>
</body>
</html>
