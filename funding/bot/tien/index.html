<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Binance x KuCoin</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --binance-yellow: #F0B90B;
            --kucoin-green: #24AE8F;
            --text-color: #EAECEF;
            --danger: #F6465D;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 30px;
            padding: 10px;
            /* 1 H√†ng tr√™n Mobile */
            flex-wrap: nowrap;
        }

        .brand {
            display: flex; align-items: center; gap: 8px;
            font-size: 1.2rem; font-weight: bold; letter-spacing: 1px;
            white-space: nowrap;
        }
        .logo { height: 35px; }
        
        /* Logo KuCoin filter xanh */
        .logo-kucoin { 
            height: 35px; 
            filter: grayscale(100%) brightness(80%) sepia(100%) hue-rotate(100deg) saturate(500%);
        }

        .text-yellow { color: var(--binance-yellow); }
        .text-green { color: var(--kucoin-green); }
        .x-sign { font-size: 1rem; color: #555; }

        /* --- LAYOUT --- */
        .container { max-width: 1200px; margin: 0 auto; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        /* --- CARD (Hi·ªáu ·ª©ng n·ªïi) --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5), -1px -1px 5px rgba(255,255,255,0.05);
            border: 1px solid #222;
        }

        .card h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            color: var(--binance-yellow);
            font-size: 1rem;
            text-transform: uppercase;
        }

        /* --- CONTROLS BAR --- */
        .controls-bar {
            display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
            background: var(--card-bg); border: 1px solid #222;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Class ƒë·ªÉ ·∫©n khi ch·∫°y */
        .hide-on-run { transition: opacity 0.3s; }
        .running .hide-on-run { display: none !important; }

        .input-group {
            display: flex; align-items: center; gap: 8px;
            background: #000; padding: 8px 12px;
            border: 1px solid #444; border-radius: 4px;
        }

        input[type="number"] {
            background: #222; border: 1px solid #444; color: var(--binance-yellow);
            padding: 5px; border-radius: 3px; width: 60px; text-align: center; font-weight: bold;
        }

        /* --- BUTTONS --- */
        .btn {
            padding: 10px 20px; border: none; border-radius: 4px;
            font-weight: bold; cursor: pointer; font-size: 0.9rem;
            text-transform: uppercase; transition: 0.2s; white-space: nowrap;
        }
        .btn-config { background: #333; color: #fff; border: 1px solid #555; }
        .btn-start { background: var(--binance-yellow); color: #000; }
        .btn-stop { background: var(--danger); color: #fff; }
        
        /* N√∫t Close Trade: G·ªçn g√†ng */
        .btn-close { 
            background: #ff5722; color: #fff; 
            font-size: 0.8rem; padding: 8px 15px;
            margin: 0 auto; display: none;
        }
        .close-container { text-align: center; margin-top: 20px; display: none; }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 2px solid var(--binance-yellow);
            padding: 20px; border-radius: 10px; width: 90%; max-width: 400px;
        }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .form-row { margin-bottom: 10px; }
        .form-row label { display: block; margin-bottom: 3px; color: #aaa; font-size: 0.8rem; }
        .form-row input { width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn-save { width: 100%; background: var(--kucoin-green); color: #fff; margin-top: 10px; padding: 10px; }

        /* --- TABLE --- */
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; color: #777; padding: 8px 5px; border-bottom: 1px solid #333; }
        td { padding: 8px 5px; border-bottom: 1px solid #222; }
        .text-pos { color: var(--kucoin-green); }
        .text-neg { color: var(--danger); }
        
        .status-tag { padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }

        /* Mobile Fix */
        @media (max-width: 600px) {
            .header { gap: 15px; padding: 10px; }
            .brand { font-size: 1rem; }
            .logo, .logo-kucoin { height: 25px; }
            .grid { grid-template-columns: 1fr; }
            .controls-bar { flex-direction: column; align-items: stretch; }
            .input-group { justify-content: space-between; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" class="logo">
            <span class="text-yellow">BINANCE</span>
        </div>
        <span class="x-sign">‚úï</span>
        <div class="brand">
            <img src="https://cryptologos.cc/logos/kucoin-token-kcs-logo.png?v=025" class="logo-kucoin">
            <span class="text-green">KUCOIN</span>
        </div>
    </div>

    <div class="container">
        <!-- CONTROLS -->
        <div class="controls-bar" id="controlsBar">
            
            <!-- Nh√≥m ·∫©n khi ch·∫°y -->
            <div class="input-group hide-on-run">
                <label style="margin-right:10px"><input type="radio" name="capMode" value="percent" checked> % Cap</label>
                <label><input type="radio" name="capMode" value="fixed"> Fixed $</label>
            </div>
            <div class="input-group hide-on-run" style="border-color: var(--binance-yellow);">
                <span style="color:#aaa">Value:</span>
                <input type="number" id="capitalInput" value="50">
            </div>
            <div class="input-group hide-on-run">
                <label style="cursor: pointer; font-size: 0.9rem;">
                    <input type="checkbox" id="autoBalanceDisplay"> Auto-Balance
                </label>
            </div>
            <button class="btn btn-config hide-on-run" onclick="openModal()">‚öôÔ∏è Set Bot</button>

            <div style="flex-grow: 1;"></div>

            <button id="btnStart" class="btn btn-start" onclick="startBot()">‚ñ∂ START</button>
            <button id="btnStop" class="btn btn-stop" onclick="stopBot()" style="display:none;">‚èπ STOP</button>
            
            <div id="statusText" class="status-tag" style="background:#222; color:#777; text-align: center;">STOPPED</div>
        </div>

        <div class="grid">
            <!-- BALANCES -->
            <div class="card">
                <h3>Wallet Balances</h3>
                <div id="balancesContent" style="min-height: 40px; padding-top:5px;">
                    <span style="color:#555;">Waiting...</span>
                </div>
            </div>
            
            <!-- OPPORTUNITY -->
            <div class="card">
                <h3>Best Opportunity</h3>
                <div id="oppContent" style="text-align: center; padding: 15px;">
                    <span style="color:#555">Connecting...</span>
                </div>
            </div>
        </div>
        
        <!-- CLOSE BUTTON CONTAINER -->
        <div id="closeContainer" class="close-container">
            <button class="btn btn-close" onclick="closeAll()">üõë EMERGENCY CLOSE ALL</button>
        </div>

        <!-- HISTORY -->
        <div class="card" style="margin-top: 20px;">
            <h3>Trade History</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th><th>Coin</th><th>Pair</th><th>Est.</th><th>Real.</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- CONFIG MODAL -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color: #fff; margin: 0; font-size:1.2rem;">BOT SETUP</h2>
                <span style="cursor: pointer; font-size: 1.5rem;" onclick="closeModal()">‚úï</span>
            </div>
            
            <!-- Tr·ªëng r·ªóng khi m·ªü -->
            <div class="form-row"><label>Binance API Key</label><input type="text" id="cfgBinKey"></div>
            <div class="form-row"><label>Binance Secret</label><input type="password" id="cfgBinSec"></div>
            <div class="form-row"><label>Binance Wallet (Aptos)</label><input type="text" id="cfgBinWal"></div>
            <hr style="border-color: #333; margin: 15px 0;">
            <div class="form-row"><label>KuCoin API Key</label><input type="text" id="cfgKuKey"></div>
            <div class="form-row"><label>KuCoin Secret</label><input type="password" id="cfgKuSec"></div>
            <div class="form-row"><label>KuCoin Passphrase</label><input type="password" id="cfgKuPass"></div>
            <div class="form-row"><label>KuCoin BEP20 Wallet</label><input type="text" id="cfgKuWal"></div>
            
            <button class="btn btn-save" onclick="saveConfig()">SAVE CONFIG</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('configModal').style.display = 'flex';
            // Lu√¥n reset tr·ªëng khi m·ªü (theo y√™u c·∫ßu)
            const inputs = document.querySelectorAll('.modal input');
            inputs.forEach(i => i.value = '');
        }

        function closeModal() { document.getElementById('configModal').style.display = 'none'; }

        async function saveConfig() {
            const newConfig = {
                binanceApiKey: document.getElementById('cfgBinKey').value,
                binanceApiSecret: document.getElementById('cfgBinSec').value,
                binanceDepositAddress: document.getElementById('cfgBinWal').value,
                kucoinApiKey: document.getElementById('cfgKuKey').value,
                kucoinApiSecret: document.getElementById('cfgKuSec').value,
                kucoinPassword: document.getElementById('cfgKuPass').value,
                kucoinDepositAddress: document.getElementById('cfgKuWal').value,
            };
            
            try {
                await fetch('/bot-api/save-config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(newConfig)
                });
                alert("Config Saved!");
                closeModal();
            } catch(e) { alert("Save Failed"); }
        }

        async function startBot() {
            const btn = document.getElementById('btnStart');
            btn.textContent = "STARTING...";
            btn.disabled = true;

            const tradeConfig = {
                mode: document.querySelector('input[name="capMode"]:checked').value,
                value: parseFloat(document.getElementById('capitalInput').value)
            };
            
            // G·ª≠i c√†i ƒë·∫∑t trade & tr·∫°ng th√°i checkbox auto balance
            const payload = {
                tradeConfig,
                autoBalance: document.getElementById('autoBalanceDisplay').checked
            };
            
            try {
                const res = await fetch('/bot-api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if(data.success) {
                    updateUI(); 
                } else {
                    alert("Start Failed: " + data.message);
                    btn.textContent = "‚ñ∂ START";
                    btn.disabled = false;
                }
            } catch(e) { 
                alert("Connection Error"); 
                btn.textContent = "‚ñ∂ START";
                btn.disabled = false;
            }
        }

        async function stopBot() {
            const btn = document.getElementById('btnStop');
            btn.textContent = "STOPPING...";
            await fetch('/bot-api/stop', { method: 'POST' });
            updateUI();
        }

        async function closeAll() {
            if(confirm("CONFIRM: Close all active trades?")) {
                await fetch('/bot-api/close-trade-now', { method: 'POST' });
            }
        }

        async function updateUI() {
            try {
                const res = await fetch('/bot-api/status');
                const data = await res.json();

                const isRunning = data.botState === 'RUNNING';
                
                // ·∫®n hi·ªán controls
                const controlsBar = document.getElementById('controlsBar');
                if (isRunning) controlsBar.classList.add('running');
                else controlsBar.classList.remove('running');

                // Buttons
                document.getElementById('btnStart').style.display = isRunning ? 'none' : 'inline-block';
                document.getElementById('btnStop').style.display = isRunning ? 'inline-block' : 'none';
                document.getElementById('btnStart').textContent = "‚ñ∂ START";
                document.getElementById('btnStart').disabled = false;
                document.getElementById('btnStop').textContent = "‚èπ STOP";
                
                const statusEl = document.getElementById('statusText');
                statusEl.textContent = isRunning ? "RUNNING" : "STOPPED";
                statusEl.style.color = isRunning ? "#00D095" : "#777";
                statusEl.style.background = isRunning ? "rgba(0, 208, 149, 0.1)" : "#222";
                
                document.getElementById('closeContainer').style.display = (data.activeTrades && data.activeTrades.length > 0) ? 'block' : 'none';

                let balHtml = '';
                if (isRunning && data.balances) {
                    for(let ex in data.balances) {
                        let color = ex.includes('binance') ? 'var(--binance-yellow)' : 'var(--kucoin-green)';
                        balHtml += `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #222; padding:8px 0;">
                            <span style="color:${color}; font-weight:bold; font-size:0.9rem;">${ex.toUpperCase()}</span>
                            <span>${data.balances[ex].available.toFixed(2)} $</span>
                        </div>`;
                    }
                } else {
                    balHtml = '<span style="color:#555; font-style:italic;">Bot stopped.</span>';
                }
                document.getElementById('balancesContent').innerHTML = balHtml;

                if(data.bestPotentialOpportunityForDisplay) {
                    const op = data.bestPotentialOpportunityForDisplay;
                    document.getElementById('oppContent').innerHTML = `
                        <div style="font-size:1.8rem; font-weight:bold; color:#fff; margin-bottom:5px;">${op.coin}</div>
                        <div style="color:var(--kucoin-green); font-size:1.1rem;">PNL: ${op.estimatedPnl.toFixed(2)}%</div>
                        <div style="font-size:0.8rem; color:#666; margin-top:8px;">${op.exchanges}</div>
                    `;
                } else {
                    document.getElementById('oppContent').innerHTML = `<span style="color:#555">${isRunning ? "Scanning (25s)..." : "Waiting..."}</span>`;
                }

                let histHtml = '';
                if(data.tradeHistory) {
                    data.tradeHistory.slice(0, 5).forEach(t => {
                        const pnl = t.actualPnl || 0;
                        histHtml += `<tr>
                            <td>${new Date(t.entryTime).toLocaleTimeString()}</td>
                            <td>${t.coin}</td>
                            <td>${t.shortExchange.substr(0,1).toUpperCase()}/${t.longExchange.substr(0,1).toUpperCase()}</td>
                            <td class="${pnl>=0?'text-pos':'text-neg'}">${(t.estimatedPnlFromOpportunity||0).toFixed(1)}%</td>
                            <td class="${pnl>=0?'text-pos':'text-neg'}" style="font-weight:bold">${pnl.toFixed(4)}</td>
                        </tr>`;
                    });
                }
                document.getElementById('historyBody').innerHTML = histHtml;

            } catch(e) {}

            setTimeout(updateUI, 2000);
        }

        // Load config checkbox status initially
        async function loadInitConfig() {
            try {
                const res = await fetch('/bot-api/config');
                const cfg = await res.json();
                document.getElementById('autoBalanceDisplay').checked = cfg.autoBalance || false;
            } catch(e) {}
        }
        loadInitConfig();
        updateUI();
    </script>
</body>
</html>
