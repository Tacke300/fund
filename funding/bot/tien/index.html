<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance x KuCoin Arbitrage</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --binance-yellow: #F0B90B;
            --kucoin-green: #24AE8F;
            --text-color: #EAECEF;
            --danger: #F6465D;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 30px;
            background: #0a0a0a;
            padding: 15px;
            border: 1px solid var(--binance-yellow);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(240, 185, 11, 0.1);
        }

        .brand {
            display: flex; align-items: center; gap: 10px;
            font-size: 1.5rem; font-weight: bold; letter-spacing: 1px;
        }
        .logo { height: 40px; }
        .text-yellow { color: var(--binance-yellow); }
        .text-green { color: var(--kucoin-green); }
        .x-sign { font-size: 1.2rem; color: #555; }

        /* --- LAYOUT --- */
        .container { max-width: 1400px; margin: 0 auto; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--binance-yellow);
            border-radius: 8px;
            padding: 20px;
        }

        .card h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--binance-yellow);
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        /* --- CONTROLS BAR --- */
        .controls-bar {
            display: flex; flex-wrap: wrap; gap: 15px; align-items: center;
            background: var(--card-bg); border: 1px solid var(--binance-yellow);
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }

        .input-group {
            display: flex; align-items: center; gap: 10px;
            background: #000; padding: 8px 15px;
            border: 1px solid #444; border-radius: 4px;
        }

        input[type="number"], select {
            background: #222; border: 1px solid #444; color: #fff;
            padding: 5px; border-radius: 3px;
        }
        
        input[type="number"] { width: 80px; text-align: center; font-weight: bold; color: var(--binance-yellow); }

        /* --- BUTTONS --- */
        .btn {
            padding: 10px 20px; border: none; border-radius: 4px;
            font-weight: bold; cursor: pointer; font-size: 0.9rem;
            text-transform: uppercase; transition: 0.2s;
        }
        .btn-config { background: #333; color: #fff; border: 1px solid #555; }
        .btn-start { background: var(--binance-yellow); color: #000; }
        .btn-stop { background: var(--danger); color: #fff; }
        .btn-test { background: var(--kucoin-green); color: #fff; width: 100%; margin-top: 10px; }
        .btn-close { background: #ff5722; color: #fff; width: 100%; margin-top: 10px; display: none; }

        /* --- MANUAL TEST FORM --- */
        .test-form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .form-item label { display: block; font-size: 0.8rem; color: #aaa; margin-bottom: 3px; }
        .form-item select, .form-item input { width: 100%; box-sizing: border-box; }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 2px solid var(--binance-yellow);
            padding: 25px; border-radius: 10px; width: 500px; max-width: 90%;
        }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .form-row { margin-bottom: 10px; }
        .form-row label { display: block; margin-bottom: 3px; color: #aaa; font-size: 0.85rem; }
        .form-row input { width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn-save { width: 100%; background: var(--kucoin-green); color: #fff; margin-top: 15px; }

        /* --- TABLE --- */
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; color: #777; padding: 8px; border-bottom: 1px solid #333; }
        td { padding: 8px; border-bottom: 1px solid #222; }
        .text-pos { color: var(--kucoin-green); }
        .text-neg { color: var(--danger); }
        
        .status-tag { padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" class="logo">
            <span class="text-yellow">BINANCE</span>
        </div>
        <span class="x-sign">‚úï</span>
        <div class="brand">
            <img src="https://assets.staticimg.com/cms/media/3gL2X75a5e3J20j4F4d2g2.png" class="logo">
            <span class="text-green">KUCOIN</span>
        </div>
    </div>

    <div class="container">
        <!-- CONTROLS -->
        <div class="controls-bar">
            <div class="input-group">
                <label><input type="radio" name="capMode" value="percent" checked> % Cap</label>
                <label><input type="radio" name="capMode" value="fixed"> Fixed $</label>
            </div>
            <div class="input-group" style="border-color: var(--binance-yellow);">
                <span style="color:#aaa">Value:</span>
                <input type="number" id="capitalInput" value="50">
            </div>
            <div class="input-group">
                <label style="cursor: pointer; font-size: 0.9rem;">
                    <input type="checkbox" id="autoBalanceDisplay" disabled> Auto-Balance
                </label>
            </div>

            <div style="flex-grow: 1;"></div>

            <button class="btn btn-config" onclick="openModal()">‚öôÔ∏è Set Bot</button>
            <button id="btnStart" class="btn btn-start" onclick="startBot()">‚ñ∂ START</button>
            <button id="btnStop" class="btn btn-stop" onclick="stopBot()" style="display:none;">‚èπ STOP</button>
            
            <div id="statusText" class="status-tag" style="background:#222; color:#777;">STOPPED</div>
        </div>

        <div class="grid">
            <!-- BALANCES -->
            <div class="card">
                <h3>Wallet Balances</h3>
                <div id="balancesContent" style="min-height: 50px;">
                    <span style="color:#555;">Waiting for Start...</span>
                </div>
            </div>
            
            <!-- OPPORTUNITY -->
            <div class="card">
                <h3>Best Opportunity</h3>
                <div id="oppContent" style="text-align: center; padding: 15px;">
                    <span style="color:#555">Scanner Idle</span>
                </div>
            </div>

            <!-- MANUAL TEST (Kh√¥i ph·ª•c ƒë·∫ßy ƒë·ªß) -->
            <div class="card">
                <h3>Manual Test Trade</h3>
                <div class="test-form">
                    <div class="form-item">
                        <label>Short Exchange</label>
                        <select id="testShort">
                            <option value="binanceusdm">Binance</option>
                            <option value="kucoinfutures">KuCoin</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label>Long Exchange</label>
                        <select id="testLong">
                            <option value="kucoinfutures">KuCoin</option>
                            <option value="binanceusdm">Binance</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label>Leverage (x)</label>
                        <input type="number" id="testLev" value="20">
                    </div>
                    <div class="form-item">
                        <label>Capital (%)</label>
                        <input type="number" id="testCap" value="10">
                    </div>
                </div>
                <button class="btn btn-test" onclick="sendTest()">EXECUTE TEST</button>
                <button id="btnClose" class="btn btn-close" onclick="closeAll()">üõë EMERGENCY CLOSE</button>
            </div>
        </div>

        <!-- HISTORY -->
        <div class="card">
            <h3>Trade History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Coin</th>
                        <th>Pair</th>
                        <th>Est. PNL</th>
                        <th>Realized PNL</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <!-- CONFIG MODAL -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color: var(--binance-yellow); margin: 0;">BOT SETUP</h2>
                <span style="cursor: pointer; font-size: 1.5rem;" onclick="closeModal()">‚úï</span>
            </div>
            
            <div class="form-row"><label>Binance API Key</label><input type="text" id="cfgBinKey"></div>
            <div class="form-row"><label>Binance Secret</label><input type="password" id="cfgBinSec"></div>
            <div class="form-row"><label>Binance Aptos Wallet</label><input type="text" id="cfgBinWal"></div>
            <hr style="border-color: #333; margin: 15px 0;">
            <div class="form-row"><label>KuCoin API Key</label><input type="text" id="cfgKuKey"></div>
            <div class="form-row"><label>KuCoin Secret</label><input type="password" id="cfgKuSec"></div>
            <div class="form-row"><label>KuCoin Passphrase</label><input type="password" id="cfgKuPass"></div>
            <div class="form-row"><label>KuCoin BEP20 Wallet</label><input type="text" id="cfgKuWal"></div>
            
            <div class="form-row" style="margin-top: 15px;">
                <label style="display:flex; align-items:center; gap:10px; color:#fff;">
                    <input type="checkbox" id="cfgAutoBal" style="width:auto;"> Auto-Balance Capital (Min 30)
                </label>
            </div>

            <button class="btn btn-save" onclick="saveAndStart()">SAVE & START</button>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        let currentConfig = {};

        function openModal() {
            document.getElementById('configModal').style.display = 'flex';
            // Fill existing data
            document.getElementById('cfgBinKey').value = currentConfig.binanceApiKey || '';
            document.getElementById('cfgBinSec').value = currentConfig.binanceApiSecret || '';
            document.getElementById('cfgBinWal').value = currentConfig.binanceDepositAddress || '';
            document.getElementById('cfgKuKey').value = currentConfig.kucoinApiKey || '';
            document.getElementById('cfgKuSec').value = currentConfig.kucoinApiSecret || '';
            document.getElementById('cfgKuPass').value = currentConfig.kucoinPassword || '';
            document.getElementById('cfgKuWal').value = currentConfig.kucoinDepositAddress || '';
            document.getElementById('cfgAutoBal').checked = currentConfig.autoBalance || false;
        }

        function closeModal() { document.getElementById('configModal').style.display = 'none'; }

        async function loadInitConfig() {
            try {
                const res = await fetch('/bot-api/config');
                currentConfig = await res.json();
                // Update checkbox outside
                document.getElementById('autoBalanceDisplay').checked = currentConfig.autoBalance || false;
            } catch(e) {}
        }

        async function saveAndStart() {
            const newConfig = {
                binanceApiKey: document.getElementById('cfgBinKey').value,
                binanceApiSecret: document.getElementById('cfgBinSec').value,
                binanceDepositAddress: document.getElementById('cfgBinWal').value,
                kucoinApiKey: document.getElementById('cfgKuKey').value,
                kucoinApiSecret: document.getElementById('cfgKuSec').value,
                kucoinPassword: document.getElementById('cfgKuPass').value,
                kucoinDepositAddress: document.getElementById('cfgKuWal').value,
                autoBalance: document.getElementById('cfgAutoBal').checked
            };

            // Merge with existing if empty
            for (let k in newConfig) {
                if (!newConfig[k] && newConfig[k] !== false) newConfig[k] = currentConfig[k];
            }
            currentConfig = newConfig;
            closeModal();
            await startBot();
        }

        async function startBot() {
            const tradeConfig = {
                mode: document.querySelector('input[name="capMode"]:checked').value,
                value: parseFloat(document.getElementById('capitalInput').value)
            };
            // Combine config + trade config
            const payload = { ...currentConfig, ...tradeConfig };
            
            try {
                const res = await fetch('/bot-api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if(data.success) {
                    updateUI(); // Force update immediately
                } else {
                    alert("Start Failed: " + data.message);
                }
            } catch(e) { alert("Connection Failed"); }
        }

        async function stopBot() {
            await fetch('/bot-api/stop', { method: 'POST' });
            updateUI();
        }

        async function closeAll() {
            if(confirm("Close all active trades?")) {
                await fetch('/bot-api/close-trade-now', { method: 'POST' });
            }
        }

        async function sendTest() {
            // Manually construct opportunity object
            const payload = {
                shortExchange: document.getElementById('testShort').value,
                longExchange: document.getElementById('testLong').value,
                leverage: document.getElementById('testLev').value,
                percentage: document.getElementById('testCap').value
            };
            
            try {
                const res = await fetch('/bot-api/custom-test-trade', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                alert(data.message);
            } catch(e) { alert("Test Error"); }
        }

        // --- POLLING (Reduced lag with setTimeout) ---
        async function updateUI() {
            try {
                const res = await fetch('/bot-api/status');
                const data = await res.json();

                // 1. Status Buttons
                const isRunning = data.botState === 'RUNNING';
                document.getElementById('btnStart').style.display = isRunning ? 'none' : 'inline-block';
                document.getElementById('btnStop').style.display = isRunning ? 'inline-block' : 'none';
                
                const statusEl = document.getElementById('statusText');
                statusEl.textContent = isRunning ? "RUNNING" : "STOPPED";
                statusEl.style.color = isRunning ? "var(--kucoin-green)" : "var(--danger)";
                
                // 2. Emergency Close
                const btnClose = document.getElementById('btnClose');
                btnClose.style.display = (data.activeTrades && data.activeTrades.length > 0) ? 'block' : 'none';

                // 3. Balances
                let balHtml = '';
                if (isRunning && data.balances) {
                    for(let ex in data.balances) {
                        let color = ex.includes('binance') ? 'var(--binance-yellow)' : 'var(--kucoin-green)';
                        balHtml += `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #222; padding:5px 0;">
                            <span style="color:${color}; font-weight:bold;">${ex.toUpperCase()}</span>
                            <span>${data.balances[ex].available.toFixed(2)} $</span>
                        </div>`;
                    }
                } else {
                    balHtml = '<span style="color:#555">Waiting for Start...</span>';
                }
                document.getElementById('balancesContent').innerHTML = balHtml;

                // 4. Opportunity
                if(data.bestPotentialOpportunityForDisplay) {
                    const op = data.bestPotentialOpportunityForDisplay;
                    document.getElementById('oppContent').innerHTML = `
                        <div style="font-size:1.4rem; font-weight:bold; color:#fff;">${op.coin}</div>
                        <div style="color:var(--kucoin-green)">Est. PNL: ${op.estimatedPnl.toFixed(2)}%</div>
                        <div style="font-size:0.8rem; color:#666; margin-top:5px;">${op.exchanges}</div>
                    `;
                } else {
                    document.getElementById('oppContent').innerHTML = '<span style="color:#555">Scanning...</span>';
                }

                // 5. History
                let histHtml = '';
                if(data.tradeHistory) {
                    data.tradeHistory.slice(0, 8).forEach(t => {
                        const pnl = t.actualPnl || 0;
                        histHtml += `<tr>
                            <td>${new Date(t.entryTime).toLocaleTimeString()}</td>
                            <td>${t.coin}</td>
                            <td>${t.shortExchange.substr(0,3).toUpperCase()}/${t.longExchange.substr(0,3).toUpperCase()}</td>
                            <td class="${pnl>=0?'text-pos':'text-neg'}">${(t.estimatedPnlFromOpportunity||0).toFixed(1)}%</td>
                            <td class="${pnl>=0?'text-pos':'text-neg'}" style="font-weight:bold">${pnl.toFixed(4)}</td>
                        </tr>`;
                    });
                }
                document.getElementById('historyBody').innerHTML = histHtml;

            } catch(e) {}

            setTimeout(updateUI, 2000);
        }

        // Init
        loadInitConfig();
        updateUI();

    </script>
</body>
</html>
