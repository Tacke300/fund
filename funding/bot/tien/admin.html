<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Pro</title>
    <style>
        :root { --bg: #0f1014; --card: #1b1e26; --text: #e0e0e0; --accent: #3772ff; --green: #00c851; --red: #ff4444; --yellow: #ffbb33; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', monospace; margin: 0; padding: 20px; font-size: 14px; }
        
        /* LAYOUT */
        .container { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; }
        .panel { background: var(--card); padding: 15px; border-radius: 6px; border: 1px solid #333; margin-bottom: 20px; }
        h3 { margin: 0 0 15px 0; padding-bottom: 8px; border-bottom: 2px solid #333; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        /* LOG BOX */
        #systemLog {
            background: #000; color: #0f0; font-family: 'Consolas', monospace; 
            height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #444; font-size: 12px;
        }
        .log-time { color: #666; margin-right: 5px; }
        .log-err { color: #f00; }
        .log-warn { color: var(--yellow); }
        .log-info { color: #0ff; }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #252a35; padding: 10px; text-align: left; color: #888; position: sticky; top: 0; }
        td { padding: 8px 10px; border-bottom: 1px solid #2a2e38; }
        tr:hover { background: #252a35; }
        
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .val-pos { color: var(--green); }
        .val-neg { color: var(--red); }
        .vip-bd { background: var(--yellow); color: #000; padding: 2px 4px; border-radius: 3px; font-weight: bold; font-size: 10px; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); width: 900px; max-height: 90vh; overflow-y: auto; border-radius: 8px; border: 1px solid #444; padding: 0; }
        .m-header { background: #252a35; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
        .m-body { padding: 20px; }
        .close-btn { cursor: pointer; font-size: 20px; color: #888; }
        .close-btn:hover { color: #fff; }

        .detail-section { margin-bottom: 20px; border: 1px solid #333; border-radius: 4px; overflow: hidden; }
        .ds-head { background: #222; padding: 8px 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .ds-content { padding: 10px; display: none; background: #16181d; }
        .ds-content.open { display: block; }
        
        .pos-card { background: #000; padding: 8px; margin-bottom: 5px; border-left: 3px solid #555; display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 1fr; gap: 10px; font-size: 12px; }
        .pos-long { border-left-color: var(--green); }
        .pos-short { border-left-color: var(--red); }
    </style>
</head>
<body>

<div class="container">
    <!-- LEFT COLUMN: USER LIST -->
    <div>
        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Danh sách User (Snapshot 10p)</h3>
                <button onclick="fetchUsers()" style="padding:5px 15px; background:#444; color:#fff; border:none; cursor:pointer;">Làm mới</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="30"><input type="checkbox" id="checkAll"></th>
                        <th>User</th>
                        <th>Email</th>
                        <th>VIP</th>
                        <th>Fut (Bin)</th>
                        <th>Fut (Ku)</th>
                        <th>Tổng Asset</th>
                        <th>Last Upd</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <tr><td colspan="8">Đang tải...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- ACTIONS PANEL -->
        <div class="panel">
            <h3>Thao tác Admin</h3>
            <div style="display:flex; gap:10px; align-items:center;">
                <select id="vipSelect" style="padding:8px; background:#222; color:#fff; border:1px solid #444;">
                    <option value="vip">Set VIP (30 ngày)</option>
                    <option value="vip_pro">Set VIP PRO (Vĩnh viễn)</option>
                    <option value="none">Hủy VIP</option>
                </select>
                <button onclick="setVip()" style="padding:8px 20px; background:var(--yellow); color:#000; border:none; font-weight:bold; cursor:pointer;">THỰC HIỆN</button>
            </div>
        </div>
    </div>

    <!-- RIGHT COLUMN: LOGS -->
    <div>
        <div class="panel">
            <h3>Hệ thống Log</h3>
            <div id="systemLog"></div>
        </div>
    </div>
</div>

<!-- MODAL DETAIL -->
<div id="detailModal" class="modal">
    <div class="modal-content">
        <div class="m-header">
            <h2 id="mTitle" style="margin:0;">Chi tiết User</h2>
            <span class="close-btn" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
        </div>
        <div class="m-body" id="mBody">
            Loading...
        </div>
    </div>
</div>

<script>
    // --- LOGGER UTILS ---
    function log(msg, type='norm') {
        const box = document.getElementById('systemLog');
        const time = new Date().toLocaleTimeString();
        let colorClass = '';
        if(type==='err') colorClass = 'log-err';
        if(type==='warn') colorClass = 'log-warn';
        if(type==='info') colorClass = 'log-info';
        
        box.innerHTML += `<div class="${colorClass}"><span class="log-time">[${time}]</span> ${msg}</div>`;
        box.scrollTop = box.scrollHeight; // Auto scroll
    }

    // --- FETCH USERS LIST ---
    async function fetchUsers() {
        log('Đang tải danh sách user...');
        try {
            const res = await fetch('/api/users');
            const data = await res.json();
            
            const tbody = document.getElementById('userTable');
            tbody.innerHTML = '';
            
            // Sort by Total Assets DESC
            data.sort((a,b) => b.totalAll - a.totalAll);

            data.forEach(u => {
                let vipHtml = u.vipStatus==='none' ? '<span style="color:#555">Free</span>' : `<span class="vip-bd">${u.vipStatus.toUpperCase()}</span>`;
                let timeStr = u.lastUpdate ? new Date(u.lastUpdate).toLocaleTimeString() : '-';
                
                tbody.innerHTML += `
                    <tr>
                        <td><input type="checkbox" class="u-check" value="${u.username}"></td>
                        <td><span class="user-link" onclick="viewDetail('${u.username}')">${u.username}</span></td>
                        <td>${u.email}</td>
                        <td>${vipHtml}</td>
                        <td style="color:#f0b90b">${(u.binanceFuture||0).toFixed(1)}$</td>
                        <td style="color:#24ae8f">${(u.kucoinFuture||0).toFixed(1)}$</td>
                        <td style="font-weight:bold; color:#fff">${(u.totalAll||0).toFixed(1)}$</td>
                        <td style="color:#666; font-size:11px;">${timeStr}</td>
                    </tr>
                `;
            });
            log(`Đã tải xong ${data.length} users.`);
        } catch(e) {
            log('Lỗi tải danh sách: ' + e.message, 'err');
        }
    }

    // --- VIEW DETAILS ---
    async function viewDetail(username) {
        const modal = document.getElementById('detailModal');
        const title = document.getElementById('mTitle');
        const body = document.getElementById('mBody');
        
        modal.style.display = 'flex';
        title.innerText = `Kiểm tra: ${username}`;
        body.innerHTML = `<div style="text-align:center; padding:50px;">
                            <h3 style="color:#fff;">Đang kết nối sàn...</h3>
                            <p>Đang quét Binance & KuCoin (Vui lòng đợi 5-10 giây)</p>
                          </div>`;
        
        log(`BẮT ĐẦU kiểm tra chi tiết: ${username}...`, 'info');

        try {
            const res = await fetch(`/api/details/${encodeURIComponent(username)}`);
            const json = await res.json();
            
            if(json.error) throw new Error(json.error);
            const d = json.data;

            log(`✅ Kiểm tra xong ${username}. Tổng Spot: ${d.totalSpotUsdt}$, Equity Fut: ${d.totalFutureEquity}$`, 'info');
            if(d.logs && d.logs.length > 0) d.logs.forEach(l => log(`Server Log: ${l}`, 'warn'));

            // RENDER HTML
            let html = `<div style="display:flex; gap:20px; margin-bottom:20px;">
                            <div style="background:#222; padding:15px; flex:1; border-radius:5px; text-align:center;">
                                <div style="font-size:12px; color:#888;">TỔNG SPOT (>=1$)</div>
                                <div style="font-size:24px; color:#fff; font-weight:bold;">${d.totalSpotUsdt.toFixed(2)} $</div>
                            </div>
                            <div style="background:#222; padding:15px; flex:1; border-radius:5px; text-align:center;">
                                <div style="font-size:12px; color:#888;">TỔNG FUT EQUITY</div>
                                <div style="font-size:24px; color:var(--accent); font-weight:bold;">${d.totalFutureEquity.toFixed(2)} $</div>
                            </div>
                        </div>`;

            // Helper render section
            const renderSec = (name, data, color) => {
                let spotRows = data.spot.map(s => `<div>${s.coin}: <b>${s.amount.toFixed(4)}</b> (${s.value.toFixed(1)}$)</div>`).join('');
                if(!spotRows) spotRows = '<div style="color:#555">Không có coin >= 1$</div>';

                let posRows = data.positions.map(p => {
                    let pnlColor = p.pnl >= 0 ? 'val-pos' : 'val-neg';
                    let sideColor = p.side === 'long' ? 'val-pos' : 'val-neg';
                    return `<div class="pos-card ${p.side==='long'?'pos-long':'pos-short'}">
                                <div><b style="color:#fff">${p.symbol}</b> <span style="color:#777">x${p.leverage}</span></div>
                                <div style="font-weight:bold; color:${sideColor}">${p.side.toUpperCase()}</div>
                                <div>Sz: ${p.size}</div>
                                <div>Ent: ${p.entry}</div>
                                <div class="${pnlColor}">${p.pnl.toFixed(2)}$</div>
                            </div>`;
                }).join('');
                if(!posRows) posRows = '<div style="color:#555">Không có vị thế mở</div>';

                return `<div class="detail-section" style="border-color:${color}">
                            <div class="ds-head" onclick="this.nextElementSibling.classList.toggle('open')" style="color:${color}">
                                <span>${name} [Equity: ${data.future.equity.toFixed(2)}$]</span>
                                <span>Wallet: ${data.future.wallet.toFixed(2)}$ | PnL: ${data.future.pnl.toFixed(2)}$</span>
                            </div>
                            <div class="ds-content open">
                                <div style="display:grid; grid-template-columns: 1fr 2fr; gap:20px;">
                                    <div>
                                        <h4 style="color:#888; border-bottom:1px solid #333">SPOT WALLET</h4>
                                        ${spotRows}
                                    </div>
                                    <div>
                                        <h4 style="color:#888; border-bottom:1px solid #333">POSITIONS (${data.positions.length})</h4>
                                        ${posRows}
                                    </div>
                                </div>
                            </div>
                        </div>`;
            };

            html += renderSec('BINANCE', d.binance, '#F0B90B');
            html += renderSec('KUCOIN', d.kucoin, '#24AE8F');
            
            body.innerHTML = html;

        } catch(e) {
            body.innerHTML = `<h3 style="color:red; text-align:center">Lỗi: ${e.message}</h3>`;
            log(`❌ Lỗi kiểm tra ${username}: ${e.message}`, 'err');
        }
    }

    // --- SET VIP ---
    async function setVip() {
        const checked = Array.from(document.querySelectorAll('.u-check:checked')).map(c => c.value);
        if(checked.length === 0) return alert("Chọn ít nhất 1 user!");
        
        const status = document.getElementById('vipSelect').value;
        log(`Đang set VIP [${status}] cho ${checked.length} user...`, 'warn');
        
        try {
            const res = await fetch('/api/admin/set-vip', {
                method: 'POST',
                body: JSON.stringify({ users: checked, vipStatus: status })
            });
            const d = await res.json();
            if(d.success) {
                log('Thành công: ' + d.message, 'info');
                fetchUsers();
            } else throw new Error("Server báo lỗi");
        } catch(e) {
            log('Lỗi set VIP: ' + e.message, 'err');
        }
    }

    // INIT
    fetchUsers();
    setInterval(fetchUsers, 60000);
</script>

</body>
</html>
