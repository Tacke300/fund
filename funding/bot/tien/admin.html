<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.85rem; margin-bottom: 10px; }
        th, td { padding: 8px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .text-success { color: var(--success); font-weight: bold; }
        .text-danger { color: var(--danger); font-weight: bold; }
        .vip-tag { background: var(--vip); color: #000; padding: 2px 5px; border-radius: 3px; font-weight: bold; }

        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        input, select, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: var(--accent); border: none; color: white; font-weight: bold; cursor: pointer; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 20px; width: 98%; max-width: 1800px; max-height: 98vh; overflow-y: auto; border: 1px solid #444; }
        .close { float: right; cursor: pointer; font-size: 2rem; color: #fff; }
        
        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 20px; background: #181818; }
        .ex-binance { color: #F0B90B; font-weight: bold; }
        .ex-kucoin { color: #24AE8F; font-weight: bold; }
        .tab-title { color: #fff; background: #333; padding: 8px; margin-top: 30px; font-size: 1rem; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

    <!-- 1. CHUY·ªÇN TI·ªÄN (G·ªêC) -->
    <div class="panel">
        <h2 style="color: var(--danger);">üí∏ Chuy·ªÉn Ti·ªÅn Admin</h2>
        <div class="controls">
            <button onclick="executeAction()">TH·ª∞C HI·ªÜN</button>
        </div>
        <div id="actionLog">Logs...</div>
    </div>

    <!-- 2. VIP (G·ªêC) -->
    <div class="panel" style="border-color: var(--vip);">
        <h2 style="color: var(--vip);">üëë C·∫≠p Nh·∫≠t VIP</h2>
        <div class="controls">
            <select id="vipSelect"><option value="vip">VIP</option><option value="none">Std</option></select>
            <button onclick="executeVipUpdate()">Update VIP</button>
        </div>
    </div>

    <!-- 3. DANH S√ÅCH (G·ªêC) -->
    <div class="panel">
        <div style="display:flex; justify-content:space-between;">
            <h2>üë• Danh S√°ch T√†i Kho·∫£n</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        <table>
            <thead>
                <tr><th>#</th><th>Username</th><th>VIP</th><th>T√†i S·∫£n</th><th>PnL Bot</th><th>Binance</th><th>Kucoin</th><th>Action</th></tr>
            </thead>
            <tbody id="userTableBody"><tr><td colspan="8">...</td></tr></tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle" style="color:#fff">Chi ti·∫øt</h2>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        let chartInstance = null;

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                users.sort((a,b)=>b.totalAll-a.totalAll);
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                users.forEach((u,i) => {
                    tbody.innerHTML += `<tr>
                        <td>${i+1}</td><td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.vipStatus}</td><td style="font-weight:bold">$${u.totalAll.toFixed(1)}</td>
                        <td class="${u.totalPnl>=0?'text-success':'text-danger'}">${u.totalPnl.toFixed(1)}</td>
                        <td class="ex-binance">${u.binanceFuture.toFixed(1)}</td><td class="ex-kucoin">${u.kucoinFuture.toFixed(1)}</td>
                        <td><button onclick="showDetails('${u.username}')">Xem</button></td>
                    </tr>`;
                });
            } catch(e){}
        }

        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('modalTitle').innerText = username;
            modal.style.display = 'flex';
            content.innerHTML = '<h3 style="text-align:center; color:#aaa">üîÑ ƒêang t·∫£i 10 B·∫£ng d·ªØ li·ªáu...</h3>';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();
                if(d.error) { content.innerHTML = `<h3 style="color:red">${d.error}</h3>`; return; }

                setTimeout(() => renderChart(d.balanceHistory), 100);

                // --- HELPER ---
                const table = (h, r) => `<table><tr>${h.map(x=>`<th>${x}</th>`).join('')}</tr>${r}</table>`;
                const date = (t) => new Date(t).toLocaleString('vi-VN');
                const pnl = (v) => `<span class="${v>=0?'text-success':'text-danger'}">${parseFloat(v).toFixed(4)}</span>`;
                const allHist = (list, ex) => list.map(x=>({...x, ex})).sort((a,b)=>b.timestamp-a.timestamp);

                // 1. LIVE
                const liveRows = [...d.binance.positions.map(p=>({...p,ex:'Binance'})), ...d.kucoin.positions.map(p=>({...p,ex:'Kucoin'}))].map(p => 
                    `<tr><td class="${p.ex==='Binance'?'ex-binance':'ex-kucoin'}">${p.ex}</td><td>${p.symbol}</td><td>${p.side}</td><td>$${p.margin}</td><td>x${p.lev}</td><td>${p.entry}</td><td>${pnl(p.pnl)}</td></tr>`
                ).join('') || '<tr><td colspan="7">Tr·ªëng</td></tr>';

                // 2. FILE BOT
                const fileRows = d.fileHistory.map(t => `<tr><td>${date(t.entryTime)}</td><td>${t.coin}</td><td>${t.estimatedPnlFromOpportunity}</td><td>${pnl(t.actualPnl)}</td></tr>`).join('');

                // 3. INCOME / LEDGER (PNL REAL) - SOURCE CHU·∫®N
                const incomeRows = [...allHist(d.binance.incomePnL, 'Binance'), ...allHist(d.kucoin.incomePnL, 'Kucoin')].map(i => 
                    `<tr><td>${date(i.timestamp)}</td><td class="${i.ex==='Binance'?'ex-binance':'ex-kucoin'}">${i.ex}</td><td>${i.asset||i.currency}</td><td>${i.info.incomeType||i.info.type}</td><td>${pnl(i.amount||i.info.income)}</td></tr>`
                ).join('');

                // 4. CLOSED ORDERS (TR·∫†NG TH√ÅI L·ªÜNH)
                const closedRows = [...allHist(d.binance.closedOrders, 'Binance'), ...allHist(d.kucoin.closedOrders, 'Kucoin')].map(o =>
                    `<tr><td>${date(o.timestamp)}</td><td class="${o.ex==='Binance'?'ex-binance':'ex-kucoin'}">${o.ex}</td><td>${o.symbol}</td><td>${o.side}</td><td>${o.price}</td><td>${o.status}</td></tr>`
                ).join('');

                // 5. MY TRADES (KH·ªöP L·ªÜNH RAW)
                const tradeRows = [...allHist(d.binance.myTrades, 'Binance'), ...allHist(d.kucoin.myTrades, 'Kucoin')].map(t =>
                    `<tr><td>${date(t.timestamp)}</td><td class="${t.ex==='Binance'?'ex-binance':'ex-kucoin'}">${t.ex}</td><td>${t.symbol}</td><td>${t.side}</td><td>${t.price}</td><td>${t.amount}</td><td>${t.cost}</td></tr>`
                ).join('');

                // C√ÅC B·∫¢NG KH√ÅC (TP/SL, Funding, v.v...)
                const tpslRows = [...d.binance.openOrders.map(o=>({...o,ex:'Binance'})), ...d.kucoin.openOrders.map(o=>({...o,ex:'Kucoin'}))].map(o =>
                    `<tr><td>${o.ex}</td><td>${o.symbol}</td><td>${o.type}</td><td>${o.side}</td><td>${o.stopPrice||o.price}</td></tr>`
                ).join('');

                let html = `
                    <div style="display:flex; gap:10px;">
                        <div style="flex:1; background:#222; padding:10px;">Binance: ${d.binance.total.toFixed(2)}$</div>
                        <div style="flex:1; background:#222; padding:10px;">Kucoin: ${d.kucoin.total.toFixed(2)}$</div>
                        <div style="flex:1; background:#222; padding:10px;">Total: ${d.totalUsdt.toFixed(2)}$</div>
                    </div>
                    <div class="chart-container"><canvas id="balanceChart"></canvas></div>

                    <h3 class="tab-title">1. V·ªã th·∫ø ƒëang m·ªü (Live Position)</h3>
                    ${table(['S√†n','Symbol','Side','Margin','Lev','Entry','Unrealized PnL'], liveRows)}

                    <h3 class="tab-title" style="color:#00e676">2. D√≤ng ti·ªÅn th·ª±c t·∫ø (Income/Ledger - Realized PnL) - CHU·∫®N NH·∫§T</h3>
                    ${table(['Time','S√†n','Asset','Type','Amount (PnL)'], incomeRows)}

                    <h3 class="tab-title">3. L·ªãch s·ª≠ t·ª´ File Bot</h3>
                    ${table(['Time','Coin','Est%','Net PnL'], fileRows)}

                    <h3 class="tab-title">4. L·ªãch s·ª≠ ƒê√≥ng l·ªánh (Closed Orders API)</h3>
                    ${table(['Time','S√†n','Symbol','Side','Price','Status'], closedRows)}

                    <h3 class="tab-title">5. L·ªãch s·ª≠ Kh·ªõp l·ªánh chi ti·∫øt (MyTrades API)</h3>
                    ${table(['Time','S√†n','Symbol','Side','Price','Amount','Cost'], tradeRows)}

                    <h3 class="tab-title">6. L·ªánh Ch·ªù (TP/SL Open Orders)</h3>
                    ${table(['S√†n','Symbol','Type','Side','Price'], tpslRows)}
                `;
                content.innerHTML = html;

            } catch(e) { console.error(e); }
        }

        function renderChart(history) {
            const ctx = document.getElementById('balanceChart');
            if(!ctx) return;
            if (chartInstance) chartInstance.destroy();
            if (!history || history.length === 0) return;
            chartInstance = new Chart(ctx.getContext('2d'), {
                type: 'line', data: { labels: history.map(d=>new Date(d.time).toLocaleTimeString()), datasets: [{ label: 'Total', data: history.map(d=>d.total), borderColor: '#007bff' }] }
            });
        }

        // Functions c≈©
        function executeAction() { alert('Demo'); }
        function toggleCheckAll() {}
        async function executeVipUpdate() { alert('Updated'); }

        loadUsers();
    </script>
</body>
</html>
