<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        
        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.9rem; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .vip-tag { background: var(--vip); color: #000; padding: 2px 5px; border-radius: 3px; font-weight: bold; font-size: 0.8em; }

        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        input, select, button { padding: 10px; width: 100%; box-sizing: border-box; border-radius: 4px; border: 1px solid #444; background: #2b2b2b; color: #fff; }
        button { background: var(--accent); border: none; font-weight: bold; cursor: pointer; }
        button:hover { opacity: 0.9; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 20px; width: 95%; max-width: 1400px; max-height: 90vh; overflow-y: auto; border-radius: 8px; border: 1px solid var(--accent); }
        .close { float: right; cursor: pointer; font-size: 1.5rem; color: #aaa; }
        
        .chart-container { position: relative; height: 300px; width: 100%; margin-bottom: 20px; background: #151515; }
        .source-tag { font-size: 0.8em; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .src-bot { background: #9c27b0; color: #fff; }
        .src-user { background: #607d8b; color: #fff; }
        
        .order-tag { font-size: 0.75rem; padding: 2px 4px; border-radius: 3px; background: #333; margin-right: 4px; border: 1px solid #555; display: inline-block; margin-top: 3px; }
    </style>
</head>
<body>

    <!-- Panel Qu·∫£n L√Ω -->
    <div class="panel">
        <h2 style="color: var(--danger); margin-top:0">üí∏ Chuy·ªÉn Ti·ªÅn & VIP</h2>
        <div class="controls">
            <!-- Gi·ªØ nguy√™n c√°c controls chuy·ªÉn ti·ªÅn c≈© c·ªßa b·∫°n -->
            <button onclick="executeAction()">CHUY·ªÇN TI·ªÄN (Demo)</button>
            <select id="vipSelect"><option value="vip">VIP (30 ng√†y)</option><option value="none">H·ªßy VIP</option></select>
            <button onclick="executeVipUpdate()">C·∫¨P NH·∫¨T VIP</button>
        </div>
    </div>

    <!-- Danh s√°ch User -->
    <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>üë• Danh S√°ch T√†i Kho·∫£n</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width:40px">#</th>
                    <th>Username</th>
                    <th>VIP</th>
                    <th>T·ªïng T√†i S·∫£n</th>
                    <th>T·ªïng PnL (Bot)</th>
                    <th>Binance Fut</th>
                    <th>Kucoin Fut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody"><tr><td colspan="8">ƒêang t·∫£i...</td></tr></tbody>
        </table>
    </div>

    <!-- Modal Chi Ti·∫øt -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle">Chi ti·∫øt</h2>
            <div id="detailContent">Loading...</div>
        </div>
    </div>

    <script>
        let usersData = [];
        let chartInstance = null;

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                usersData = await res.json();
                usersData.sort((a,b) => b.totalAll - a.totalAll);
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                usersData.forEach((u, idx) => {
                    tbody.innerHTML += `<tr>
                        <td>${idx+1}</td>
                        <td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.vipStatus==='vip' ? '<span class="vip-tag">VIP</span>' : 'Std'}</td>
                        <td style="font-weight:bold; color:#fff">$${u.totalAll.toFixed(1)}</td>
                        <td class="${u.totalPnl>=0?'text-success':'text-danger'}">$${u.totalPnl.toFixed(1)}</td>
                        <td style="color:#F0B90B">$${u.binanceFuture.toFixed(1)}</td>
                        <td style="color:#24AE8F">$${u.kucoinFuture.toFixed(1)}</td>
                        <td><button onclick="showDetails('${u.username}')" style="padding:5px; font-size:0.8em">Xem</button></td>
                    </tr>`;
                });
            } catch(e) {}
        }

        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('modalTitle').innerText = `Chi ti·∫øt: ${username}`;
            modal.style.display = 'flex';
            content.innerHTML = '<div style="text-align:center; padding:30px"><h3>üîÑ ƒêang k·∫øt n·ªëi API S√†n...</h3></div>';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();
                if(d.error) { content.innerHTML = `<h3 style="color:red">L·ªói: ${d.error}</h3>`; return; }

                // 1. CHART
                renderChart(d.balanceHistory);

                // 2. LIVE POSITIONS TABLE
                let posRows = '';
                if(d.livePositions.length === 0) posRows = '<tr><td colspan="8" style="text-align:center; color:#555">Kh√¥ng c√≥ v·ªã th·∫ø m·ªü tr√™n s√†n</td></tr>';
                else {
                    posRows = d.livePositions.map(p => {
                        const pnl = p.unrealizedPnl;
                        const pnlColor = pnl >= 0 ? '#00c851' : '#ff4444';
                        const sourceClass = p.source === 'BOT' ? 'src-bot' : 'src-user';
                        
                        // TP/SL Tags
                        let tpsl = '';
                        if(p.openOrders && p.openOrders.length > 0) {
                            p.openOrders.forEach(o => {
                                const type = (o.type === 'take_profit' || o.type === 'take_profit_market') ? 'TP' : 'SL';
                                const color = type==='TP'?'#00e676':'#ff5252';
                                tpsl += `<span class="order-tag" style="color:${color}; border-color:${color}">${type}: ${parseFloat(o.stopPrice||o.price).toFixed(4)}</span>`;
                            });
                        } else tpsl = '<span style="color:#666; font-size:0.8em">--</span>';

                        return `<tr>
                            <td><span class="source-tag ${sourceClass}">${p.source}</span></td>
                            <td>${p.exchange}</td>
                            <td><b>${p.symbol}</b><br>${tpsl}</td>
                            <td style="color:${p.side==='long'?'#00c851':'#ff4444'}">${p.side.toUpperCase()}</td>
                            <td>$${p.margin ? p.margin.toFixed(2) : '?'}</td>
                            <td>x${p.leverage}</td>
                            <td>${p.entryPrice}</td>
                            <td style="color:${pnlColor}; font-weight:bold">$${pnl.toFixed(2)}</td>
                        </tr>`;
                    }).join('');
                }

                // 3. UNIFIED HISTORY TABLE
                let histRows = '';
                if(d.unifiedHistory.length === 0) histRows = '<tr><td colspan="8" style="text-align:center; color:#555">Ch∆∞a c√≥ l·ªãch s·ª≠ giao d·ªãch</td></tr>';
                else {
                    histRows = d.unifiedHistory.map(h => {
                        const date = new Date(h.time).toLocaleString('vi-VN');
                        const sourceClass = h.source === 'BOT' ? 'src-bot' : 'src-user';
                        const sideColor = h.side === 'buy' ? '#00c851' : '#ff4444';
                        // PnL: N·∫øu l√† user th√¨ hi·ªÉn th·ªã t·ª´ s√†n (n·∫øu c√≥), n·∫øu Bot th√¨ n√™n l·∫•y t·ª´ json (nh∆∞ng ·ªü ƒë√¢y ta ƒëang d√πng raw s√†n)
                        // Binance realizedPnl c√≥ th·ªÉ c√≥, Kucoin th∆∞·ªùng null
                        let pnlDisplay = h.pnl ? `<span style="color:${h.pnl>=0?'#00c851':'#ff4444'}">$${h.pnl.toFixed(2)}</span>` : '<span style="color:#666">--</span>';

                        return `<tr>
                            <td>${date}</td>
                            <td><span class="source-tag ${sourceClass}">${h.source}</span></td>
                            <td>${h.exchange}</td>
                            <td><b>${h.symbol}</b></td>
                            <td style="color:${sideColor}">${h.side.toUpperCase()}</td>
                            <td>${parseFloat(h.price).toFixed(4)}</td>
                            <td>${parseFloat(h.amount).toFixed(3)}</td>
                            <td style="font-weight:bold">${pnlDisplay}</td>
                        </tr>`;
                    }).join('');
                }

                let html = `
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #444; text-align:center;">
                            <div style="color:#aaa">Binance Equity</div>
                            <div style="font-size:1.5rem; color:#F0B90B">${d.binanceTotal.toFixed(2)}$</div>
                        </div>
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #444; text-align:center;">
                            <div style="color:#aaa">Kucoin Equity</div>
                            <div style="font-size:1.5rem; color:#24AE8F">${d.kucoinTotal.toFixed(2)}$</div>
                        </div>
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #007bff; text-align:center;">
                            <div style="color:#aaa">T·ªîNG T√ÄI S·∫¢N</div>
                            <div style="font-size:1.5rem; color:#007bff">${d.totalUsdt.toFixed(2)}$</div>
                        </div>
                    </div>

                    <div class="chart-container"><canvas id="balanceChart"></canvas></div>

                    <h3 style="color:#ffbb33; border-bottom:1px solid #444">üî• V·ªã th·∫ø ƒëang m·ªü (Live Real-time)</h3>
                    <table>
                        <tr><th>Ngu·ªìn</th><th>S√†n</th><th>Coin (TP/SL)</th><th>Side</th><th>Margin</th><th>Lev</th><th>Entry</th><th>PnL</th></tr>
                        ${posRows}
                    </table>

                    <h3 style="color:#00c851; border-bottom:1px solid #444; margin-top:20px;">üìú L·ªãch s·ª≠ L·ªánh (G·ªôp Bot & User)</h3>
                    <table>
                        <tr><th>Th·ªùi gian</th><th>Ngu·ªìn</th><th>S√†n</th><th>Coin</th><th>Side</th><th>Price</th><th>Amount</th><th>PnL (Realized)</th></tr>
                        ${histRows}
                    </table>
                `;
                content.innerHTML = html;

            } catch(e) { console.error(e); }
        }

        function renderChart(history) {
            setTimeout(() => {
                const ctx = document.getElementById('balanceChart');
                if(!ctx) return;
                if (chartInstance) chartInstance.destroy();
                if (!history || history.length === 0) return;
                
                const labels = history.map(d => new Date(d.time).toLocaleTimeString());
                const dataTotal = history.map(d => d.total);
                
                chartInstance = new Chart(ctx.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{ label: 'Total Equity', data: dataTotal, borderColor: '#0d6efd', borderWidth: 2, pointRadius: 0, tension: 0.1 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { grid: { color: '#333' } } } }
                });
            }, 100);
        }

        // Dummy functions for buttons
        function toggleCheckAll() {}
        function executeAction() { alert('Demo'); }
        async function executeVipUpdate() { 
            // Reuse logic from previous code if needed or keep dummy
            alert('Updated');
        }

        loadUsers();
    </script>
</body>
</html>
