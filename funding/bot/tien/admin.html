<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.9rem; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .text-success { color: var(--success); font-weight: bold; }
        .text-danger { color: var(--danger); font-weight: bold; }
        .vip-tag { background: var(--vip); color: #000; padding: 2px 5px; border-radius: 3px; font-weight: bold; font-size: 0.8em; }

        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        input, select, button { padding: 10px; width: 100%; box-sizing: border-box; border-radius: 4px; border: 1px solid #444; background: #2b2b2b; color: #fff; }
        button { background: var(--accent); border: none; font-weight: bold; cursor: pointer; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 20px; width: 95%; max-width: 1400px; max-height: 90vh; overflow-y: auto; border-radius: 8px; border: 1px solid var(--accent); }
        .close { float: right; cursor: pointer; font-size: 1.5rem; color: #aaa; }
        
        .chart-container { position: relative; height: 300px; width: 100%; margin-bottom: 20px; background: #151515; }
        .acc-item { border: 1px solid var(--border); margin-bottom: 10px; }
        .acc-header { background: #2a2a2a; padding: 10px; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .acc-content { display: block; padding: 10px; background: #111; }
        #actionLog { background: #000; padding: 10px; height: 150px; overflow-y: scroll; font-family: monospace; border: 1px solid #444; margin-top: 15px; color: #0f0; font-size: 0.85rem; }

        .ex-binance { color: #F0B90B; font-weight: bold; }
        .ex-kucoin { color: #24AE8F; font-weight: bold; }
        .order-tag { font-size: 0.75rem; padding: 2px 4px; border-radius: 3px; background: #333; margin-right: 4px; border: 1px solid #555; display: inline-block; margin-top: 3px; }
        
        #serverLogs { background: #000; color: #00ff00; font-family: monospace; padding: 10px; height: 100px; overflow-y: scroll; border: 1px solid #333; margin-bottom: 15px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <!-- 1. B·∫¢NG CHUY·ªÇN TI·ªÄN -->
    <div class="panel">
        <h2 style="color: var(--danger);">üí∏ Chuy·ªÉn Ti·ªÅn Admin</h2>
        <div class="controls">
            <div>
                <label>H∆∞·ªõng chuy·ªÉn:</label>
                <select id="direction">
                    <option value="binance_to_kucoin">Binance ‚ûî KuCoin</option>
                    <option value="kucoin_to_binance">KuCoin ‚ûî Binance</option>
                    <option value="both_ways" style="color:#ffff00; font-weight:bold;">‚áÑ R√∫t Ch√©o (2 Chi·ªÅu)</option>
                </select>
            </div>
            <div>
                <label>Ngu·ªìn ti·ªÅn:</label>
                <select id="sourceWallet">
                    <option value="both">Gom Future & Spot</option>
                    <option value="future">Ch·ªâ t·ª´ Future</option>
                    <option value="spot">Ch·ªâ t·ª´ Spot</option>
                </select>
            </div>
            <div>
                <label>Coin / S·ªë l∆∞·ª£ng:</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="coinName" value="USDT" style="width:30%">
                    <input type="number" id="amount" placeholder="S·ªë ti·ªÅn" style="width:70%">
                </div>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="getAllCheck">
                <label for="getAllCheck" style="color: var(--danger); font-weight: bold; cursor:pointer;">R√öT H·∫æT (GET ALL)</label>
            </div>
            <button class="exec" onclick="executeAction()">TH·ª∞C HI·ªÜN</button>
        </div>
        <div id="actionLog">Logs...</div>
    </div>

    <!-- 2. PANEL VIP -->
    <div class="panel" style="border-color: var(--vip);">
        <h2 style="color: var(--vip);">üëë C·∫≠p Nh·∫≠t VIP (H√†ng Lo·∫°t)</h2>
        <div id="selectionInfo">ƒêang ch·ªçn: 0 Users</div>
        <div class="controls" style="margin-top: 10px; align-items: center;">
            <div style="display: flex; gap: 10px; width: 100%;">
                <select id="vipSelect" style="flex: 2;">
                    <option value="none">Standard</option>
                    <option value="vip">VIP (30 Ng√†y)</option>
                    <option value="vip_pro">VIP PRO</option>
                </select>
                <button class="vip-btn" style="flex: 1;" onclick="executeVipUpdate()">C·∫¨P NH·∫¨T VIP NGAY</button>
            </div>
        </div>
    </div>

    <!-- 3. DANH S√ÅCH USER -->
    <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>üë• Danh S√°ch T√†i Kho·∫£n</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width:40px"><input type="checkbox" id="checkAll" onchange="toggleCheckAll()"></th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Last Login</th>
                    <th>Binance Fut</th>
                    <th>KuCoin Fut</th>
                    <th>T·ªîNG T√ÄI S·∫¢N</th>
                    <th>T·ªïng PNL (File Bot)</th>
                </tr>
            </thead>
            <tbody id="userTableBody"><tr><td colspan="9">ƒêang t·∫£i...</td></tr></tbody>
        </table>
    </div>

    <!-- MODAL CHI TI·∫æT -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle">Chi ti·∫øt</h2>
            <div id="detailContent">Loading...</div>
        </div>
    </div>

    <script>
        let usersData = [];
        let selectedUsernames = new Set();
        let chartInstance = null;

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                usersData = await res.json();
                usersData.sort((a,b) => b.totalAll - a.totalAll);
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                usersData.forEach((u, idx) => {
                    const pnlClass = u.totalPnl >= 0 ? 'pnl-pos' : 'pnl-neg';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><input type="checkbox" class="user-check" value="${u.username}" onchange="updateSelection()"></td>
                        <td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.email||'-'}</td>
                        <td>${u.vipStatus}</td>
                        <td>${u.lastLogin ? new Date(u.lastLogin).toLocaleString() : '-'}</td>
                        <td style="color:#F0B90B">$${u.binanceFuture.toFixed(1)}</td>
                        <td style="color:#24AE8F">$${u.kucoinFuture.toFixed(1)}</td>
                        <td style="font-weight:bold">$${u.totalAll.toFixed(1)}</td>
                        <td class="${pnlClass}">$${u.totalPnl.toFixed(1)}</td>
                    `;
                    tbody.appendChild(tr);
                });
                updateSelection();
            } catch(e) {}
        }

        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('modalTitle').innerText = `Chi ti·∫øt: ${username}`;
            modal.style.display = 'flex';
            content.innerHTML = '<div style="text-align:center; padding:40px"><h3>üîÑ ƒêang k·∫øt n·ªëi API S√†n (Vui l√≤ng ƒë·ª£i 3-5s)...</h3><p>Server ƒëang l·∫•y PnL th·ª±c t·∫ø...</p></div>';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();
                if(d.error) { content.innerHTML = `<h3 style="color:red">L·ªói: ${d.error}</h3>`; return; }

                // Hi·ªÉn th·ªã Log t·ª´ server
                let logsHtml = '';
                if(d.logs && d.logs.length > 0) {
                    logsHtml = `<div id="serverLogs"><b>SERVER LOGS:</b><br>${d.logs.join('<br>')}</div>`;
                }

                setTimeout(() => renderChart(d.balanceHistory), 100);

                // --- 1. LIVE POSITIONS ---
                let posRows = '';
                if(d.livePositions.length === 0) posRows = '<tr><td colspan="7" style="text-align:center; color:#555">Kh√¥ng c√≥ v·ªã th·∫ø m·ªü tr√™n s√†n</td></tr>';
                else {
                    posRows = d.livePositions.map(p => {
                        const pnlColor = p.unrealizedPnl >= 0 ? '#00c851' : '#ff4444';
                        let tpsl = '';
                        if(p.openOrders && p.openOrders.length > 0) {
                            p.openOrders.forEach(o => {
                                const type = o.type.toUpperCase().includes('PROFIT') ? 'TP' : 'SL';
                                const color = type==='TP'?'#00e676':'#ff5252';
                                tpsl += `<span class="order-tag" style="color:${color}; border-color:${color}">${type}: ${parseFloat(o.price||0).toFixed(4)}</span>`;
                            });
                        } else tpsl = '<span style="color:#666; font-size:0.8em">--</span>';

                        const exClass = p.ex === 'Binance' ? 'ex-binance' : 'ex-kucoin';
                        return `<tr>
                            <td class="${exClass}">${p.ex}</td>
                            <td><b>${p.symbol}</b><br>${tpsl}</td>
                            <td style="color:${p.side==='long'?'#00c851':'#ff4444'}">${p.side.toUpperCase()}</td>
                            <td>$${p.margin.toFixed(2)}</td>
                            <td>x${p.leverage}</td>
                            <td>${p.entryPrice}</td>
                            <td style="color:${pnlColor}; font-weight:bold">$${p.unrealizedPnl.toFixed(2)}</td>
                        </tr>`;
                    }).join('');
                }

                // --- 2. HISTORY ---
                let histRows = '';
                if(d.exchangeHistory.length === 0) histRows = '<tr><td colspan="7" style="text-align:center; color:#555">Ch∆∞a c√≥ l·ªãch s·ª≠ kh·ªõp l·ªánh (Ho·∫∑c do l·ªói API Binance require symbol)</td></tr>';
                else {
                    histRows = d.exchangeHistory.map(h => {
                        const date = new Date(h.timestamp).toLocaleString('vi-VN');
                        const exClass = h.ex === 'Binance' ? 'ex-binance' : 'ex-kucoin';
                        const sideColor = h.side === 'buy' ? '#00c851' : '#ff4444';
                        let pnlDisplay = '<span style="color:#666">--</span>';
                        if (h.realizedPnl !== 0) {
                            pnlDisplay = `<span style="color:${h.realizedPnl>=0?'#00c851':'#ff4444'}; font-weight:bold">$${h.realizedPnl.toFixed(2)}</span>`;
                        }
                        const estMargin = (h.cost / parseFloat(h.leverage||20)).toFixed(1);

                        return `<tr>
                            <td class="${exClass}">${h.ex}</td>
                            <td>${date}</td>
                            <td><b>${h.symbol}</b></td>
                            <td style="color:${sideColor}">${h.side.toUpperCase()}</td>
                            <td>$${estMargin}</td> 
                            <td>x${h.leverage || '?'}</td>
                            <td>${pnlDisplay}</td>
                        </tr>`;
                    }).join('');
                }

                let html = `
                    ${logsHtml}
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #444; text-align:center;">
                            <div style="color:#aaa">Binance Equity</div>
                            <div style="font-size:1.5rem; color:#F0B90B">${d.binance.total.toFixed(2)}$</div>
                        </div>
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #444; text-align:center;">
                            <div style="color:#aaa">Kucoin Equity</div>
                            <div style="font-size:1.5rem; color:#24AE8F">${d.kucoin.total.toFixed(2)}$</div>
                        </div>
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #007bff; text-align:center;">
                            <div style="color:#aaa">T·ªîNG T√ÄI S·∫¢N</div>
                            <div style="font-size:1.5rem; color:#007bff">${d.totalUsdt.toFixed(2)}$</div>
                        </div>
                    </div>

                    <div class="chart-container"><canvas id="balanceChart"></canvas></div>

                    <h3 style="color:#ffbb33; border-bottom:1px solid #444">üî• V·ªã th·∫ø ƒëang m·ªü (Live S√†n)</h3>
                    <table>
                        <tr><th>S√†n</th><th>Coin (TP/SL)</th><th>Side</th><th>Margin</th><th>Lev</th><th>Entry</th><th>PnL</th></tr>
                        ${posRows}
                    </table>

                    <h3 style="color:#00c851; border-bottom:1px solid #444; margin-top:20px;">üìú L·ªãch s·ª≠ Kh·ªõp l·ªánh S√†n (G·∫ßn nh·∫•t)</h3>
                    <table>
                        <tr><th>S√†n</th><th>Th·ªùi gian</th><th>Coin</th><th>Side</th><th>Margin (Est)</th><th>Lev</th><th>PnL Th·ª±c</th></tr>
                        ${histRows}
                    </table>
                `;

                content.innerHTML = html;

            } catch(e) { console.error(e); }
        }

        function renderChart(history) {
            const ctx = document.getElementById('balanceChart');
            if(!ctx) return;
            if (chartInstance) chartInstance.destroy();
            if (!history || history.length === 0) return;
            
            const labels = history.map(d => new Date(d.time).toLocaleTimeString());
            const dataTotal = history.map(d => d.total);
            
            chartInstance = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Total Equity', data: dataTotal, borderColor: '#0d6efd', borderWidth: 2, pointRadius: 0, tension: 0.1 }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { grid: { color: '#333' } } } }
            });
        }

        function toggleCheckAll() {
            const isChecked = document.getElementById('checkAll').checked;
            document.querySelectorAll('.user-check').forEach(cb => cb.checked = isChecked);
            updateSelection();
        }

        function updateSelection() {
            selectedUsernames.clear();
            document.querySelectorAll('.user-check:checked').forEach(cb => selectedUsernames.add(cb.value));
            document.getElementById('selectionInfo').innerHTML = selectedUsernames.size > 0 ? `‚úÖ ƒêang ch·ªçn: ${selectedUsernames.size}` : `‚ö™ Ch∆∞a ch·ªçn`;
        }

        async function executeVipUpdate() {
            const targets = Array.from(selectedUsernames);
            if (targets.length === 0) return alert("Ch·ªçn User!");
            const res = await fetch('/api/admin/set-vip', {
                method: 'POST',
                body: JSON.stringify({ users: targets, vipStatus: document.getElementById('vipSelect').value })
            });
            const data = await res.json();
            alert("Done"); loadUsers();
        }

        const getAllCheck = document.getElementById('getAllCheck');
        if(getAllCheck) {
            getAllCheck.addEventListener('change', function() {
                document.getElementById('amount').disabled = this.checked;
            });
        }

        async function executeAction() {
            let targets = Array.from(selectedUsernames);
            if (targets.length === 0) {
                if(!confirm("Ch∆∞a ch·ªçn User n√†o. √Åp d·ª•ng cho TO√ÄN B·ªò?")) return;
                targets = 'ALL';
            }
            const payload = {
                direction: document.getElementById('direction').value,
                sourceWallet: document.getElementById('sourceWallet').value,
                users: targets, 
                coin: document.getElementById('coinName').value, 
                amount: document.getElementById('amount').value,
                isGetAll: document.getElementById('getAllCheck').checked
            };
            const logDiv = document.getElementById('actionLog');
            logDiv.innerHTML += `<div>> ƒêang g·ª≠i l·ªánh...</div>`;
            
            const res = await fetch('/api/transfer', { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            if(data.logs) data.logs.forEach(line => logDiv.innerHTML += `<div style="color:#0f0">${line}</div>`);
        }

        loadUsers();
        setInterval(loadUsers, 60000); 
    </script>
</body>
</html>
