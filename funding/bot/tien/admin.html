<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.85rem; margin-bottom: 20px; }
        th, td { padding: 8px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .text-success { color: var(--success); font-weight: bold; }
        .text-danger { color: var(--danger); font-weight: bold; }
        .vip-tag { background: var(--vip); color: #000; padding: 2px 5px; border-radius: 3px; font-weight: bold; }

        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        input, select, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: var(--accent); border: none; color: white; font-weight: bold; cursor: pointer; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 20px; width: 95%; max-width: 1400px; max-height: 90vh; overflow-y: auto; border-radius: 8px; border: 1px solid var(--accent); }
        .close { float: right; cursor: pointer; font-size: 2rem; color: #fff; }
        
        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 20px; background: #151515; }
        .ex-binance { color: #F0B90B; font-weight: bold; }
        .ex-kucoin { color: #24AE8F; font-weight: bold; }
        
        #actionLog { background: #000; padding: 10px; height: 150px; overflow-y: scroll; font-family: monospace; border: 1px solid #444; margin-top: 15px; color: #0f0; font-size: 0.85rem; }
    </style>
</head>
<body>

    <!-- 1. B·∫¢NG CHUY·ªÇN TI·ªÄN (V·ªÄ V√ç ADMIN) -->
    <div class="panel">
        <h2 style="color: var(--danger);">üí∏ R√∫t Ti·ªÅn V·ªÅ V√≠ Admin</h2>
        <div class="controls">
            <div>
                <label>H∆∞·ªõng:</label>
                <select id="direction">
                    <option value="binance_to_kucoin">Binance User ‚ûî Admin KuCoin (BEP20)</option>
                    <option value="kucoin_to_binance">KuCoin User ‚ûî Admin Binance (APTOS)</option>
                </select>
            </div>
            <div><label>Ngu·ªìn:</label><select id="sourceWallet"><option value="future">Future</option></select></div>
            <div><label>Coin:</label><input type="text" id="coinName" value="USDT" readonly></div>
            <div><label>S·ªë l∆∞·ª£ng ($):</label><input type="number" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn..."></div>
            <div><input type="checkbox" id="getAllCheck"> R√∫t To√†n B·ªô (All)</div>
            <button onclick="executeAction()">TH·ª∞C HI·ªÜN</button>
        </div>
        <div id="actionLog">Logs...</div>
    </div>

    <!-- 2. PANEL VIP -->
    <div class="panel" style="border-color: var(--vip);">
        <h2 style="color: var(--vip);">üëë C·∫≠p Nh·∫≠t VIP</h2>
        <div id="selectionInfo">ƒêang ch·ªçn: 0 Users</div>
        <div class="controls">
            <select id="vipSelect"><option value="vip">VIP</option><option value="none">Std</option></select>
            <button onclick="executeVipUpdate()">Update VIP</button>
        </div>
    </div>

    <!-- 3. DANH S√ÅCH T√ÄI KHO·∫¢N -->
    <div class="panel">
        <div style="display:flex; justify-content:space-between;">
            <h2>üë• Danh S√°ch T√†i Kho·∫£n</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        <table>
            <thead><tr><th><input type="checkbox" id="checkAll" onchange="toggleCheckAll()"></th><th>Username</th><th>VIP</th><th>T√†i S·∫£n (Future)</th><th>PnL Bot (Cache)</th><th>Binance</th><th>Kucoin</th><th>Action</th></tr></thead>
            <tbody id="userTableBody"><tr><td colspan="8">...</td></tr></tbody>
        </table>
    </div>

    <!-- MODAL CHI TI·∫æT -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle" style="color:#fff">Chi ti·∫øt</h2>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        let selectedUsernames = new Set();

        // T·∫£i danh s√°ch User
        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                users.sort((a,b)=>b.totalAll-a.totalAll); // S·∫Øp x·∫øp theo t·ªïng t√†i s·∫£n
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                users.forEach(u => {
                    tbody.innerHTML += `<tr>
                        <td><input type="checkbox" class="user-check" value="${u.username}" onchange="updateSelection()"></td>
                        <td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.vipStatus}</td><td style="font-weight:bold">$${u.totalAll.toFixed(1)}</td>
                        <td class="${u.totalPnl>=0?'text-success':'text-danger'}">${u.totalPnl.toFixed(1)}</td>
                        <td class="ex-binance">${u.binanceFuture.toFixed(1)}</td><td class="ex-kucoin">${u.kucoinFuture.toFixed(1)}</td>
                        <td><button onclick="showDetails('${u.username}')">Xem</button></td>
                    </tr>`;
                });
            } catch(e){}
        }

        // Hi·ªÉn th·ªã chi ti·∫øt (ƒê·ªçc t·ª´ Cache Server - Nhanh & Kh√¥ng l·ªói)
        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('modalTitle').innerText = username;
            modal.style.display = 'flex';
            content.innerHTML = '<h3 style="text-align:center; color:#888">üîÑ ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Cache...</h3>';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();

                // 1. ACTIVE TRADES (V·ªã th·∫ø ƒëang m·ªü)
                let activeRows = d.activeTrades.map(t => `
                    <tr>
                        <td style="font-weight:bold; color:#007bff">${t.coin}</td>
                        <td class="ex-binance">SHORT</td>
                        <td class="ex-kucoin">LONG</td>
                        <td>$${t.collateral}</td>
                        <td>x${t.leverage}</td>
                        <td>${new Date(t.entryTime).toLocaleTimeString()}</td>
                    </tr>
                `).join('') || '<tr><td colspan="6" style="text-align:center; padding:10px;">Kh√¥ng c√≥ v·ªã th·∫ø m·ªü</td></tr>';

                // 2. HISTORY (D·ªØ li·ªáu Income/Ledger chu·∫©n s√†n)
                let historyRows = d.history.map(h => {
                    const date = new Date(h.timestamp).toLocaleString('vi-VN');
                    const color = h.amount >= 0 ? 'text-success' : 'text-danger';
                    const exClass = h.ex === 'Binance' ? 'ex-binance' : 'ex-kucoin';
                    return `<tr>
                        <td>${date}</td>
                        <td class="${exClass}">${h.ex}</td>
                        <td>${h.symbol || '--'}</td>
                        <td>${h.type}</td>
                        <td class="${color}">${h.amount.toFixed(4)} $</td>
                    </tr>`;
                }).join('');

                if(!historyRows) historyRows = '<tr><td colspan="5" style="text-align:center; padding:20px;">Ch∆∞a c√≥ d·ªØ li·ªáu l·ªãch s·ª≠.<br>Worker ƒëang qu√©t ng·∫ßm, vui l√≤ng ch·ªù...</td></tr>';

                content.innerHTML = `
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <div style="flex:1; background:#222; padding:15px; border-radius:5px; border-left:4px solid #F0B90B">
                            Binance Futures: <b class="ex-binance">$${d.balances.binance.toFixed(2)}</b>
                        </div>
                        <div style="flex:1; background:#222; padding:15px; border-radius:5px; border-left:4px solid #24AE8F">
                            KuCoin Futures: <b class="ex-kucoin">$${d.balances.kucoin.toFixed(2)}</b>
                        </div>
                    </div>

                    <h3 style="color:var(--warning); border-bottom:1px solid #444; padding-bottom:5px;">1. V·ªã th·∫ø ƒëang m·ªü (Live Bot)</h3>
                    <table>
                        <thead><tr><th>Coin</th><th>Binance</th><th>Kucoin</th><th>Margin</th><th>Lev</th><th>Entry Time</th></tr></thead>
                        <tbody>${activeRows}</tbody>
                    </table>

                    <h3 style="color:var(--success); border-bottom:1px solid #444; padding-bottom:5px;">2. L·ªãch s·ª≠ d√≤ng ti·ªÅn (Income/Ledger - Chu·∫©n S√†n)</h3>
                    <div style="max-height:500px; overflow-y:auto;">
                        <table>
                            <thead><tr><th>Th·ªùi gian</th><th>S√†n</th><th>Symbol</th><th>Lo·∫°i</th><th>S·ªë ti·ªÅn (PnL)</th></tr></thead>
                            <tbody>${historyRows}</tbody>
                        </table>
                    </div>
                `;

            } catch(e) { content.innerHTML = '<h3 style="color:red">L·ªói k·∫øt n·ªëi Server.</h3>'; }
        }

        // Logic Checkbox "Ch·ªçn t·∫•t c·∫£"
        function toggleCheckAll() {
            const isChecked = document.getElementById('checkAll').checked;
            document.querySelectorAll('.user-check').forEach(cb => cb.checked = isChecked);
            updateSelection();
        }
        function updateSelection() {
            selectedUsernames.clear();
            document.querySelectorAll('.user-check:checked').forEach(cb => selectedUsernames.add(cb.value));
            document.getElementById('selectionInfo').innerHTML = selectedUsernames.size > 0 ? `‚úÖ ƒêang ch·ªçn: ${selectedUsernames.size}` : `‚ö™ Ch∆∞a ch·ªçn`;
        }

        // Logic Update VIP
        async function executeVipUpdate() {
            const targets = Array.from(selectedUsernames);
            if (targets.length === 0) return alert("Vui l√≤ng ch·ªçn User!");
            await fetch('/api/admin/set-vip', { method: 'POST', body: JSON.stringify({ users: targets, vipStatus: document.getElementById('vipSelect').value }) });
            alert("ƒê√£ c·∫≠p nh·∫≠t VIP th√†nh c√¥ng!"); loadUsers();
        }

        // Logic Checkbox "R√∫t to√†n b·ªô"
        const getAllCheck = document.getElementById('getAllCheck');
        if(getAllCheck) getAllCheck.addEventListener('change', function() { 
            document.getElementById('amount').disabled = this.checked; 
            if(this.checked) document.getElementById('amount').value = '';
        });

        // --- LOGIC CHUY·ªÇN TI·ªÄN V·ªÄ V√ç ADMIN ---
        async function executeAction() {
            let targets = Array.from(selectedUsernames);
            if (targets.length === 0) { 
                if(!confirm("B·∫°n ch∆∞a ch·ªçn User n√†o. C√≥ mu·ªën th·ª±c hi·ªán cho TO√ÄN B·ªò User kh√¥ng?")) return; 
                targets = 'ALL'; 
            }
            
            const direction = document.getElementById('direction').value;
            const confirmMsg = direction === 'binance_to_kucoin' 
                ? "‚ö†Ô∏è X√ÅC NH·∫¨N: R√∫t ti·ªÅn t·ª´ Binance User v·ªÅ v√≠ ADMIN KUCOIN (M·∫°ng BEP20)?" 
                : "‚ö†Ô∏è X√ÅC NH·∫¨N: R√∫t ti·ªÅn t·ª´ KuCoin User v·ªÅ v√≠ ADMIN BINANCE (M·∫°ng APTOS)?";

            if(!confirm(confirmMsg)) return;

            const payload = {
                direction: direction,
                sourceWallet: document.getElementById('sourceWallet').value,
                users: targets, 
                coin: document.getElementById('coinName').value, 
                amount: document.getElementById('amount').value,
                isGetAll: document.getElementById('getAllCheck').checked
            };

            const logDiv = document.getElementById('actionLog');
            logDiv.innerHTML += `<div>> ƒêang g·ª≠i l·ªánh r√∫t ti·ªÅn...</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;

            try {
                const res = await fetch('/api/transfer', { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.logs) {
                    data.logs.forEach(l => logDiv.innerHTML += `<div style="color:#0f0">${l}</div>`);
                    logDiv.scrollTop = logDiv.scrollHeight;
                }
            } catch(e) {
                logDiv.innerHTML += `<div style="color:red">L·ªói k·∫øt n·ªëi: ${e.message}</div>`;
            }
        }

        // T·ª± ƒë·ªông t·∫£i l·∫°i danh s√°ch m·ªói 60s
        loadUsers();
        setInterval(loadUsers, 60000); 
    </script>
</body>
</html>
