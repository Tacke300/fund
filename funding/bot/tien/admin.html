<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.85rem; margin-bottom: 20px; }
        th, td { padding: 8px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .text-success { color: var(--success); font-weight: bold; }
        .text-danger { color: var(--danger); font-weight: bold; }
        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        input, select, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: var(--accent); border: none; color: white; font-weight: bold; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 20px; width: 95%; max-width: 1400px; max-height: 90vh; overflow-y: auto; border-radius: 8px; border: 1px solid var(--accent); }
        .close { float: right; cursor: pointer; font-size: 2rem; color: #fff; }
        .ex-binance { color: #F0B90B; font-weight: bold; }
        .ex-kucoin { color: #24AE8F; font-weight: bold; }
        #actionLog { background: #000; padding: 10px; height: 150px; overflow-y: scroll; font-family: monospace; border: 1px solid #444; margin-top: 15px; color: #0f0; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="panel">
        <h2 style="color: var(--danger);">üí∏ R√∫t Ti·ªÅn Admin</h2>
        <div class="controls">
            <div><label>H∆∞·ªõng:</label><select id="direction"><option value="binance_to_kucoin">Binance -> Admin KuCoin</option><option value="kucoin_to_binance">KuCoin -> Admin Binance</option></select></div>
            <div><label>Ngu·ªìn:</label><select id="sourceWallet"><option value="future">Future</option></select></div>
            <div><label>Coin:</label><input type="text" id="coinName" value="USDT" readonly></div>
            <div><label>S·ªë l∆∞·ª£ng:</label><input type="number" id="amount" placeholder="Amount"></div>
            <div><input type="checkbox" id="getAllCheck"> All</div>
            <button onclick="executeAction()">TH·ª∞C HI·ªÜN</button>
        </div>
        <div id="actionLog">Logs...</div>
    </div>

    <div class="panel" style="border-color: var(--vip);">
        <h2 style="color: var(--vip);">üëë VIP</h2>
        <div class="controls">
            <select id="vipSelect"><option value="vip">VIP</option><option value="none">Std</option></select>
            <button onclick="executeVipUpdate()">Update</button>
        </div>
    </div>

    <div class="panel">
        <div style="display:flex; justify-content:space-between;">
            <h2>üë• Danh S√°ch</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        <table>
            <thead><tr><th><input type="checkbox" id="checkAll" onchange="toggleCheckAll()"></th><th>Username</th><th>VIP</th><th>T√†i S·∫£n (Saved)</th><th>PnL (Saved)</th><th>Binance</th><th>Kucoin</th><th>Action</th></tr></thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle" style="color:#fff">Chi ti·∫øt</h2>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        let selectedUsernames = new Set();
        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                users.sort((a,b)=>b.totalAll-a.totalAll);
                const tbody = document.getElementById('userTableBody'); tbody.innerHTML = '';
                users.forEach(u => {
                    tbody.innerHTML += `<tr>
                        <td><input type="checkbox" class="user-check" value="${u.username}" onchange="updateSelection()"></td>
                        <td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.vipStatus}</td><td style="font-weight:bold">$${u.totalAll.toFixed(1)}</td>
                        <td class="${u.totalPnl>=0?'text-success':'text-danger'}">${u.totalPnl.toFixed(1)}</td>
                        <td class="ex-binance">${u.binanceFuture.toFixed(1)}</td><td class="ex-kucoin">${u.kucoinFuture.toFixed(1)}</td>
                        <td><button onclick="showDetails('${u.username}')">Xem</button></td>
                    </tr>`;
                });
            } catch(e){}
        }

        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('modalTitle').innerText = username;
            modal.style.display = 'flex';
            content.innerHTML = '<h3 style="text-align:center; color:#888">‚è≥ ƒêang k·∫øt n·ªëi S√†n l·∫•y d·ªØ li·ªáu Real-time... (3-5s)</h3>';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();

                // 1. LIVE TRADES (REAL-TIME T·ª™ API)
                let activeRows = d.activeTrades.map(t => {
                    // Logic m√†u s·∫Øc chu·∫©n s√†n: Long=Xanh, Short=ƒê·ªè
                    const typeColor = t.side === 'LONG' ? 'text-success' : 'text-danger';
                    const pnlColor = t.pnl >= 0 ? 'text-success' : 'text-danger';
                    return `<tr>
                        <td class="${t.ex==='Binance'?'ex-binance':'ex-kucoin'}">${t.ex}</td>
                        <td style="font-weight:bold">${t.symbol}</td>
                        <td class="${typeColor}" style="font-weight:bold">${t.side}</td>
                        <td>${parseFloat(t.size).toFixed(3)}</td>
                        <td>$${parseFloat(t.margin||0).toFixed(2)}</td>
                        <td>x${t.lev}</td>
                        <td>${parseFloat(t.entryPrice).toFixed(4)}</td>
                        <td class="${pnlColor}">${parseFloat(t.pnl).toFixed(2)}</td>
                    </tr>`;
                }).join('') || '<tr><td colspan="8" style="text-align:center">Kh√¥ng c√≥ v·ªã th·∫ø m·ªü tr√™n s√†n</td></tr>';

                // 2. HISTORY (REAL-TIME T·ª™ API CLOSED ORDERS)
                let historyRows = d.history.map(h => {
                    const open = new Date(h.openTime).toLocaleString('vi-VN');
                    const close = new Date(h.closeTime).toLocaleString('vi-VN');
                    const sideColor = (h.side==='buy'||h.side==='LONG') ? 'text-success' : 'text-danger';
                    
                    return `<tr>
                        <td>${open}</td><td>${close}</td>
                        <td class="${h.ex==='Binance'?'ex-binance':'ex-kucoin'}">${h.ex}</td>
                        <td>${h.symbol}</td>
                        <td class="${sideColor}">${h.side.toUpperCase()}</td>
                        <td>${parseFloat(h.price).toFixed(4)}</td>
                        <td>${parseFloat(h.amount).toFixed(3)}</td>
                        <td>${h.status}</td>
                    </tr>`;
                }).join('') || '<tr><td colspan="8" style="text-align:center">Ch∆∞a c√≥ l·ªãch s·ª≠ g·∫ßn ƒë√¢y</td></tr>';

                content.innerHTML = `
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <div style="flex:1; background:#222; padding:15px; border-left:4px solid #F0B90B">
                            Binance Real-time: <b class="ex-binance">$${d.balances.binance.toFixed(2)}</b>
                        </div>
                        <div style="flex:1; background:#222; padding:15px; border-left:4px solid #24AE8F">
                            KuCoin Real-time: <b class="ex-kucoin">$${d.balances.kucoin.toFixed(2)}</b>
                        </div>
                    </div>

                    <h3 style="color:var(--warning); border-bottom:1px solid #444;">1. V·ªã th·∫ø ƒëang m·ªü (Live from Exchange)</h3>
                    <table>
                        <thead><tr><th>S√†n</th><th>Coin</th><th>Side</th><th>Size</th><th>Margin</th><th>Lev</th><th>Entry</th><th>PnL</th></tr></thead>
                        <tbody>${activeRows}</tbody>
                    </table>

                    <h3 style="color:#aaa; border-bottom:1px solid #444; margin-top:20px;">2. L·ªãch s·ª≠ L·ªánh (Closed Orders from Exchange)</h3>
                    <div style="max-height:400px; overflow-y:auto;">
                        <table>
                            <thead><tr><th>Time Open</th><th>Time Close</th><th>S√†n</th><th>Coin</th><th>Side</th><th>Price</th><th>Size</th><th>Status</th></tr></thead>
                            <tbody>${historyRows}</tbody>
                        </table>
                    </div>
                `;
            } catch(e) { content.innerHTML = '<h3 style="color:red">L·ªói k·∫øt n·ªëi S√†n ho·∫∑c Config sai.</h3>'; }
        }

        function toggleCheckAll() { const c=document.getElementById('checkAll').checked; document.querySelectorAll('.user-check').forEach(x=>x.checked=c); updateSelection(); }
        function updateSelection() { selectedUsernames.clear(); document.querySelectorAll('.user-check:checked').forEach(x=>selectedUsernames.add(x.value)); document.getElementById('selectionInfo').innerText = selectedUsernames.size>0 ? `Selected: ${selectedUsernames.size}` : 'None'; }
        
        async function executeAction() {
            let targets=Array.from(selectedUsernames); if(targets.length==0) { if(!confirm("All?")) return; targets='ALL'; }
            const payload = { direction: document.getElementById('direction').value, sourceWallet: document.getElementById('sourceWallet').value, users: targets, amount: document.getElementById('amount').value, isGetAll: document.getElementById('getAllCheck').checked, coin: 'USDT' };
            const log=document.getElementById('actionLog'); log.innerHTML+=`<div>> Sending...</div>`;
            const res=await fetch('/api/transfer',{method:'POST',body:JSON.stringify(payload)}); const d=await res.json();
            if(d.logs) d.logs.forEach(l=>log.innerHTML+=`<div style="color:#0f0">${l}</div>`);
        }
        async function executeVipUpdate() {
            const t=Array.from(selectedUsernames); if(t.length==0) return alert('Ch∆∞a ch·ªçn user');
            await fetch('/api/admin/set-vip',{method:'POST',body:JSON.stringify({users:t, vipStatus:document.getElementById('vipSelect').value})});
            alert('Done'); loadUsers();
        }
        document.getElementById('getAllCheck').addEventListener('change', function() { document.getElementById('amount').disabled=this.checked; if(this.checked)document.getElementById('amount').value=''; });
        loadUsers(); setInterval(loadUsers,60000);
    </script>
</body>
</html>
