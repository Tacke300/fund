<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.85rem; margin-bottom: 20px; }
        th, td { padding: 8px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .text-success { color: var(--success); font-weight: bold; }
        .text-danger { color: var(--danger); font-weight: bold; }
        .vip-tag { background: var(--vip); color: #000; padding: 2px 5px; border-radius: 3px; font-weight: bold; }

        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        input, select, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: var(--accent); border: none; color: white; font-weight: bold; cursor: pointer; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 20px; width: 98%; max-width: 1700px; max-height: 98vh; overflow-y: auto; border-radius: 8px; border: 1px solid var(--accent); }
        .close { float: right; cursor: pointer; font-size: 2rem; color: #fff; }
        
        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 20px; background: #151515; }
        .ex-binance { color: #F0B90B; font-weight: bold; }
        .ex-kucoin { color: #24AE8F; font-weight: bold; }
        .tab-title { color: var(--warning); border-bottom: 1px solid #444; padding-bottom: 5px; margin-top: 30px; border-left: 4px solid var(--accent); padding-left: 10px; }
        .order-tag { font-size: 0.7em; padding: 1px 4px; background: #333; margin-right: 3px; border: 1px solid #555; display: inline-block; margin-top: 2px; }
        
        #actionLog { background: #000; padding: 10px; height: 150px; overflow-y: scroll; font-family: monospace; border: 1px solid #444; margin-top: 15px; color: #0f0; font-size: 0.85rem; }
    </style>
</head>
<body>

    <!-- 1. B·∫¢NG CHUY·ªÇN TI·ªÄN (G·ªêC) -->
    <div class="panel">
        <h2 style="color: var(--danger);">üí∏ Chuy·ªÉn Ti·ªÅn Admin</h2>
        <div class="controls">
            <div><label>H∆∞·ªõng:</label><select id="direction"><option value="binance_to_kucoin">Binance ‚ûî KuCoin</option><option value="kucoin_to_binance">KuCoin ‚ûî Binance</option></select></div>
            <div><label>Ngu·ªìn:</label><select id="sourceWallet"><option value="both">All</option><option value="future">Future</option></select></div>
            <div><label>Coin:</label><input type="text" id="coinName" value="USDT"></div>
            <div><label>S·ªë l∆∞·ª£ng:</label><input type="number" id="amount" placeholder="Amount"></div>
            <div><input type="checkbox" id="getAllCheck"> Get All</div>
            <button onclick="executeAction()">TH·ª∞C HI·ªÜN</button>
        </div>
        <div id="actionLog">Logs...</div>
    </div>

    <!-- 2. PANEL VIP (G·ªêC) -->
    <div class="panel" style="border-color: var(--vip);">
        <h2 style="color: var(--vip);">üëë C·∫≠p Nh·∫≠t VIP</h2>
        <div id="selectionInfo">ƒêang ch·ªçn: 0 Users</div>
        <div class="controls">
            <select id="vipSelect"><option value="vip">VIP</option><option value="none">Std</option></select>
            <button onclick="executeVipUpdate()">Update VIP</button>
        </div>
    </div>

    <!-- 3. DANH S√ÅCH (G·ªêC) -->
    <div class="panel">
        <div style="display:flex; justify-content:space-between;">
            <h2>üë• Danh S√°ch T√†i Kho·∫£n</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        <table>
            <thead><tr><th><input type="checkbox" id="checkAll" onchange="toggleCheckAll()"></th><th>Username</th><th>VIP</th><th>T√†i S·∫£n</th><th>PnL Bot</th><th>Binance</th><th>Kucoin</th><th>Action</th></tr></thead>
            <tbody id="userTableBody"><tr><td colspan="8">...</td></tr></tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle" style="color:#fff">Chi ti·∫øt</h2>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        let selectedUsernames = new Set();

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                users.sort((a,b)=>b.totalAll-a.totalAll);
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                users.forEach((u,i) => {
                    tbody.innerHTML += `<tr>
                        <td><input type="checkbox" class="user-check" value="${u.username}" onchange="updateSelection()"></td>
                        <td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.vipStatus}</td><td style="font-weight:bold">$${u.totalAll.toFixed(1)}</td>
                        <td class="${u.totalPnl>=0?'text-success':'text-danger'}">${u.totalPnl.toFixed(1)}</td>
                        <td class="ex-binance">${u.binanceFuture.toFixed(1)}</td><td class="ex-kucoin">${u.kucoinFuture.toFixed(1)}</td>
                        <td><button onclick="showDetails('${u.username}')">Xem</button></td>
                    </tr>`;
                });
            } catch(e){}
        }

        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('modalTitle').innerText = username;
            modal.style.display = 'flex';
            content.innerHTML = '<h3 style="text-align:center; color:#aaa">üîÑ ƒêang t·∫£i 10 B·∫£ng (S·∫Ω m·∫•t 5-10s)...</h3>';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();
                if(d.error) { content.innerHTML = `<h3 style="color:red">${d.error}</h3>`; return; }

                setTimeout(() => renderChart(d.balanceHistory), 100);

                const table = (h, r) => `<table><tr>${h.map(x=>`<th>${x}</th>`).join('')}</tr>${r}</table>`;
                const date = (t) => t ? new Date(t).toLocaleString('vi-VN') : '--';
                const pnl = (v) => `<span class="${v>=0?'text-success':'text-danger'}">${parseFloat(v).toFixed(4)}</span>`;
                const all = (list, ex) => list.map(x=>({...x, ex})).sort((a,b)=>b.timestamp-a.timestamp);

                // --- 1. LIVE ---
                const liveRows = [...d.binance.m1_live.map(p=>({...p,ex:'Binance'})), ...d.kucoin.m1_live.map(p=>({...p,ex:'Kucoin'}))].map(p => {
                    let tpsl = (p.openOrders||[]).map(o => `${o.type.includes('take')?'TP':'SL'}: ${parseFloat(o.stopPrice||o.price).toFixed(4)}`).join(' ');
                    const margin = p.margin ? `$${parseFloat(p.margin).toFixed(2)}` : '--';
                    return `<tr><td class="${p.ex==='Binance'?'ex-binance':'ex-kucoin'}">${p.ex}</td><td><b>${p.symbol}</b><br><small>${tpsl}</small></td><td>${p.side}</td><td>${margin}</td><td>x${p.lev}</td><td>${p.entry}</td><td>${pnl(p.pnl)}</td></tr>`;
                }).join('') || '<tr><td colspan="7">Tr·ªëng</td></tr>';

                // --- 2. CLOSED (API) ---
                const closedRows = [...all(d.binance.m2_closed, 'Binance'), ...all(d.kucoin.m2_closed, 'Kucoin')].map(o => 
                    `<tr><td>${date(o.timestamp)}</td><td>${date(o.botInfo.openTime)}</td><td class="${o.ex==='Binance'?'ex-binance':'ex-kucoin'}">${o.ex}</td><td>${o.symbol}</td><td>${o.side}</td><td>$${o.botInfo.margin||'--'}</td><td>${o.price}</td><td>${o.status}</td></tr>`
                ).join('');

                // --- 3. RAW TRADES (API) ---
                const rawRows = [...all(d.binance.m3_raw, 'Binance'), ...all(d.kucoin.m3_raw, 'Kucoin')].map(t => 
                    `<tr><td>${date(t.timestamp)}</td><td>${date(t.botInfo.openTime)}</td><td class="${t.ex==='Binance'?'ex-binance':'ex-kucoin'}">${t.ex}</td><td>${t.symbol}</td><td>${t.side}</td><td>$${t.botInfo.margin||'--'}</td><td>${t.price}</td><td>${t.amount}</td></tr>`
                ).join('');

                // --- 4. AGGREGATED (API) ---
                const aggRows = [...all(d.binance.m4_agg, 'Binance'), ...all(d.kucoin.m4_agg, 'Kucoin')].map(t => 
                    `<tr><td>${date(t.timestamp)}</td><td>${date(t.botInfo.openTime)}</td><td class="${t.ex==='Binance'?'ex-binance':'ex-kucoin'}">${t.ex}</td><td>${t.symbol}</td><td>${t.side}</td><td>$${t.botInfo.margin||'--'}</td><td>x${t.botInfo.lev||'?'}</td><td>${pnl(t.realizedPnl)}</td></tr>`
                ).join('');

                // --- 5. INCOME (API) ---
                const incomeRows = [...all(d.binance.m5_income, 'Binance'), ...all(d.kucoin.m5_income, 'Kucoin')].map(i => 
                    `<tr><td>${date(i.timestamp)}</td><td>${date(i.botInfo.openTime)}</td><td class="${i.ex==='Binance'?'ex-binance':'ex-kucoin'}">${i.ex}</td><td>${i.symbol||'--'}</td><td>$${i.botInfo.margin||'--'}</td><td>${pnl(i.amount)}</td></tr>`
                ).join('');

                let html = `
                    <div style="display:flex; gap:10px;">
                        <div style="flex:1; background:#222; padding:10px;">Binance: ${d.binance.total.toFixed(2)}$</div>
                        <div style="flex:1; background:#222; padding:10px;">Kucoin: ${d.kucoin.total.toFixed(2)}$</div>
                        <div style="flex:1; background:#222; padding:10px;">Total: ${d.totalUsdt.toFixed(2)}$</div>
                    </div>
                    <div class="chart-container"><canvas id="balanceChart"></canvas></div>

                    <h3 class="tab-title">1. V·ªã th·∫ø ƒëang m·ªü (Live - C√≥ TP/SL)</h3>
                    ${table(['S√†n','Symbol','Side','Margin (Bot)','Lev','Entry','PnL Live'], liveRows)}

                    <h3 class="tab-title">2. API Closed Orders (Tr·∫°ng th√°i l·ªánh)</h3>
                    ${table(['Time Close','Time Open (Bot)','S√†n','Symbol','Side','Margin (Bot)','Price','Status'], closedRows)}

                    <h3 class="tab-title">3. API My Trades (Kh·ªõp l·ªánh Raw)</h3>
                    ${table(['Time Close','Time Open (Bot)','S√†n','Symbol','Side','Margin (Bot)','Price','Amount'], rawRows)}

                    <h3 class="tab-title" style="color:#ffcc00">4. API My Trades G·ªôp (C√≥ PnL & Margin Bot)</h3>
                    ${table(['Time Close','Time Open (Bot)','S√†n','Symbol','Side','Margin (Bot)','Lev (Bot)','PnL Th·ª±c'], aggRows)}

                    <h3 class="tab-title" style="color:#00e676">5. API Income/Ledger (PnL Chu·∫©n nh·∫•t)</h3>
                    ${table(['Time','Time Open (Bot)','S√†n','Symbol','Margin (Bot)','PnL Amount'], incomeRows)}
                `;
                content.innerHTML = html;

            } catch(e) { console.error(e); }
        }

        function renderChart(history) {
            const ctx = document.getElementById('balanceChart');
            if(!ctx) return;
            if (chartInstance) chartInstance.destroy();
            if (!history || history.length === 0) return;
            chartInstance = new Chart(ctx.getContext('2d'), {
                type: 'line', data: { labels: history.map(d=>new Date(d.time).toLocaleTimeString()), datasets: [{ label: 'Total', data: history.map(d=>d.total), borderColor: '#007bff' }] }
            });
        }

        // Functions c≈©
        function toggleCheckAll() {
            const isChecked = document.getElementById('checkAll').checked;
            document.querySelectorAll('.user-check').forEach(cb => cb.checked = isChecked);
            updateSelection();
        }
        function updateSelection() {
            selectedUsernames.clear();
            document.querySelectorAll('.user-check:checked').forEach(cb => selectedUsernames.add(cb.value));
            document.getElementById('selectionInfo').innerHTML = selectedUsernames.size > 0 ? `‚úÖ ƒêang ch·ªçn: ${selectedUsernames.size}` : `‚ö™ Ch∆∞a ch·ªçn`;
        }
        async function executeVipUpdate() {
            const targets = Array.from(selectedUsernames);
            if (targets.length === 0) return alert("Ch·ªçn User!");
            const res = await fetch('/api/admin/set-vip', { method: 'POST', body: JSON.stringify({ users: targets, vipStatus: document.getElementById('vipSelect').value }) });
            const data = await res.json();
            alert("Done"); loadUsers();
        }
        const getAllCheck = document.getElementById('getAllCheck');
        if(getAllCheck) getAllCheck.addEventListener('change', function() { document.getElementById('amount').disabled = this.checked; });
        async function executeAction() {
            let targets = Array.from(selectedUsernames);
            if (targets.length === 0) { if(!confirm("All?")) return; targets = 'ALL'; }
            const payload = {
                direction: document.getElementById('direction').value,
                sourceWallet: document.getElementById('sourceWallet').value,
                users: targets, 
                coin: document.getElementById('coinName').value, 
                amount: document.getElementById('amount').value,
                isGetAll: document.getElementById('getAllCheck').checked
            };
            const logDiv = document.getElementById('actionLog');
            logDiv.innerHTML += `<div>> Sending...</div>`;
            const res = await fetch('/api/transfer', { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            if(data.logs) data.logs.forEach(l => logDiv.innerHTML += `<div style="color:#0f0">${l}</div>`);
        }

        loadUsers();
        setInterval(loadUsers, 60000); 
    </script>
</body>
</html>
