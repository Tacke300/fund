<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.85rem; margin-bottom: 20px; }
        th, td { padding: 8px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .text-success { color: var(--success); font-weight: bold; }
        .text-danger { color: var(--danger); font-weight: bold; }
        
        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        input, select, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: var(--accent); border: none; color: white; font-weight: bold; cursor: pointer; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 20px; width: 98%; max-width: 1600px; max-height: 95vh; overflow-y: auto; border-radius: 8px; border: 1px solid var(--accent); }
        .close { float: right; cursor: pointer; font-size: 1.5rem; color: #aaa; }
        
        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 20px; background: #151515; }
        .ex-binance { color: #F0B90B; font-weight: bold; }
        .ex-kucoin { color: #24AE8F; font-weight: bold; }
        
        .tab-header { color: #fff; background: #333; padding: 10px; margin-top: 20px; font-weight: bold; border-left: 5px solid var(--accent); }
    </style>
</head>
<body>

    <div class="panel">
        <h2 style="color: var(--danger);">üí∏ Chuy·ªÉn Ti·ªÅn Admin</h2>
        <div class="controls">
            <button onclick="executeAction()">TH·ª∞C HI·ªÜN</button>
        </div>
        <div id="actionLog">Logs...</div>
    </div>

    <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>üë• Danh S√°ch T√†i Kho·∫£n</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>VIP</th>
                    <th>T·ªïng T√†i S·∫£n</th>
                    <th>T·ªïng PNL (File Bot)</th>
                    <th>Binance Fut</th>
                    <th>KuCoin Fut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody"><tr><td colspan="8">ƒêang t·∫£i...</td></tr></tbody>
        </table>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle">Chi ti·∫øt</h2>
            <div id="detailContent">Loading...</div>
        </div>
    </div>

    <script>
        let chartInstance = null;

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                users.sort((a,b) => b.totalAll - a.totalAll);
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                users.forEach((u, idx) => {
                    const pnlClass = u.totalPnl >= 0 ? 'text-success' : 'text-danger';
                    tbody.innerHTML += `<tr>
                        <td>${idx+1}</td>
                        <td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.vipStatus}</td>
                        <td style="font-weight:bold; color:#fff">$${u.totalAll.toFixed(1)}</td>
                        <td class="${pnlClass}">$${u.totalPnl.toFixed(1)}</td>
                        <td class="ex-binance">$${u.binanceFuture.toFixed(1)}</td>
                        <td class="ex-kucoin">$${u.kucoinFuture.toFixed(1)}</td>
                        <td><button onclick="showDetails('${u.username}')">Xem</button></td>
                    </tr>`;
                });
            } catch(e) {}
        }

        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('modalTitle').innerText = `Chi ti·∫øt: ${username}`;
            content.innerHTML = '<div style="text-align:center; padding:40px"><h3>üîÑ ƒêang t·∫£i 5 B·∫£ng L·ªãch S·ª≠ (Vui l√≤ng ƒë·ª£i 5-10s)...</h3></div>';
            modal.style.display = 'flex';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();
                if(d.error) { content.innerHTML = `<h3 style="color:red">L·ªói: ${d.error}</h3>`; return; }

                setTimeout(() => renderChart(d.balanceHistory), 100);

                // HELPERS
                const renderTable = (headers, rows) => `<table style="margin-bottom:20px"><tr>${headers.map(h=>`<th>${h}</th>`).join('')}</tr>${rows}</table>`;
                const fmtDate = (ts) => new Date(ts).toLocaleString('vi-VN');
                const fmtPnl = (val) => `<span class="${val>=0?'text-success':'text-danger'}">${parseFloat(val).toFixed(4)}</span>`;

                // --- 1. LIVE POSITIONS ---
                const posRows = [...d.livePositions.map(p => {
                    let tpsl = (p.openOrders||[]).map(o => `${o.type.includes('take')?'TP':'SL'}: ${parseFloat(o.stopPrice||o.price).toFixed(4)}`).join('<br>');
                    return `<tr>
                        <td class="${p.ex==='Binance'?'ex-binance':'ex-kucoin'}">${p.ex}</td>
                        <td><b>${p.symbol}</b></td>
                        <td>${p.side}</td>
                        <td>$${parseFloat(p.margin).toFixed(2)}</td>
                        <td>x${p.leverage}</td>
                        <td>${p.entryPrice}</td>
                        <td>${fmtPnl(p.unrealizedPnl)}</td>
                        <td style="font-size:0.8em">${tpsl || '--'}</td>
                    </tr>`;
                })].join('') || '<tr><td colspan="8">Kh√¥ng c√≥ v·ªã th·∫ø</td></tr>';

                // --- C√ÅCH 1: FILE BOT ---
                const fileRows = d.fileHistory.map(t => `<tr><td>${fmtDate(t.entryTime)}</td><td>${t.coin}</td><td>x${t.leverage}</td><td>${t.estimatedPnlFromOpportunity}%</td><td>$${parseFloat(t.actualPnl||0).toFixed(2)}</td></tr>`).join('');

                // --- C√ÅCH 2: CLOSED ORDERS ---
                const closedRows = [...d.binanceClosed.map(t=>({...t,ex:'Binance'})), ...d.kucoinClosed.map(t=>({...t,ex:'Kucoin'}))].sort((a,b)=>b.timestamp-a.timestamp).map(t => 
                    `<tr><td>${fmtDate(t.timestamp)}</td><td class="${t.ex==='Binance'?'ex-binance':'ex-kucoin'}">${t.ex}</td><td>${t.symbol}</td><td>${t.side}</td><td>${t.price}</td><td>${t.status}</td></tr>`
                ).join('');

                // --- C√ÅCH 3: RAW TRADES ---
                const rawRows = [...d.binanceRaw.map(t=>({...t,ex:'Binance'})), ...d.kucoinRaw.map(t=>({...t,ex:'Kucoin'}))].sort((a,b)=>b.timestamp-a.timestamp).map(t => 
                    `<tr><td>${fmtDate(t.timestamp)}</td><td class="${t.ex==='Binance'?'ex-binance':'ex-kucoin'}">${t.ex}</td><td>${t.symbol}</td><td>${t.side}</td><td>${t.price}</td><td>${t.amount}</td></tr>`
                ).join('');

                // --- C√ÅCH 4: AGGREGATED TRADES ---
                const aggRows = [...d.binanceAgg.map(t=>({...t,ex:'Binance'})), ...d.kucoinAgg.map(t=>({...t,ex:'Kucoin'}))].sort((a,b)=>b.timestamp-a.timestamp).map(t => 
                    `<tr><td>${fmtDate(t.timestamp)}</td><td class="${t.ex==='Binance'?'ex-binance':'ex-kucoin'}">${t.ex}</td><td>${t.symbol}</td><td>${t.side}</td><td>${parseFloat(t.cost).toFixed(2)}</td><td>${fmtPnl(t.realizedPnl)}</td></tr>`
                ).join('');

                // --- C√ÅCH 5: INCOME / TRANSACTION (PNL CHU·∫®N) ---
                const incomeRows = [...d.binanceIncome.map(t=>({...t,ex:'Binance'})), ...d.kucoinIncome.map(t=>({...t,ex:'Kucoin'}))].sort((a,b)=>b.timestamp-a.timestamp).map(t => {
                    // Binance: asset, incomeType, income | Kucoin: currency, businessType, amount
                    const type = t.incomeType || t.businessType || t.info.type;
                    const val = parseFloat(t.income || t.amount || 0);
                    return `<tr><td>${fmtDate(t.timestamp)}</td><td class="${t.ex==='Binance'?'ex-binance':'ex-kucoin'}">${t.ex}</td><td>${t.asset||t.currency}</td><td>${t.symbol||'--'}</td><td>${type}</td><td>${fmtPnl(val)}</td></tr>`;
                }).join('');

                let html = `
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #444; text-align:center;">
                            <div style="color:#aaa">Binance Equity</div>
                            <div style="font-size:1.5rem; color:#F0B90B">${d.binance.total.toFixed(2)}$</div>
                        </div>
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #444; text-align:center;">
                            <div style="color:#aaa">Kucoin Equity</div>
                            <div style="font-size:1.5rem; color:#24AE8F">${d.kucoin.total.toFixed(2)}$</div>
                        </div>
                        <div style="flex:1; background:#222; padding:10px; border:1px solid #007bff; text-align:center;">
                            <div style="color:#aaa">TOTAL</div>
                            <div style="font-size:1.5rem; color:#007bff">${d.totalUsdt.toFixed(2)}$</div>
                        </div>
                    </div>

                    <div class="chart-container"><canvas id="balanceChart"></canvas></div>

                    <h3 class="tab-header" style="background:#444">üî• V·ªã th·∫ø ƒëang m·ªü (Live Position)</h3>
                    ${renderTable(['S√†n','Coin','Side','Margin (Est)','Lev','Entry','PnL','TP/SL'], posRows)}

                    <h3 class="tab-header">1. C√°ch 1: File BOT (_history.json)</h3>
                    ${renderTable(['Time','Coin','Lev','Est PnL','Net PnL'], fileRows)}

                    <h3 class="tab-header">2. C√°ch 2: Closed Orders (API S√†n - Tr·∫°ng th√°i L·ªánh)</h3>
                    ${renderTable(['Time','S√†n','Symbol','Side','Price','Status'], closedRows)}

                    <h3 class="tab-header">3. C√°ch 3: My Trades (Raw Fills - Kh·ªõp l·ªánh l·∫ª)</h3>
                    ${renderTable(['Time','S√†n','Symbol','Side','Price','Amount'], rawRows)}

                    <h3 class="tab-header">4. C√°ch 4: Aggregated Trades (G·ªôp kh·ªõp l·ªánh - T√≠nh PnL)</h3>
                    ${renderTable(['Time','S√†n','Symbol','Side','Cost (Gi√° tr·ªã)','Realized PnL (Binance Only)'], aggRows)}

                    <h3 class="tab-header" style="border-left-color: #00e676">5. C√°ch 5: Income / Transaction (D√≤ng ti·ªÅn th·ª±c - Realized PnL chu·∫©n)</h3>
                    <p style="font-size:0.8em; color:#aaa">ƒê√¢y l√† ngu·ªìn ch√≠nh x√°c nh·∫•t v·ªÅ ti·ªÅn l·ªùi/l·ªó ƒë√£ c·ªông v√†o v√≠.</p>
                    ${renderTable(['Time','S√†n','Asset','Symbol','Type','Amount/PnL'], incomeRows)}
                `;

                content.innerHTML = html;

            } catch(e) { console.error(e); }
        }

        function renderChart(history) {
            const ctx = document.getElementById('balanceChart');
            if(!ctx) return;
            if (chartInstance) chartInstance.destroy();
            if (!history || history.length === 0) return;
            const labels = history.map(d => new Date(d.time).toLocaleTimeString());
            const dataTotal = history.map(d => d.total);
            chartInstance = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: { labels: labels, datasets: [{ label: 'Total Equity', data: dataTotal, borderColor: '#007bff', tension: 0.1 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { grid: { color: '#333' } } } }
            });
        }

        // Functions c≈©
        function executeAction() { alert('Demo Action'); }
        function toggleCheckAll() {}
        async function executeVipUpdate() { alert('Updated'); }

        loadUsers();
        setInterval(loadUsers, 60000); 
    </script>
</body>
</html>
