<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <!-- TH√äM CHART.JS ƒê·ªÇ V·∫º BI·ªÇU ƒê·ªí -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.9rem; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        
        /* STATUS COLORS */
        .pnl-pos { color: var(--success); font-weight: bold; }
        .pnl-neg { color: var(--danger); font-weight: bold; }
        .vip-tag { color: #000; background: var(--vip); padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }
        .vip-pro-tag { color: #fff; background: linear-gradient(45deg, #ff00cc, #333399); padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }

        /* PANEL */
        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        
        input, select { padding: 10px; background: #2b2b2b; border: 1px solid #444; color: #fff; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { padding: 10px; background: var(--accent); border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; }
        button:hover { opacity: 0.9; }
        button.exec { background: linear-gradient(45deg, #007bff, #0056b3); }
        button.vip-btn { background: var(--vip); color: #000; }
        
        .checkbox-wrapper { display: flex; align-items: center; gap: 10px; height: 40px; background: #2a2222; padding: 0 10px; border-radius: 4px; border: 1px solid #ff4444; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--danger); cursor: pointer; }

        #selectionInfo { color: var(--warning); font-weight: bold; margin-top: 10px; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        /* TƒÉng chi·ªÅu r·ªông modal ƒë·ªÉ ch·ª©a b·∫£ng history v√† chart */
        .modal-content { background: var(--card); padding: 20px; width: 90%; max-width: 1200px; max-height: 90vh; overflow-y: auto; border-radius: 8px; border: 1px solid var(--accent); }
        
        .acc-item { border: 1px solid var(--border); margin-bottom: 10px; }
        .acc-header { background: #2a2a2a; padding: 10px; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .acc-content { display: block; padding: 10px; background: #111; }
        .close { float: right; cursor: pointer; font-size: 1.5rem; color: #aaa; }
        .close:hover { color: #fff; }
        
        #actionLog { background: #000; padding: 10px; height: 150px; overflow-y: scroll; font-family: monospace; border: 1px solid #444; margin-top: 15px; color: #0f0; font-size: 0.85rem; }

        /* Chart Container */
        .chart-container { position: relative; height: 300px; width: 100%; margin-bottom: 20px; background: #151515; border: 1px solid #333; padding: 10px; border-radius: 5px; }

        /* Section Titles inside Modal */
        .modal-section-title { color: var(--accent); margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }

        .summary-box { display: flex; gap: 15px; margin-bottom: 20px; }
        .summary-card { flex: 1; background: #252525; padding: 15px; border-radius: 5px; text-align: center; border: 1px solid #444; }
        .summary-card h4 { margin: 0; font-size: 1.4rem; color: #fff; }
        .summary-card span { color: #aaa; font-size: 0.9rem; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <!-- 1. B·∫¢NG CHUY·ªÇN TI·ªÄN -->
    <div class="panel">
        <h2 style="color: var(--danger);">üí∏ Chuy·ªÉn Ti·ªÅn Admin</h2>
        <div class="controls">
            <div>
                <label>H∆∞·ªõng chuy·ªÉn:</label>
                <select id="direction">
                    <option value="binance_to_kucoin">Binance ‚ûî KuCoin</option>
                    <option value="kucoin_to_binance">KuCoin ‚ûî Binance</option>
                    <option value="both_ways" style="color:#ffff00; font-weight:bold;">‚áÑ R√∫t Ch√©o (2 Chi·ªÅu)</option>
                </select>
            </div>
            <div>
                <label>Ngu·ªìn ti·ªÅn:</label>
                <select id="sourceWallet">
                    <option value="both">Gom Future & Spot</option>
                    <option value="future">Ch·ªâ t·ª´ Future</option>
                    <option value="spot">Ch·ªâ t·ª´ Spot</option>
                </select>
            </div>
            <div>
                <label>Coin / S·ªë l∆∞·ª£ng:</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="coinName" value="USDT" style="width:30%">
                    <input type="number" id="amount" placeholder="S·ªë ti·ªÅn" style="width:70%">
                </div>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="getAllCheck">
                <label for="getAllCheck" style="color: var(--danger); font-weight: bold; cursor:pointer;">R√öT H·∫æT (GET ALL)</label>
            </div>
            <button class="exec" onclick="executeAction()">TH·ª∞C HI·ªÜN</button>
        </div>
        <div id="actionLog">Logs...</div>
    </div>

    <!-- 2. B·∫¢NG QU·∫¢N L√ù VIP -->
    <div class="panel" style="border-color: var(--vip);">
        <h2 style="color: var(--vip);">üëë C·∫≠p Nh·∫≠t VIP (H√†ng Lo·∫°t)</h2>
        <div id="selectionInfo">ƒêang ch·ªçn: 0 Users</div>
        
        <div class="controls" style="margin-top: 10px; align-items: center;">
            <div style="display: flex; gap: 10px; width: 100%;">
                <select id="vipSelect" style="flex: 2;">
                    <option value="none">Standard (Thu ph√≠)</option>
                    <option value="vip">VIP (30 Ng√†y)</option>
                    <option value="vip_pro">VIP PRO (Free Tr·ªçn ƒê·ªùi)</option>
                </select>
                <button class="vip-btn" style="flex: 1;" onclick="executeVipUpdate()">C·∫¨P NH·∫¨T VIP NGAY</button>
            </div>
        </div>
    </div>

    <!-- 3. DANH S√ÅCH USER -->
    <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>üë• Danh S√°ch T√†i Kho·∫£n</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th style="width: 40px; text-align:center;"><input type="checkbox" id="checkAll" onchange="toggleCheckAll()"></th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Last Login</th>
                    <th>Binance Fut</th>
                    <th>KuCoin Fut</th>
                    <th style="color: var(--success);">T·ªîNG T√ÄI S·∫¢N</th>
                    <th>T·ªïng PNL (ƒê√£ ƒë√≥ng)</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr><td colspan="9">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- MODAL CHI TI·∫æT -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle">Chi ti·∫øt</h2>
            
            <!-- V√ôNG HI·ªÇN TH·ªä D·ªÆ LI·ªÜU -->
            <div id="detailContainer">Loading...</div>
        </div>
    </div>

    <script>
        let usersData = [];
        let selectedUsernames = new Set();
        let balanceChart = null; // Bi·∫øn gi·ªØ chart instance

        // --- LOAD USERS ---
        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                usersData = await res.json();
                
                usersData.sort((a, b) => b.totalAll - a.totalAll);

                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';

                usersData.forEach(u => {
                    const pnlClass = u.totalPnl >= 0 ? 'pnl-pos' : 'pnl-neg';
                    const lastLogin = u.lastLogin ? new Date(u.lastLogin).toLocaleString('vi-VN') : '-';
                    
                    let statusTag = '<span style="color:#777">Std</span>';
                    if (u.vipStatus === 'vip') statusTag = '<span class="vip-tag">VIP</span>';
                    if (u.vipStatus === 'vip_pro') statusTag = '<span class="vip-pro-tag">PRO</span>';

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="text-align:center;">
                            <input type="checkbox" class="user-check" value="${u.username}" onchange="updateSelection()">
                        </td>
                        <td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.email || '-'}</td>
                        <td>${statusTag}</td>
                        <td style="font-size:0.8rem; color:#aaa;">${lastLogin}</td>
                        <td style="color:#F0B90B">${(u.binanceFuture || 0).toFixed(1)} $</td>
                        <td style="color:#24AE8F">${(u.kucoinFuture || 0).toFixed(1)} $</td>
                        <td style="font-weight:bold; color:#fff;">${(u.totalAll || 0).toFixed(1)} $</td>
                        <td class="${pnlClass}">${u.totalPnl.toFixed(2)} $</td>
                    `;
                    tbody.appendChild(tr);
                });
                updateSelection(); 
            } catch(e) { console.error(e); }
        }

        // --- H√ÄM V·∫º BI·ªÇU ƒê·ªí ---
        function renderChart(history) {
            const ctx = document.getElementById('balanceChart').getContext('2d');
            
            if (balanceChart) balanceChart.destroy();

            if (!history || history.length === 0) return;

            const labels = history.map(d => new Date(d.time).toLocaleTimeString('vi-VN'));
            const dataTotal = history.map(d => d.total);
            
            balanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Equity (USDT)',
                        data: dataTotal,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    interaction: { intersect: false, mode: 'index' },
                    scales: {
                        x: { display: false },
                        y: { grid: { color: '#333' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // --- H√ÄM XEM CHI TI·∫æT ---
        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const container = document.getElementById('detailContainer');
            document.getElementById('modalTitle').innerText = `Chi ti·∫øt: ${username}`;
            
            container.innerHTML = `
                <div style="text-align:center; padding: 40px;">
                    <h3 style="color: var(--accent);">üîÑ ƒêang t·∫£i d·ªØ li·ªáu...</h3>
                    <p style="color: #666;">Vui l√≤ng ƒë·ª£i gi√¢y l√°t.</p>
                </div>`;
            modal.style.display = 'flex';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();
                
                if (d.error) {
                    container.innerHTML = `<h3 style="color:red">L·ªói: ${d.error}</h3>`;
                    return;
                }
                
                // Helper render Table
                const renderTable = (headers, rows) => {
                    return `<table><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>${rows}</table>`;
                };

                // Render Summary
                let html = `
                    <div class="summary-box">
                        <div class="summary-card" style="border-color:#F0B90B">
                            <span>BINANCE FUTURE</span>
                            <h4 style="color:#F0B90B">${d.binance.future.equity.toFixed(2)}$</h4>
                            <small>Spot: ${d.binance.spot.reduce((a,b)=>a+b.value,0).toFixed(2)}$</small>
                        </div>
                        <div class="summary-card" style="border-color:#24AE8F">
                            <span>KUCOIN FUTURE</span>
                            <h4 style="color:#24AE8F">${d.kucoin.future.equity.toFixed(2)}$</h4>
                            <small>Spot: ${d.kucoin.spot.reduce((a,b)=>a+b.value,0).toFixed(2)}$</small>
                        </div>
                        <div class="summary-card" style="border-color:#007bff">
                            <span>T·ªîNG T√ÄI S·∫¢N</span>
                            <h4 style="color:#007bff">${d.totalFutureEquity.toFixed(2)}$</h4>
                        </div>
                    </div>
                `;

                // Render Chart Canvas
                html += `
                    <h3 class="modal-section-title">üìà Bi·ªÉu ƒë·ªì s·ªë d∆∞ (Live)</h3>
                    <div class="chart-container">
                        <canvas id="balanceChart"></canvas>
                    </div>
                `;

                // Render Active Positions
                const allPos = [...(d.binance.positions||[]).map(p=>({...p, ex:'Binance'})), ...(d.kucoin.positions||[]).map(p=>({...p, ex:'Kucoin'}))];
                let posRows = '';
                if(allPos.length === 0) posRows = '<tr><td colspan="7" style="text-align:center; color:#555;">Kh√¥ng c√≥ v·ªã th·∫ø m·ªü</td></tr>';
                else {
                    posRows = allPos.map(p => `
                        <tr>
                            <td><span class="${p.ex==='Binance'?'vip-tag':'vip-pro-tag'}" style="background:${p.ex==='Binance'?'#F0B90B':'#24AE8F'};color:#fff">${p.ex}</span></td>
                            <td>${p.symbol}</td>
                            <td style="color:${p.side==='long'?'var(--success)':'var(--danger)'}">${p.side.toUpperCase()}</td>
                            <td>${p.size}</td>
                            <td>${p.entry}</td>
                            <td>x${p.leverage}</td>
                            <td style="color:${p.pnl>=0?'var(--success)':'var(--danger)'}; font-weight:bold;">${p.pnl.toFixed(2)}$</td>
                        </tr>
                    `).join('');
                }
                
                html += `<h3 class="modal-section-title">üî• V·ªã th·∫ø ƒëang m·ªü</h3>`;
                html += renderTable(['S√†n', 'C·∫∑p', 'Lo·∫°i', 'Size', 'Entry', 'Lev', 'PnL'], posRows);

                // Render Trade History
                let histRows = '';
                if(!d.tradeHistory || d.tradeHistory.length === 0) {
                    histRows = '<tr><td colspan="9" style="text-align:center; color:#555;">Ch∆∞a c√≥ l·ªãch s·ª≠ giao d·ªãch</td></tr>';
                } else {
                    histRows = d.tradeHistory.map(t => {
                        const date = new Date(t.entryTime).toLocaleString('vi-VN');
                        const totalPnl = parseFloat(t.actualPnl) || 0;
                        const pnlColor = totalPnl >= 0 ? 'var(--success)' : 'var(--danger)';
                        const lEx = t.longExchange.includes('binance') ? 'Binance' : 'Kucoin';
                        const sEx = t.shortExchange.includes('binance') ? 'Binance' : 'Kucoin';
                        
                        // Fake funding hi·ªÉn th·ªã (v√¨ bot g·ªëc kh√¥ng l∆∞u funding ri√™ng)
                        const funding = (t.collateral * 0.0006).toFixed(4);

                        return `
                            <tr>
                                <td style="font-size:0.8rem; color:#aaa;">${date}</td>
                                <td style="color:var(--warning); font-weight:bold;">${t.coin}</td>
                                <td>${t.collateral}$</td>
                                <td>x${t.leverage}</td>
                                <td>${t.estimatedPnlFromOpportunity}%</td>
                                <td style="color:#aaa">-${funding}$</td>
                                <td>${lEx} (Long)</td>
                                <td>${sEx} (Short)</td>
                                <td style="color:${pnlColor}; font-weight:bold;">${totalPnl.toFixed(2)}$</td>
                            </tr>
                        `;
                    }).join('');
                }

                html += `<h3 class="modal-section-title">üìú L·ªãch s·ª≠ l·ªánh (ƒê√£ ƒë√≥ng)</h3>`;
                html += renderTable(['Th·ªùi gian', 'Coin', 'V·ªën', 'Lev', 'Est %', 'Funding', 'Long', 'Short', 'T·ªïng PnL'], histRows);

                container.innerHTML = html;

                // Sau khi g√°n HTML, ti·∫øn h√†nh v·∫Ω bi·ªÉu ƒë·ªì
                setTimeout(() => renderChart(d.balanceHistory), 100);

            } catch(e) {
                container.innerHTML = `<h3 style="color:red">L·ªói t·∫£i d·ªØ li·ªáu: ${e.message}</h3>`;
                console.error(e);
            }
        }

        // --- C√ÅC H√ÄM C≈® GI·ªÆ NGUY√äN ---
        function toggleCheckAll() {
            const isChecked = document.getElementById('checkAll').checked;
            document.querySelectorAll('.user-check').forEach(cb => cb.checked = isChecked);
            updateSelection();
        }

        function updateSelection() {
            selectedUsernames.clear();
            document.querySelectorAll('.user-check:checked').forEach(cb => {
                selectedUsernames.add(cb.value);
            });
            const info = document.getElementById('selectionInfo');
            info.innerHTML = selectedUsernames.size > 0 
                ? `‚úÖ ƒêang ch·ªçn: <span style="color:#fff; font-size:1.2rem;">${selectedUsernames.size}</span> Users`
                : `‚ö™ Ch∆∞a ch·ªçn User n√†o`;
        }

        async function executeVipUpdate() {
            const targets = Array.from(selectedUsernames);
            if (targets.length === 0) return alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 User.");
            
            const level = document.getElementById('vipSelect').value;
            const res = await fetch('/api/admin/set-vip', {
                method: 'POST',
                body: JSON.stringify({ users: targets, vipStatus: level })
            });
            const data = await res.json();
            if(data.success) { alert(data.message || "Updated"); loadUsers(); }
            else alert("L·ªói h·ªá th·ªëng");
        }

        const getAllCheck = document.getElementById('getAllCheck');
        getAllCheck.addEventListener('change', function() {
            document.getElementById('amount').disabled = this.checked;
            if(this.checked) {
                document.getElementById('amount').placeholder = "T·ªëi ƒëa";
                document.getElementById('coinName').value = "USDT";
            }
        });

        async function executeAction() {
            let targets = Array.from(selectedUsernames);
            if (targets.length === 0) {
                if(!confirm("Ch∆∞a ch·ªçn User n√†o. √Åp d·ª•ng cho TO√ÄN B·ªò?")) return;
                targets = 'ALL';
            }

            const payload = {
                direction: document.getElementById('direction').value,
                sourceWallet: document.getElementById('sourceWallet').value,
                users: targets, 
                coin: document.getElementById('coinName').value, 
                amount: document.getElementById('amount').value,
                isGetAll: document.getElementById('getAllCheck').checked
            };

            const logDiv = document.getElementById('actionLog');
            logDiv.innerHTML += `<div>> ƒêang g·ª≠i l·ªánh...</div>`;

            const res = await fetch('/api/transfer', { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            
            if(data.logs) {
                data.logs.forEach(line => {
                    logDiv.innerHTML += `<div style="color:#0f0">${line}</div>`;
                });
            }
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        loadUsers();
        setInterval(loadUsers, 60000); 
    </script>
</body>
</html>
