<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #007bff; --border: #333; --danger: #ff4444; --success: #00c851; --warning: #ffbb33; --vip: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 0.9rem; margin-bottom: 20px; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: left; }
        th { background: #252525; text-transform: uppercase; color: #aaa; position: sticky; top: 0; }
        tr:hover { background: #2a2a2a; }
        .user-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        
        /* STATUS COLORS */
        .pnl-pos { color: var(--success); font-weight: bold; }
        .pnl-neg { color: var(--danger); font-weight: bold; }
        .vip-tag { color: #000; background: var(--vip); padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }
        .vip-pro-tag { color: #fff; background: linear-gradient(45deg, #ff00cc, #333399); padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }

        /* PANEL */
        .panel { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: end; }
        
        input, select { padding: 10px; background: #2b2b2b; border: 1px solid #444; color: #fff; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { padding: 10px; background: var(--accent); border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; }
        button:hover { opacity: 0.9; }
        button.exec { background: linear-gradient(45deg, #007bff, #0056b3); }
        button.vip-btn { background: var(--vip); color: #000; }
        
        .checkbox-wrapper { display: flex; align-items: center; gap: 10px; height: 40px; background: #2a2222; padding: 0 10px; border-radius: 4px; border: 1px solid #ff4444; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--danger); cursor: pointer; }

        #selectionInfo { color: var(--warning); font-weight: bold; margin-top: 10px; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 20px; width: 95%; max-width: 1400px; max-height: 90vh; overflow-y: auto; border-radius: 8px; border: 1px solid var(--accent); }
        .close { float: right; cursor: pointer; font-size: 1.5rem; color: #aaa; }
        
        #actionLog { background: #000; padding: 10px; height: 150px; overflow-y: scroll; font-family: monospace; border: 1px solid #444; margin-top: 15px; color: #0f0; font-size: 0.85rem; }

        /* Style m·ªõi cho chi ti·∫øt */
        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 20px; background: #151515; }
        .ex-binance { color: #F0B90B; font-weight: bold; }
        .ex-kucoin { color: #24AE8F; font-weight: bold; }
        .order-tag { font-size: 0.75rem; padding: 2px 4px; border-radius: 3px; background: #333; margin-right: 4px; border: 1px solid #555; display: inline-block; margin-top: 3px; }
        .tab-title { color: var(--warning); border-bottom: 1px solid #444; padding-bottom: 5px; margin-top: 30px; }
    </style>
</head>
<body>

    <!-- 1. B·∫¢NG CHUY·ªÇN TI·ªÄN (G·ªêC) -->
    <div class="panel">
        <h2 style="color: var(--danger);">üí∏ Chuy·ªÉn Ti·ªÅn Admin</h2>
        <div class="controls">
            <div>
                <label>H∆∞·ªõng chuy·ªÉn:</label>
                <select id="direction">
                    <option value="binance_to_kucoin">Binance ‚ûî KuCoin</option>
                    <option value="kucoin_to_binance">KuCoin ‚ûî Binance</option>
                    <option value="both_ways" style="color:#ffff00; font-weight:bold;">‚áÑ R√∫t Ch√©o (2 Chi·ªÅu)</option>
                </select>
            </div>
            <div>
                <label>Ngu·ªìn ti·ªÅn:</label>
                <select id="sourceWallet">
                    <option value="both">Gom Future & Spot</option>
                    <option value="future">Ch·ªâ t·ª´ Future</option>
                    <option value="spot">Ch·ªâ t·ª´ Spot</option>
                </select>
            </div>
            <div>
                <label>Coin / S·ªë l∆∞·ª£ng:</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="coinName" value="USDT" style="width:30%">
                    <input type="number" id="amount" placeholder="S·ªë ti·ªÅn" style="width:70%">
                </div>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="getAllCheck">
                <label for="getAllCheck" style="color: var(--danger); font-weight: bold; cursor:pointer;">R√öT H·∫æT (GET ALL)</label>
            </div>
            <button class="exec" onclick="executeAction()">TH·ª∞C HI·ªÜN</button>
        </div>
        <div id="actionLog">Logs...</div>
    </div>

    <!-- 2. B·∫¢NG QU·∫¢N L√ù VIP (G·ªêC) -->
    <div class="panel" style="border-color: var(--vip);">
        <h2 style="color: var(--vip);">üëë C·∫≠p Nh·∫≠t VIP (H√†ng Lo·∫°t)</h2>
        <div id="selectionInfo">ƒêang ch·ªçn: 0 Users</div>
        <div class="controls" style="margin-top: 10px; align-items: center;">
            <div style="display: flex; gap: 10px; width: 100%;">
                <select id="vipSelect" style="flex: 2;">
                    <option value="none">Standard (Thu ph√≠)</option>
                    <option value="vip">VIP (30 Ng√†y)</option>
                    <option value="vip_pro">VIP PRO (Free Tr·ªçn ƒê·ªùi)</option>
                </select>
                <button class="vip-btn" style="flex: 1;" onclick="executeVipUpdate()">C·∫¨P NH·∫¨T VIP NGAY</button>
            </div>
        </div>
    </div>

    <!-- 3. DANH S√ÅCH USER (G·ªêC) -->
    <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>üë• Danh S√°ch T√†i Kho·∫£n</h2>
            <button onclick="loadUsers()" style="width:auto; background:#333;">üîÑ Refresh</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width: 40px; text-align:center;"><input type="checkbox" id="checkAll" onchange="toggleCheckAll()"></th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Last Login</th>
                    <th>Binance Fut</th>
                    <th>KuCoin Fut</th>
                    <th style="color: var(--success);">T·ªîNG T√ÄI S·∫¢N</th>
                    <th>T·ªïng PNL (File Bot)</th>
                </tr>
            </thead>
            <tbody id="userTableBody"><tr><td colspan="9">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr></tbody>
        </table>
    </div>

    <!-- MODAL CHI TI·∫æT -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modalTitle">Chi ti·∫øt</h2>
            <div id="detailContent">Loading...</div>
        </div>
    </div>

    <script>
        let usersData = [];
        let selectedUsernames = new Set();
        let chartInstance = null;

        // LOAD USERS
        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                usersData = await res.json();
                usersData.sort((a, b) => b.totalAll - a.totalAll);
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                usersData.forEach(u => {
                    const pnlClass = u.totalPnl >= 0 ? 'pnl-pos' : 'pnl-neg';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="text-align:center;"><input type="checkbox" class="user-check" value="${u.username}" onchange="updateSelection()"></td>
                        <td class="user-link" onclick="showDetails('${u.username}')">${u.username}</td>
                        <td>${u.email || '-'}</td>
                        <td>${u.vipStatus==='vip'?'<span class="vip-tag">VIP</span>':(u.vipStatus==='vip_pro'?'<span class="vip-pro-tag">PRO</span>':'Std')}</td>
                        <td style="font-size:0.8rem; color:#aaa;">${u.lastLogin ? new Date(u.lastLogin).toLocaleString() : '-'}</td>
                        <td style="color:#F0B90B">${(u.binanceFuture || 0).toFixed(1)} $</td>
                        <td style="color:#24AE8F">${(u.kucoinFuture || 0).toFixed(1)} $</td>
                        <td style="font-weight:bold; color:#fff;">${(u.totalAll || 0).toFixed(1)} $</td>
                        <td class="${pnlClass}">${u.totalPnl.toFixed(2)} $</td>
                    `;
                    tbody.appendChild(tr);
                });
                updateSelection(); 
            } catch(e) { console.error(e); }
        }

        // SHOW DETAILS (5 B·∫¢NG L·ªäCH S·ª¨)
        async function showDetails(username) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('modalTitle').innerText = `Chi ti·∫øt: ${username}`;
            content.innerHTML = '<div style="text-align:center; padding:40px"><h3>üîÑ ƒêang t·∫£i (S·ª≠ d·ª•ng API Income/Ledger)...</h3></div>';
            modal.style.display = 'flex';

            try {
                const res = await fetch(`/api/details/${username}`);
                const d = await res.json();
                if(d.error) { content.innerHTML = `<h3 style="color:red">L·ªói: ${d.error}</h3>`; return; }

                setTimeout(() => renderChart(d.balanceHistory), 100);

                // --- HELPER RENDER TABLE ---
                const renderTable = (headers, rows) => `<table style="margin-bottom:20px;"><tr>${headers.map(h=>`<th>${h}</th>`).join('')}</tr>${rows}</table>`;
                const fmtPnl = (v) => `<span class="${v>=0?'text-success':'text-danger'}">${parseFloat(v).toFixed(4)}</span>`;
                const fmtDate = (t) => new Date(t).toLocaleString('vi-VN');

                // 1. LIVE POSITIONS
                const posRows = [...d.binance.positions.map(p=>({...p,ex:'Binance'})), ...d.kucoin.positions.map(p=>({...p,ex:'Kucoin'}))].map(p => {
                    let tpsl = (p.openOrders||[]).map(o => `${o.type.includes('take')?'TP':'SL'}: ${parseFloat(o.stopPrice||o.price).toFixed(4)}`).join(' ');
                    return `<tr><td class="${p.ex==='Binance'?'ex-binance':'ex-kucoin'}">${p.ex}</td><td><b>${p.symbol}</b><br><small>${tpsl}</small></td><td>${p.side}</td><td>x${p.leverage}</td><td>$${p.unrealizedPnl.toFixed(2)}</td></tr>`;
                }).join('') || '<tr><td colspan="5">Kh√¥ng c√≥ v·ªã th·∫ø</td></tr>';

                // B·∫¢NG 1: FILE BOT
                const t1 = d.fileHistory.map(t => `<tr><td>${fmtDate(t.entryTime)}</td><td>${t.coin}</td><td>${t.estimatedPnlFromOpportunity}%</td><td>${fmtPnl(t.actualPnl||0)}</td></tr>`).join('');

                // B·∫¢NG 2: INCOME (PNL TH·ª∞C T·∫æ BINANCE) & LEDGER (KUCOIN)
                const t2 = [...d.binanceIncome.map(i=>({...i,ex:'Binance'})), ...d.kucoinIncome.map(i=>({...i,ex:'Kucoin'}))].sort((a,b)=>b.timestamp-a.timestamp).map(i => {
                    return `<tr><td>${fmtDate(i.timestamp)}</td><td class="${i.ex==='Binance'?'ex-binance':'ex-kucoin'}">${i.ex}</td><td>${i.symbol}</td><td>${i.type}</td><td>${fmtPnl(i.amount)}</td></tr>`;
                }).join('');

                // B·∫¢NG 3: CLOSED ORDERS
                const t3 = [...d.binanceClosed.map(i=>({...i,ex:'Binance'})), ...d.kucoinClosed.map(i=>({...i,ex:'Kucoin'}))].sort((a,b)=>b.timestamp-a.timestamp).map(i => {
                    return `<tr><td>${fmtDate(i.timestamp)}</td><td class="${i.ex==='Binance'?'ex-binance':'ex-kucoin'}">${i.ex}</td><td>${i.symbol}</td><td>${i.side}</td><td>${i.price}</td><td>${i.status}</td></tr>`;
                }).join('');

                let html = `
                    <div style="display:flex; gap:10px; margin-bottom:20px;">
                        <div style="flex:1; background:#222; padding:10px; text-align:center;">Binance: <span class="ex-binance">${d.binance.total.toFixed(2)}$</span></div>
                        <div style="flex:1; background:#222; padding:10px; text-align:center;">Kucoin: <span class="ex-kucoin">${d.kucoin.total.toFixed(2)}$</span></div>
                        <div style="flex:1; background:#222; padding:10px; text-align:center;">Total: <span style="color:#007bff">${d.totalUsdt.toFixed(2)}$</span></div>
                    </div>
                    <div class="chart-container"><canvas id="balanceChart"></canvas></div>

                    <h3 class="tab-title">üî• V·ªã th·∫ø ƒëang m·ªü (Live - C√≥ TP/SL)</h3>
                    ${renderTable(['S√†n','Coin','Side','Lev','PnL'], posRows)}

                    <h3 class="tab-title">üìä B·∫¢NG 1: D·ªØ li·ªáu t·ª´ File BOT (_history.json)</h3>
                    ${renderTable(['Time','Coin','Est PnL','Actual PnL'], t1)}

                    <h3 class="tab-title" style="color:#00e676">üí∞ B·∫¢NG 2: PnL Th·ª±c T·∫ø (API Income/Ledger) - Ch√≠nh x√°c nh·∫•t</h3>
                    ${renderTable(['Time','S√†n','Symbol','Type','Amount (PnL)'], t2)}

                    <h3 class="tab-title">üìú B·∫¢NG 3: Tr·∫°ng th√°i l·ªánh (API ClosedOrders)</h3>
                    ${renderTable(['Time','S√†n','Symbol','Side','Price','Status'], t3)}
                `;
                content.innerHTML = html;

            } catch(e) { console.error(e); }
        }

        function renderChart(history) {
            const ctx = document.getElementById('balanceChart');
            if(!ctx) return;
            if (chartInstance) chartInstance.destroy();
            if (!history || history.length === 0) return;
            const labels = history.map(d => new Date(d.time).toLocaleTimeString());
            const dataTotal = history.map(d => d.total);
            chartInstance = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: { labels: labels, datasets: [{ label: 'Total Equity', data: dataTotal, borderColor: '#007bff', tension: 0.1 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { grid: { color: '#333' } } } }
            });
        }

        // Functions c≈©
        function toggleCheckAll() {
            const isChecked = document.getElementById('checkAll').checked;
            document.querySelectorAll('.user-check').forEach(cb => cb.checked = isChecked);
            updateSelection();
        }
        function updateSelection() {
            selectedUsernames.clear();
            document.querySelectorAll('.user-check:checked').forEach(cb => selectedUsernames.add(cb.value));
            document.getElementById('selectionInfo').innerHTML = selectedUsernames.size > 0 ? `‚úÖ ƒêang ch·ªçn: ${selectedUsernames.size}` : `‚ö™ Ch∆∞a ch·ªçn`;
        }
        async function executeVipUpdate() {
            const targets = Array.from(selectedUsernames);
            if (targets.length === 0) return alert("Ch·ªçn User!");
            const res = await fetch('/api/admin/set-vip', { method: 'POST', body: JSON.stringify({ users: targets, vipStatus: document.getElementById('vipSelect').value }) });
            const data = await res.json();
            alert(data.message || "Done"); loadUsers();
        }
        async function executeAction() {
            let targets = Array.from(selectedUsernames);
            if (targets.length === 0) { if(!confirm("All Users?")) return; targets = 'ALL'; }
            const payload = {
                direction: document.getElementById('direction').value,
                sourceWallet: document.getElementById('sourceWallet').value,
                users: targets, 
                coin: document.getElementById('coinName').value, 
                amount: document.getElementById('amount').value,
                isGetAll: document.getElementById('getAllCheck').checked
            };
            const logDiv = document.getElementById('actionLog');
            logDiv.innerHTML += `<div>> Sending...</div>`;
            const res = await fetch('/api/transfer', { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            if(data.logs) data.logs.forEach(l => logDiv.innerHTML += `<div style="color:#0f0">${l}</div>`);
        }

        const getAllCheck = document.getElementById('getAllCheck');
        if(getAllCheck) getAllCheck.addEventListener('change', function() { document.getElementById('amount').disabled = this.checked; });

        loadUsers();
        setInterval(loadUsers, 60000); 
    </script>
</body>
</html>
