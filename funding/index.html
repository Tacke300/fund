<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Monitor & Arbitrage</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1, h2 { text-align: center; color: #2c3e50; }
        h1 { margin-bottom: 5px;}
        h2 { margin-top: 40px; }
        .timestamp { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 0.9em; height: 1em; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e0e0e0; white-space: nowrap; }
        thead { background-color: #34495e; color: #ffffff; }
        th { font-weight: bold; }
        tbody tr:nth-child(even) { background-color: #f8f9fa; }
        tbody tr:hover { background-color: #e8f4fd; }
        .pnl-positive { font-weight: bold; color: #27ae60; }
        .highlight-green td { color: #27ae60 !important; font-weight: bold; }
        .funding-rate-negative { font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>

<div class="container">
    <h1>Bảng Tính Toán Arbitrage</h1>
    <p class="timestamp" id="main-timestamp">Đang tải dữ liệu...</p>

    <table id="arbitrage-table">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Cặp Sàn</th>
                <th>Max Lev Chung</th> <!-- CỘT MỚI -->
                <th>Thời Gian Funding</th>
                <th>% PnL Ước Tính</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Tổng Hợp Funding Rates Âm</h2>
    <table id="all-rates-table">
        <thead>
            <tr>
                <th>Sàn</th>
                <th>Coin</th>
                <th>Max Lev</th>
                <th>Funding Rate (%)</th>
                <th>Thời Gian Funding</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_ENDPOINT = '/api/data';
    
    function formatTime(timestamp) {
        if (!timestamp) return 'N/A';
        const date = new Date(timestamp);
        if (isNaN(date.getTime())) return 'N/A';
        return date.toLocaleString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
    }

    function renderArbitrageTable(opportunities) {
        const tbody = document.querySelector('#arbitrage-table tbody');
        if (!opportunities || opportunities.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Không tìm thấy cơ hội nào hoặc đang ngoài giờ tính toán.</td></tr>'; // Cập nhật colspan="5"
            return;
        }
        tbody.innerHTML = opportunities.map(op => {
            const now = Date.now();
            const timeRemainingMinutes = (op.nextFundingTime - now) / (1000 * 60);
            const highlightClass = (timeRemainingMinutes <= 55 && timeRemainingMinutes > 0) ? 'highlight-green' : '';
            return `
                <tr class="${highlightClass}">
                    <td>${op.coin}</td>
                    <td>${op.exchanges.toUpperCase()}</td>
                    <td>x${op.commonLeverage}</td> <!-- HIỂN THỊ DỮ LIỆU MỚI -->
                    <td>${formatTime(op.nextFundingTime)}</td>
                    <td class="pnl-positive">+${op.estimatedPnl}%</td>
                </tr>
            `;
        }).join('');
    }

    function renderAllRatesTable(rates) {
        const tbody = document.querySelector('#all-rates-table tbody');
        let combinedRates = [];
        const exchangeNames = { binance: 'Binance', bingx: 'BingX', okx: 'OKX', bitget: 'Bitget' };
        for (const key in rates) {
            if (rates[key]) {
                rates[key].forEach(rate => combinedRates.push({ ...rate, exchangeName: exchangeNames[key] }));
            }
        }
        combinedRates.sort((a, b) => a.fundingRate - b.fundingRate);
        tbody.innerHTML = combinedRates.slice(0, 100).map(rate => `
            <tr>
                <td>${rate.exchangeName}</td>
                <td>${rate.symbol}</td>
                <td>x${rate.maxLeverage}</td>
                <td class="funding-rate-negative">${(rate.fundingRate * 100).toFixed(4)}%</td>
                <td>${formatTime(rate.fundingTimestamp)}</td>
            </tr>
        `).join('');
    }

    async function fetchData() {
        try {
            const response = await fetch(API_ENDPOINT);
            if (!response.ok) throw new Error(`Lỗi mạng: ${response.status}`);
            const data = await response.json();
            document.getElementById('main-timestamp').innerText = `Dữ liệu cập nhật lúc: ${new Date(data.lastUpdated).toLocaleString('vi-VN', {hour12: false}) || 'N/A'}`;
            renderArbitrageTable(data.arbitrageData);
            renderAllRatesTable(data.rawRates);
        } catch (error) {
            console.error('Lỗi khi lấy dữ liệu:', error);
            document.getElementById('main-timestamp').innerText = 'Lỗi tải dữ liệu. Kiểm tra console (F12).';
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
        setInterval(fetchData, 60000);
    });
</script>

</body>
</html>
