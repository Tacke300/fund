<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Monitor & Arbitrage</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: black; 
            color: pink; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        h1, h2 { 
            text-align: center; 
            color: #add8e6; /* Màu xanh nhạt dễ nhìn hơn trên nền đen */ 
            margin-bottom: 5px;
        }
        h2 { 
            margin-top: 40px; 
        }
        .timestamp { 
            text-align: center; 
            color: #7f8c8d; 
            margin-bottom: 30px; 
            font-size: 0.9em; 
            height: 1em; 
        }
        
        /* Styles cho các div hiển thị trạng thái leverage */
        .leverage-status-container { 
            text-align: center; 
            margin-bottom: 20px; 
            font-size: 0.9em; 
            color: #9cadda; /* Màu xanh nhạt hơn */ 
        }
        .leverage-status-container p { 
            margin: 5px 0; 
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 30px; 
            background-color: #333; /* Nền bảng tối */ 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
            border-radius: 8px; 
            overflow: hidden; 
        }
        th, td { 
            padding: 10px 15px; 
            text-align: left; 
            border-bottom: 1px solid #555; /* Đường viền tối hơn */ 
            color: #eee; /* Màu chữ sáng */ 
        }
        thead { 
            background-color: #222; /* Nền tiêu đề tối hơn nữa */ 
            color: #ffffff; 
        }
        th { 
            font-weight: bold; 
        }
        tbody tr:nth-child(even) { 
            background-color: #3a3a3a; /* Hàng chẵn tối nhẹ */ 
        }
        tbody tr:hover { 
            background-color: #4a4a4a; /* Hover tối hơn */ 
        }
        
        /* Bảng Arbitrage */
        .pnl-positive { 
            font-weight: bold; 
            color: #27ae60; 
        } /* Xanh lá cây */
        .funding-diff { 
            color: #e67e22; 
            font-weight: bold;
        } /* Cam */
        
        @keyframes blink-animation {
            0%   { background-color: rgba(255, 199, 44, 0.2); } /* Vàng nhạt */
            50%  { background-color: rgba(255, 199, 44, 0.7); }
            100% { background-color: rgba(255, 199, 44, 0.2); }
        }
        .blinking-row {
            animation: blink-animation 1.5s infinite;
            font-weight: bold;
        }

        /* Bảng Matrix Funding */
        .funding-matrix-table td { 
            text-align: center; 
            vertical-align: middle; 
        }
        .funding-matrix-table td:first-child { 
            text-align: left; 
            font-weight: bold; 
        }
        .main-rate { 
            font-weight: bold; 
            font-size: 1.1em; 
        }
        .sub-info { 
            font-size: 0.8em; 
            color: #bbb; /* Màu chữ phụ sáng hơn */ 
            margin-top: 4px; 
        }

        .rate-positive { 
            color: #27ae60; 
        } /* Xanh lá cây */
        .rate-negative { 
            color: #e74c3c; 
        } /* Đỏ */

    </style>
</head>
<body>

<div class="container">
    <h1>Bảng Tính Toán Arbitrage</h1>
    <p class="timestamp" id="main-timestamp">Đang tải dữ liệu...</p>

    <!-- Thêm các thẻ div để hiển thị trạng thái debug leverage của từng sàn -->
    <div class="leverage-status-container">
        <p id="binanceLeverageStatus">Binance Leverage: Đang tải...</p>
        <p id="okxLeverageStatus">OKX Leverage: Đang tải...</p>
        <p id="bingxLeverageStatus">BingX Leverage: Đang tải...</p>
        <p id="bitgetLeverageStatus">Bitget Leverage: Đang tải...</p>
    </div>

    <table id="arbitrage-table">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Cặp Sàn</th>
                <th>Max Lev Chung</th>
                <th>Chênh lệch Funding</th>
                <th>Thời Gian Funding</th>
                <th>% PnL Ước Tính</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Tổng Hợp Funding Rates</h2>
    <table id="funding-matrix-table" class="funding-matrix-table">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Binance</th>
                <th>OKX</th>
                <th>BingX</th>
                <th>Bitget</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_ENDPOINT = '/api/data';
    // Đã sửa 'binance' thành 'binanceusdm' để khớp với khóa trong dữ liệu backend
    const EXCHANGES = ['binanceusdm', 'okx', 'bingx', 'bitget'];
    
    function formatTime(timestamp) {
        if (!timestamp) return 'N/A';
        const date = new Date(timestamp);
        if (isNaN(date.getTime())) return 'N/A';
        return date.toLocaleString('vi-VN', { 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit', // Thêm giây để debug dễ hơn
            hour12: false 
        });
    }

    function renderArbitrageTable(opportunities) {
        const tbody = document.querySelector('#arbitrage-table tbody');
        if (!opportunities || opportunities.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Không tìm thấy cơ hội nào.</td></tr>';
            return;
        }
        tbody.innerHTML = opportunities.map(op => {
            const rowClass = op.isImminent ? 'blinking-row' : '';
            return `<tr class="${rowClass}">
                        <td>${op.coin}</td>
                        <td>${op.exchanges.toUpperCase()}</td>
                        <td>x${op.commonLeverage !== null ? op.commonLeverage : 'N/A'}</td>
                        <td class="funding-diff">${(op.fundingDiff * 100).toFixed(4)}%</td>
                        <td>${formatTime(op.nextFundingTime)}</td>
                        <td class="pnl-positive">+${op.estimatedPnl}%</td>
                    </tr>`;
        }).join('');
    }

    function renderFundingMatrixTable(ratesData) {
        const tbody = document.querySelector('#funding-matrix-table tbody');
        const ratesByCoin = {};
        for (const exchange of EXCHANGES) {
            if (ratesData[exchange]) {
                for (const rate of ratesData[exchange]) {
                    if (!ratesByCoin[rate.symbol]) ratesByCoin[rate.symbol] = {};
                    ratesByCoin[rate.symbol][exchange] = rate;
                }
            }
        }
        
        const sortedCoins = Object.keys(ratesByCoin).sort((a, b) => {
            // Sắp xếp theo funding rate nhỏ nhất của mỗi coin trên các sàn
            const ratesA = EXCHANGES.map(ex => ratesByCoin[a][ex]?.fundingRate || 0);
            const ratesB = EXCHANGES.map(ex => ratesByCoin[b][ex]?.fundingRate || 0);
            const minRateA = ratesA.length > 0 ? Math.min(...ratesA) : 0;
            const minRateB = ratesB.length > 0 ? Math.min(...ratesB) : 0;
            return minRateA - minRateB;
        });

        // Chỉ hiển thị tối đa 100 cặp coin có funding rate thấp nhất
        tbody.innerHTML = sortedCoins.slice(0, 100).map(coin => {
            let rowHtml = `<td>${coin}</td>`;
            for (const exchange of EXCHANGES) {
                const rate = ratesByCoin[coin][exchange];
                if (rate) {
                    const rateText = (rate.fundingRate * 100).toFixed(4) + '%';
                    const colorClass = rate.fundingRate >= 0 ? 'rate-positive' : 'rate-negative';
                    // Sửa đổi để hiển thị "N/A" nếu maxLeverage là null
                    const maxLeverageDisplay = rate.maxLeverage !== null ? `x${rate.maxLeverage}` : 'N/A';
                    const subText = `${maxLeverageDisplay} • ${formatTime(rate.fundingTimestamp)}`;
                    rowHtml += `<td>
                                    <div class="main-rate ${colorClass}">${rateText}</div>
                                    <div class="sub-info">${subText}</div>
                                </td>`;
                } else {
                    rowHtml += `<td>-</td>`;
                }
            }
            return `<tr>${rowHtml}</tr>`;
        }).join('');
    }

    async function fetchData() {
        try {
            const response = await fetch(API_ENDPOINT);
            if (!response.ok) throw new Error(`Lỗi mạng: ${response.status}`);
            const data = await response.json();
            
            document.getElementById('main-timestamp').innerText = `Dữ liệu cập nhật lúc: ${new Date(data.lastUpdated).toLocaleString('vi-VN', {hour12: false}) || 'N/A'}`;
            
            // Cập nhật trạng thái debug leverage
            const debugResponses = data.debugRawLeverageResponses;
            if (debugResponses) {
                // Lưu ý: binanceusdm là tên sàn backend, còn hiển thị là Binance
                document.getElementById('binanceLeverageStatus').textContent = `Binance Leverage: ${debugResponses.binanceusdm?.status || 'N/A'} (Cập nhật: ${debugResponses.binanceusdm?.timestamp ? new Date(debugResponses.binanceusdm.timestamp).toLocaleTimeString('vi-VN', {hour12: false}) : 'N/A'})`;
                document.getElementById('okxLeverageStatus').textContent = `OKX Leverage: ${debugResponses.okx?.status || 'N/A'} (Cập nhật: ${debugResponses.okx?.timestamp ? new Date(debugResponses.okx.timestamp).toLocaleTimeString('vi-VN', {hour12: false}) : 'N/A'})`;
                document.getElementById('bingxLeverageStatus').textContent = `BingX Leverage: ${debugResponses.bingx?.status || 'N/A'} (Cập nhật: ${debugResponses.bingx?.timestamp ? new Date(debugResponses.bingx.timestamp).toLocaleTimeString('vi-VN', {hour12: false}) : 'N/A'})`;
                document.getElementById('bitgetLeverageStatus').textContent = `Bitget Leverage: ${debugResponses.bitget?.status || 'N/A'} (Cập nhật: ${debugResponses.bitget?.timestamp ? new Date(debugResponses.bitget.timestamp).toLocaleTimeString('vi-VN', {hour12: false}) : 'N/A'})`;
            }

            renderArbitrageTable(data.arbitrageData);
            renderFundingMatrixTable(data.rawRates);

        } catch (error) {
            console.error('Lỗi khi lấy dữ liệu:', error);
            document.getElementById('main-timestamp').innerText = 'Lỗi tải dữ liệu. Kiểm tra console (F12).';
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
        // Cập nhật dữ liệu mỗi 5 giây
        setInterval(fetchData, 5000); 
    });
</script>

</body>
</html>
