<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Monitor & Arbitrage</title>
    <style>
        /* Color Palette */
        :root {
            --dark-background: #1a0b2d; /* Deep dark violet */
            --text-light: #e0d9ed; /* Very light subtle violet */
            --text-soft: rgba(224, 217, 237, 0.7); /* Softer version of text-light */
            --header-background: #3a1e6f; /* Darker purple for headers */
            --table-bg: #2d1757; /* Slightly lighter dark purple for table body */
            --border-color: #4b2c9a; /* Darker purple border */
            --even-row-bg: #3f257a; /* Slightly different shade for even rows */
            --hover-bg: #5a3a9a; /* Lighter purple on hover */
            --positive-rate: #91e6b3; /* Greenish for positive rates, bright */
            --negative-rate: #ff8c8c; /* Reddish for negative rates, bright */
            --warning-imminent: #ffde40; /* Yellowish for warning/imminent, bright */
            --imminent-bg-blink: rgba(255, 222, 64, 0.15); /* Subtle background for imminent blink */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-background);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1, h2 { text-align: center; color: var(--text-light); }
        h1 { margin-bottom: 5px;}
        h2 { margin-top: 40px; }
        .timestamp { text-align: center; color: var(--text-soft); margin-bottom: 30px; font-size: 0.9em; height: 1em; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: var(--table-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Darker, more pronounced shadow */
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px; /* Slightly more padding */
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        thead {
            background-color: var(--header-background);
            color: var(--text-light);
        }
        th { font-weight: bold; }
        tbody tr:nth-child(even) { background-color: var(--even-row-bg); }
        tbody tr:hover { background-color: var(--hover-bg); }
        
        /* Bảng Arbitrage */
        .pnl-positive { font-weight: bold; color: var(--positive-rate); }
        .funding-diff { color: var(--warning-imminent); font-weight: bold;}

        /* Blinking effect for the time cell */
        @keyframes blink-cell-animation {
            0%, 100% { color: var(--text-light); background-color: transparent; }
            50% { color: var(--warning-imminent); background-color: var(--imminent-bg-blink); }
        }
        .imminent-time-cell {
            animation: blink-cell-animation 1.5s infinite;
            font-weight: bold;
        }

        /* Bảng Matrix Funding */
        .funding-matrix-table td { text-align: center; vertical-align: middle; }
        .funding-matrix-table td:first-child { text-align: left; font-weight: bold; } /* Coin name column */
        .main-rate { font-weight: bold; font-size: 1.1em; }
        .sub-info { font-size: 0.8em; color: var(--text-soft); margin-top: 4px; }

        .rate-positive { color: var(--positive-rate); }
        .rate-negative { color: var(--negative-rate); }

    </style>
</head>
<body>

<div class="container">
    <h1>Bảng Tính Toán Arbitrage</h1>
    <p class="timestamp" id="main-timestamp">Đang tải dữ liệu...</p>
    <table id="arbitrage-table">
        <thead>
            <tr>
                <th>STT</th> <!-- Added STT column -->
                <th>Coin</th>
                <th>Cặp Sàn</th>
                <th>Max Lev Chung</th>
                <th>Chênh lệch Funding</th>
                <th>Thời Gian Funding</th>
                <th>% PnL Ước Tính</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Tổng Hợp Funding Rates</h2>
    <table id="funding-matrix-table" class="funding-matrix-table">
        <thead>
            <tr>
                <th>STT</th> <!-- Added STT column -->
                <th>Coin</th>
                <th>Binance</th>
                <th>OKX</th>
                <th>BingX</th>
                <th>Bitget</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_ENDPOINT = '/api/data';
    const EXCHANGES = ['binance', 'okx', 'bingx', 'bitget'];
    
    function formatTime(timestamp) {
        if (!timestamp) return 'N/A';
        const date = new Date(timestamp);
        if (isNaN(date.getTime())) return 'N/A';
        return date.toLocaleString('vi-VN', { 
            hour: '2-digit', 
            minute: '2-digit', 
            hour12: false 
        });
    }

    function renderArbitrageTable(opportunities) {
        const tbody = document.querySelector('#arbitrage-table tbody');
        if (!opportunities || opportunities.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Không tìm thấy cơ hội nào.</td></tr>'; // Updated colspan
            return;
        }
        tbody.innerHTML = opportunities.map((op, index) => { // Added index
            const timeCellClass = op.isImminent ? 'imminent-time-cell' : ''; // Apply class to time cell
            return `<tr>
                        <td>${index + 1}</td> <!-- STT -->
                        <td>${op.coin}</td>
                        <td>${op.exchanges.toUpperCase()}</td>
                        <td>x${op.commonLeverage !== null ? op.commonLeverage : 'N/A'}</td>
                        <td class="funding-diff">${(op.fundingDiff * 100).toFixed(4)}%</td>
                        <td class="${timeCellClass}">${formatTime(op.nextFundingTime)}</td> <!-- Blinking applied here -->
                        <td class="pnl-positive">+${op.estimatedPnl}%</td>
                    </tr>`;
        }).join('');
    }

    function renderFundingMatrixTable(ratesData) {
        const tbody = document.querySelector('#funding-matrix-table tbody');
        const ratesByCoin = {};
        for (const exchange of EXCHANGES) {
            if (ratesData[exchange]) {
                for (const rate of ratesData[exchange]) {
                    if (!ratesByCoin[rate.symbol]) ratesByCoin[rate.symbol] = {};
                    ratesByCoin[rate.symbol][exchange] = rate;
                }
            }
        }
        
        const sortedCoins = Object.keys(ratesByCoin).sort((a, b) => {
            const minRateA = Math.min(...EXCHANGES.map(ex => ratesByCoin[a][ex]?.fundingRate || 0));
            const minRateB = Math.min(...EXCHANGES.map(ex => ratesByCoin[b][ex]?.fundingRate || 0));
            return minRateA - minRateB;
        });

        tbody.innerHTML = sortedCoins.slice(0, 100).map((coin, index) => { // Added index
            let rowHtml = `<td>${index + 1}</td><td>${coin}</td>`; // STT and Coin column
            for (const exchange of EXCHANGES) {
                const rate = ratesByCoin[coin][exchange];
                if (rate) {
                    const rateText = (rate.fundingRate * 100).toFixed(4) + '%';
                    const colorClass = rate.fundingRate >= 0 ? 'rate-positive' : 'rate-negative';
                    const maxLeverageDisplay = rate.maxLeverage !== null ? `x${rate.maxLeverage}` : 'N/A';
                    const subText = `${maxLeverageDisplay} • ${formatTime(rate.fundingTimestamp)}`;
                    rowHtml += `<td>
                                    <div class="main-rate ${colorClass}">${rateText}</div>
                                    <div class="sub-info">${subText}</div>
                                </td>`;
                } else {
                    rowHtml += `<td>-</td>`;
                }
            }
            return `<tr>${rowHtml}</tr>`;
        }).join('');
    }

    async function fetchData() {
        try {
            const response = await fetch(API_ENDPOINT);
            if (!response.ok) throw new Error(`Lỗi mạng: ${response.status}`);
            const data = await response.json();
            
            document.getElementById('main-timestamp').innerText = `Dữ liệu cập nhật lúc: ${new Date(data.lastUpdated).toLocaleString('vi-VN', {hour12: false}) || 'N/A'}`;
            
            renderArbitrageTable(data.arbitrageData);
            renderFundingMatrixTable(data.rawRates);

        } catch (error) {
            console.error('Lỗi khi lấy dữ liệu:', error);
            document.getElementById('main-timestamp').innerText = 'Lỗi tải dữ liệu. Kiểm tra console (F12).';
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
        setInterval(fetchData, 5000); // Fetch data every 5 seconds
    });
</script>

</body>
</html>
