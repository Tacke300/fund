<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <title>Set API</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e2f;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    background: #2a2a40;
    padding: 30px;
    margin-top: 60px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    width: 90%;
    max-width: 420px;
    text-align: center;
  }

  h1, h2 {
    color: #ffffff;
    margin-bottom: 24px;
  }

  .form-input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border: none;
    border-radius: 10px;
    background: #3c3c55;
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
  }

  .form-input:focus {
    background: #505070;
  }

  button {
    background: #4e8cff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background: #3a6fd0;
  }

  .link {
    margin-top: 16px;
    color: #aaa;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .link:hover {
    text-decoration: underline;
  }

  iframe {
    border: none;
    width: 100%;
    height: 600px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
    margin-top: 30px;
  }
</style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Đăng nhập</h2>
    <input id="login-username" type="text" placeholder="User ID" class="form-input" />
    <input id="login-password" type="password" placeholder="Password" class="form-input" />
    <button onclick="login()">Đăng nhập</button>
    <div class="link" onclick="showRegister()">Chưa có tài khoản? Đăng ký</div>
  </div>

  <div class="container" id="register-container" style="display:none">
    <h1>SET API OKX</h1>
    <input type="text" id="username" placeholder="Tên đăng nhập" class="form-input" />
    <input type="password" id="password" placeholder="Mật khẩu" class="form-input" />
    <input type="password" id="repassword" placeholder="Nhập lại mật khẩu" class="form-input" />
    <div class="popup-buttons">
      <button onclick="submitReg()">Đăng ký</button>
    </div>
    <div class="link" onclick="hideRegister()">Hủy</div>
  </div>

  <div id="funding-container" style="display:none">
    <iframe src="fundingbot.html" id="funding-iframe"></iframe>
  </div>

  <script>
    const USERS_URL = 'https://tramnanrzruzvkehpydl.supabase.co/rest/v1/users';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0';

    function showRegister() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('register-container').style.display = 'block';
    }

    function hideRegister() {
      document.getElementById('register-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

    async function submitReg() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const repassword = document.getElementById('repassword').value.trim();

      if (!username || !password || !repassword) {
        alert("Vui lòng điền đầy đủ thông tin.");
        return;
      }

      if (password !== repassword) {
        alert("Mật khẩu không khớp.");
        return;
      }

      try {
        const response = await fetch(USERS_URL, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_API_KEY,
            'Authorization': 'Bearer ' + SUPABASE_API_KEY,
            'Content-Type': 'application/json',
            'Prefer': 'resolution=merge-duplicates'
          },
          body: JSON.stringify({
            user_id: username,
            password: password
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Lỗi Server');
        }

        alert("Đăng ký thành công!");
        hideRegister();
      } catch (error) {
        alert("Lỗi đăng ký: " + error.message);
        console.error(error);
      }
    }

    async function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        alert("Vui lòng nhập tài khoản và mật khẩu.");
        return;
      }

      try {
        const response = await fetch(`${USERS_URL}?user_id=eq.${encodeURIComponent(username)}&password=eq.${encodeURIComponent(password)}`, {
          method: 'GET',
          headers: {
            'apikey': SUPABASE_API_KEY,
            'Authorization': `Bearer ${SUPABASE_API_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.length === 0) {
          alert("Sai tài khoản hoặc mật khẩu.");
        } else {
          document.getElementById('login-container').style.display = 'none';
          document.getElementById('register-container').style.display = 'none';
          document.getElementById('funding-container').style.display = 'block';
        }
      } catch (error) {
        alert("Lỗi đăng nhập: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
