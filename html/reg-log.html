<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <title>Set API</title><style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e2f;
    color: #f0f0f0;
  }

  .container {
    background: #2a2a40;
    padding: 30px;
    margin: 60px auto 0;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    width: 90%;
    max-width: 420px;
    text-align: center;
  }

  h1, h2 {
    color: #ffffff;
    margin-bottom: 24px;
  }

  .form-input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border: none;
    border-radius: 10px;
    background: #3c3c55;
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
  }

  .form-input:focus {
    background: #505070;
  }

  button {
    background: #4e8cff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background: #3a6fd0;
  }

  .link {
    margin-top: 16px;
    color: #aaa;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .link:hover {
    text-decoration: underline;
  }

  #funding-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    z-index: 9999;
    background: #000;
  }

  #funding-container iframe {
    border: none;
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    box-shadow: none;
    margin: 0;
    padding: 0;
    display: block;
  }
</style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input id="login-username" type="text" placeholder="User ID" class="form-input" />
    <input id="login-password" type="password" placeholder="Password" class="form-input" />
    <button onclick="login()">Login</button>
    <div class="link" onclick="showRegister()">Don't have an account? Sign up</div>
  </div>

  <div class="container" id="register-container" style="display:none">
    <h1>Sign Up</h1>
    <input type="text" id="username" placeholder="User name" class="form-input" />
    <input type="password" id="password" placeholder="Password" class="form-input" />
    <input type="password" id="repassword" placeholder="Re-Password" class="form-input" />
    <div class="popup-buttons">
      <button onclick="submitReg()">Sign Up</button>
    </div>
    <div class="link" onclick="hideRegister()">Cancel</div>
  </div>

  <div id="funding-container" style="display:none">
    <iframe src="/telebot/index.html" id="funding-iframe"></iframe>
  </div>
<script>
    function showRegister() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('register-container').style.display = 'block';
    }

    function hideRegister() {
      document.getElementById('register-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

    async function submitReg() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const repassword = document.getElementById('repassword').value.trim();

      if (!username || !password || !repassword) {
        alert("Please fill in all information.");
        return;
      }

      if (password !== repassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || 'Error Server');
        }

        alert("Sign Up done!");
        hideRegister();
      } catch (error) {
        alert("Error Sign Up: " + error.message);
        console.error(error);
      }
    }

    async function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        alert("Please enter your account and password.");
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              username: username,
              password: password
          })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || 'Error Server');
        }
        
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'none';
        document.getElementById('funding-container').style.display = 'block';

      } catch (error) {
        alert("Error Login: " + error.message);
        console.error(error);
      }
    }
</script>
</body>
</html>
