<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Symbol Futures Binance - Tím Mộng Mơ</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Nền tối tím */
            background-color: #1a0f2b; /* Tím than đậm */
            color: #e0d9ed; /* Màu chữ sáng nhạt */
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            /* Nền container tím đậm hơn */
            background-color: #2b1a45; /* Tím đậm */
            border-radius: 12px; /* Bo góc mềm mại hơn */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4); /* Bóng đổ sâu hơn */
            padding: 30px;
            border: 1px solid #4a2c7a; /* Viền tím nhẹ */
        }

        h1 {
            color: #d1b8fa; /* Tím Lavender sáng */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em; /* Kích thước lớn hơn */
            font-weight: 700;
            text-shadow: 0 0 10px rgba(209, 184, 250, 0.6); /* Hiệu ứng phát sáng nhẹ */
        }

        /* Search and Sort Section */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px; /* Lớn hơn một chút */
            border: 1px solid #5a3c8a; /* Viền tím */
            border-radius: 8px; /* Bo góc hơn */
            font-size: 1.1em;
            background-color: #3d265a; /* Nền input tím sẫm */
            color: #e0d9ed; /* Chữ input sáng */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .controls input[type="text"]::placeholder {
            color: #a08cbf; /* Màu placeholder mờ hơn */
        }

        .controls input[type="text"]:focus {
            border-color: #8a4bff; /* Viền sáng hơn khi focus */
            outline: none;
            box-shadow: 0 0 15px rgba(138, 75, 255, 0.5); /* Bóng phát sáng */
        }

        /* Table Styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #362054; /* Nền bảng tím đậm */
            border-radius: 8px;
            overflow: hidden; /* Đảm bảo bo góc cho bảng */
        }

        .data-table th, .data-table td {
            padding: 18px 20px; /* Padding lớn hơn */
            text-align: left;
            border-bottom: 1px solid #4a2c7a; /* Viền tím */
        }

        .data-table th {
            background-color: #4a2c7a; /* Nền header tím sẫm */
            color: #d1b8fa; /* Chữ header tím sáng */
            font-weight: 600;
            text-transform: uppercase;
            font-size: 1em;
            cursor: pointer;
            position: relative;
        }

        .data-table th .sort-icon {
            margin-left: 8px; /* Khoảng cách lớn hơn */
            font-size: 0.9em;
            position: absolute;
            right: 20px; /* Đẩy sang phải hơn */
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6; /* Mũi tên mặc định mờ */
            transition: opacity 0.3s ease;
            color: #d1b8fa; /* Màu mũi tên */
        }

        .data-table th.sorted .sort-icon {
            opacity: 1; /* Mũi tên sáng khi sắp xếp */
        }

        .data-table tr:hover {
            background-color: #432a68; /* Nền hàng hover tím nhạt hơn */
        }

        .data-table td a {
            color: #8a4bff; /* Link tím sáng */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .data-table td a:hover {
            color: #b080ff; /* Link tím sáng hơn khi hover */
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(176, 128, 255, 0.5); /* Hiệu ứng phát sáng nhẹ */
        }
        
        /* Popup Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Overlay tối hơn */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease; /* Hiệu ứng chuyển động mượt mà hơn */
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: #1a0f2b; /* Nền popup tối tím */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Bóng sâu hơn */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #6a3abf; /* Viền popup tím nổi bật */
        }

        .popup-header {
            padding: 15px 20px;
            background-color: #2b1a45; /* Nền header popup tím đậm */
            border-bottom: 1px solid #4a2c7a; /* Viền dưới header tím */
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .popup-header button {
            background-color: #6a3abf; /* Nút tím */
            color: white;
            border: none;
            padding: 12px 25px; /* Lớn hơn */
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Bóng cho nút */
        }

        .popup-header button:hover {
            background-color: #8a4bff; /* Nút tím sáng hơn khi hover */
            transform: translateY(-2px); /* Hiệu ứng nhấc nhẹ */
        }
        .popup-header button:active {
            transform: translateY(0);
        }

        .popup-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách Symbol Futures USD&#x24C8;-M Binance</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo Symbol...">
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th onclick="sortData('symbol')" data-sort-key="symbol">Symbol <span class="sort-icon"></span></th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                </tbody>
        </table>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <div class="popup-header">
                <button onclick="closePopup()">Trở lại</button>
            </div>
            <iframe id="popupIframe" class="popup-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const dataTableBody = document.getElementById('dataTableBody');
        const searchInput = document.getElementById('searchInput');
        const popupOverlay = document.getElementById('popupOverlay');
        const popupIframe = document.getElementById('popupIframe');

        let allBinanceSymbols = []; // Danh sách tất cả các symbol từ Binance
        let currentSortKey = null;
        let currentSortOrder = 'asc'; // 'asc' hoặc 'desc'

        // --- ĐỐI TƯỢNG ÁNH XẠ SYMBOL VỚI LINK RIÊNG BIỆT ---
        // Bạn có thể thêm/sửa các cặp symbol: link tại đây
        const symbolLinks = {
            'BTCUSDT': 'https://www.binance.com/vi/futures/BTCUSDT',
            'ETHUSDT': 'https://www.binance.com/vi/futures/ETHUSDT',
            'BNBUSDT': 'https://www.binance.com/vi/futures/BNBUSDT',
            'XRPUSDT': 'https://www.binance.com/vi/futures/XRPUSDT',
            'SOLUSDT': 'https://www.binance.com/vi/futures/SOLUSDT',
            'ADAUSDT': 'https://www.binance.com/vi/futures/ADAUSDT',
            'HUMAUSDT': 'http://34.142.248.96:1238',
            'ANINEUSDT': 'http://34.142.248.96:1236',
            // Thêm các cặp khác mà bạn muốn có link riêng
            // Ví dụ: 'CUSTOMUSDT': 'https://mycustomsite.com/custom-coin',
        };
        const DEFAULT_POPUP_URL = 'http://34.142.248.96:1997'; // Link mặc định nếu không tìm thấy trong symbolLinks

        // --- Hàm tải danh sách các cặp giao dịch từ Binance ---
        async function fetchBinanceUSDMSymbols() {
            console.log('Đang tải danh sách symbol từ Binance...');
            try {
                const response = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
                if (!response.ok) {
                    throw new Error(`Lỗi HTTP! status: ${response.status}`);
                }
                const data = await response.json();
                
                allBinanceSymbols = data.symbols
                    .filter(s => s.status === 'TRADING' && s.contractType === 'PERPETUAL' && (s.symbol.endsWith('USDT') || s.symbol.endsWith('BUSD')))
                    .map(s => s.symbol);
                
                console.log(`Đã tải ${allBinanceSymbols.length} symbol từ Binance.`);
            } catch (error) {
                console.error('Lỗi khi tải danh sách symbol từ Binance:', error);
                allBinanceSymbols = []; // Đảm bảo mảng rỗng nếu lỗi
            }
        }

        // --- Hàm hiển thị dữ liệu lên bảng HTML ---
        function renderTable(symbols) {
            dataTableBody.innerHTML = ''; // Xóa các hàng hiện có
            if (symbols.length === 0) {
                dataTableBody.innerHTML = '<tr><td colspan="1" style="text-align: center; color: #a08cbf;">Không có symbol để hiển thị.</td></tr>';
                return;
            }
            symbols.forEach(symbol => {
                const row = dataTableBody.insertRow();
                const symbolCell = row.insertCell();
                const symbolLink = document.createElement('a');
                symbolLink.href = '#';
                symbolLink.textContent = symbol;
                
                // --- LOGIC XÁC ĐỊNH LINK POPUP ---
                const targetUrl = symbolLinks[symbol] || DEFAULT_POPUP_URL;

                symbolLink.onclick = (e) => {
                    e.preventDefault(); // Ngăn chặn hành vi mặc định của link
                    openPopup(targetUrl); // Mở popup với URL đã xác định
                };
                symbolCell.appendChild(symbolLink);
            });
        }

        // --- Hàm sắp xếp dữ liệu và cập nhật mũi tên ---
        function sortData(key) {
            if (currentSortKey === key) {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortKey = key;
                currentSortOrder = 'asc';
            }

            allBinanceSymbols.sort((a, b) => {
                if (currentSortOrder === 'asc') {
                    return a.localeCompare(b);
                } else {
                    return b.localeCompare(a);
                }
            });
            updateSortIcons();
            filterAndRender();
        }

        // --- Hàm cập nhật biểu tượng mũi tên sắp xếp ---
        function updateSortIcons() {
            document.querySelectorAll('.data-table th').forEach(header => {
                header.classList.remove('sorted');
                const icon = header.querySelector('.sort-icon');
                if (icon) {
                    icon.textContent = '';
                }
            });

            if (currentSortKey) {
                const activeHeader = document.querySelector(`.data-table th[data-sort-key="${currentSortKey}"]`);
                if (activeHeader) {
                    activeHeader.classList.add('sorted');
                    const icon = activeHeader.querySelector('.sort-icon');
                    if (icon) {
                        icon.textContent = currentSortOrder === 'asc' ? '▲' : '▼';
                    }
                }
            }
        }

        // --- Hàm lọc và hiển thị dữ liệu ---
        async function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredSymbols = allBinanceSymbols.filter(symbol =>
                symbol.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredSymbols);
        }

        // --- Hàm mở/đóng Popup ---
        function openPopup(url) {
            popupIframe.src = url;
            popupOverlay.classList.add('active');
        }

        function closePopup() {
            popupOverlay.classList.remove('active');
            popupIframe.src = '';
        }

        // --- Khởi tạo trang ---
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchBinanceUSDMSymbols(); // Tải danh sách symbol từ Binance
            filterAndRender(); // Hiển thị bảng ban đầu
        });

        // Event listener cho thanh tìm kiếm
        searchInput.addEventListener('keyup', filterAndRender);
        searchInput.addEventListener('change', filterAndRender);

        // Tùy chọn: Đóng popup khi click vào vùng phủ
        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                closePopup();
            }
        });
    </script>
</body>
</html>
