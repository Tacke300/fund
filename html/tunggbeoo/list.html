<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Symbol Futures Binance - Đen Xám Huyền Bí</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Gần như đen */
            color: #E0E0E0; /* Màu chữ xám nhạt, dễ đọc */
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #1E1E1E; /* Xám đậm */
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            padding: 30px;
            border: 1px solid #333333;
        }

        h1 {
            color: #BB86FC; /* Tím điện tử (Neon Purple) nổi bật */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(187, 134, 252, 0.7);
        }

        /* Search and Sort Section */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid #444444;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #2C2C2C;
            color: #E0E0E0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .controls input[type="text"]::placeholder {
            color: #999999;
        }

        .controls input[type="text"]:focus {
            border-color: #BB86FC;
            outline: none;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.6);
        }

        /* Table Styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #252525;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th, .data-table td {
            padding: 18px 20px;
            text-align: left;
            border-bottom: 1px solid #3A3A3A;
        }

        .data-table th {
            background-color: #333333;
            color: #E0E0E0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 1em;
            cursor: pointer;
            position: relative;
        }

        .data-table th .sort-icon {
            margin-left: 8px;
            font-size: 0.9em;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            transition: opacity 0.3s ease;
            color: #BB86FC;
        }

        .data-table th.sorted .sort-icon {
            opacity: 1;
        }

        .data-table tr:hover {
            background-color: #2F2F2F;
        }

        .data-table td a {
            color: #03DAC6; /* Xanh ngọc (Teal) nổi bật */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            display: block; /* Đảm bảo link chiếm toàn bộ ô để dễ click */
            padding: inherit; /* Kế thừa padding từ td */
            margin: -18px -20px; /* Bù lại padding của td để link bao phủ hoàn toàn */
            line-height: inherit; /* Kế thừa line-height */
            height: 100%; /* Đảm bảo chiều cao 100% của ô */
            width: 100%; /* Đảm bảo chiều rộng 100% của ô */
        }

        .data-table td a:hover {
            color: #66FFCC;
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(3, 218, 198, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách Symbol Futures USD&#x24C8;-M Binance</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo Symbol...">
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th onclick="sortData('symbol')" data-sort-key="symbol">Symbol <span class="sort-icon"></span></th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                </tbody>
        </table>
    </div>

    <script>
        const dataTableBody = document.getElementById('dataTableBody');
        const searchInput = document.getElementById('searchInput');

        let allBinanceSymbols = [];
        let currentSortKey = null;
        let currentSortOrder = 'asc';

        // --- ĐỐI TƯỢNG ÁNH XẠ SYMBOL VỚI LINK RIÊNG BIỆT ---
        // Sử dụng các URL mà bạn muốn chuyển hướng đến
        const symbolLinks = {
            'BTCUSDT': 'https://www.binance.com/vi/futures/BTCUSDT',
            'ETHUSDT': 'https://www.binance.com/vi/futures/ETHUSDT',
            'BNBUSDT': 'https://www.binance.com/vi/futures/BNBUSDT',
            'XRPUSDT': 'https://www.binance.com/vi/futures/XRPUSDT',
            'SOLUSDT': 'https://www.binance.com/vi/futures/SOLUSDT',
            'SPXUSDT': 'http://34.142.248.96:1237',
            // Đây là các link ví dụ của bạn, giờ sẽ chuyển hướng trực tiếp
            'HUMAUSDT': 'http://34.142.248.96:1238',
            'ANINEUSDT': 'http://34.142.248.96:1236',
            // Thêm các cặp khác mà bạn muốn có link riêng
        };
        // URL mặc định khi không tìm thấy link riêng trong symbolLinks
        // Bạn có thể đổi cái này thành một trang lỗi, hoặc trang mặc định của bạn
        const DEFAULT_URL = 'https://www.binance.com/vi/futures'; 

        // --- Hàm tải danh sách các cặp giao dịch từ Binance ---
        async function fetchBinanceUSDMSymbols() {
            console.log('Đang tải danh sách symbol từ Binance...');
            try {
                const response = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
                if (!response.ok) {
                    throw new Error(`Lỗi HTTP! status: ${response.status}`);
                }
                const data = await response.json();
                
                allBinanceSymbols = data.symbols
                    .filter(s => s.status === 'TRADING' && s.contractType === 'PERPETUAL' && (s.symbol.endsWith('USDT') || s.symbol.endsWith('BUSD')))
                    .map(s => s.symbol);
                
                console.log(`Đã tải ${allBinanceSymbols.length} symbol từ Binance.`);
            } catch (error) {
                console.error('Lỗi khi tải danh sách symbol từ Binance:', error);
                allBinanceSymbols = [];
            }
        }

        // --- Hàm hiển thị dữ liệu lên bảng HTML ---
        function renderTable(symbols) {
            dataTableBody.innerHTML = '';
            if (symbols.length === 0) {
                dataTableBody.innerHTML = '<tr><td colspan="1" style="text-align: center; color: #999999;">Không có symbol để hiển thị.</td></tr>';
                return;
            }
            symbols.forEach(symbol => {
                const row = dataTableBody.insertRow();
                const symbolCell = row.insertCell();
                const symbolLink = document.createElement('a');
                
                // Gán trực tiếp href cho thẻ <a>
                const targetUrl = symbolLinks[symbol] || DEFAULT_URL;
                symbolLink.href = targetUrl; 
                symbolLink.textContent = symbol;
                
                // Loại bỏ onclick và thay bằng hành vi mặc định của link
                // symbolLink.onclick = (e) => { e.preventDefault(); window.location.href = targetUrl; };
                
                symbolCell.appendChild(symbolLink);
            });
        }

        // --- Hàm sắp xếp dữ liệu và cập nhật mũi tên ---
        function sortData(key) {
            if (currentSortKey === key) {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortKey = key;
                currentSortOrder = 'asc';
            }

            allBinanceSymbols.sort((a, b) => {
                if (currentSortOrder === 'asc') {
                    return a.localeCompare(b);
                } else {
                    return b.localeCompare(a);
                }
            });
            updateSortIcons();
            filterAndRender();
        }

        // --- Hàm cập nhật biểu tượng mũi tên sắp xếp ---
        function updateSortIcons() {
            document.querySelectorAll('.data-table th').forEach(header => {
                header.classList.remove('sorted');
                const icon = header.querySelector('.sort-icon');
                if (icon) {
                    icon.textContent = '';
                }
            });

            if (currentSortKey) {
                const activeHeader = document.querySelector(`.data-table th[data-sort-key="${currentSortKey}"]`);
                if (activeHeader) {
                    activeHeader.classList.add('sorted');
                    const icon = activeHeader.querySelector('.sort-icon');
                    if (icon) {
                        icon.textContent = currentSortOrder === 'asc' ? '▲' : '▼';
                    }
                }
            }
        }

        // --- Hàm lọc và hiển thị dữ liệu ---
        async function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredSymbols = allBinanceSymbols.filter(symbol =>
                symbol.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredSymbols);
        }

        // --- Khởi tạo trang ---
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchBinanceUSDMSymbols(); // Tải danh sách symbol từ Binance
            filterAndRender(); // Hiển thị bảng ban đầu
        });

        // Event listener cho thanh tìm kiếm
        searchInput.addEventListener('keyup', filterAndRender);
        searchInput.addEventListener('change', filterAndRender);
    </script>
</body>
</html>
