<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Symbol Futures Binance - Đen Xám Huyền Bí</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Nền tối sâu */
            background-color: #121212; /* Gần như đen */
            color: #E0E0E0; /* Màu chữ xám nhạt, dễ đọc */
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            /* Nền container xám đậm */
            background-color: #1E1E1E; /* Xám đậm */
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6); /* Bóng đổ sâu hơn, rõ nét hơn trên nền tối */
            padding: 30px;
            border: 1px solid #333333; /* Viền xám tinh tế */
        }

        h1 {
            color: #BB86FC; /* Tím điện tử (Neon Purple) nổi bật */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(187, 134, 252, 0.7); /* Hiệu ứng phát sáng mạnh hơn */
        }

        /* Search and Sort Section */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid #444444; /* Viền input xám */
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #2C2C2C; /* Nền input xám than */
            color: #E0E0E0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .controls input[type="text"]::placeholder {
            color: #999999; /* Màu placeholder xám nhạt */
        }

        .controls input[type="text"]:focus {
            border-color: #BB86FC; /* Viền tím điện tử khi focus */
            outline: none;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.6); /* Bóng phát sáng tím */
        }

        /* Table Styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #252525; /* Nền bảng xám đậm hơn một chút */
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th, .data-table td {
            padding: 18px 20px;
            text-align: left;
            border-bottom: 1px solid #3A3A3A; /* Viền dưới xám */
        }

        .data-table th {
            background-color: #333333; /* Nền header xám */
            color: #E0E0E0; /* Chữ header xám nhạt */
            font-weight: 600;
            text-transform: uppercase;
            font-size: 1em;
            cursor: pointer;
            position: relative;
        }

        .data-table th .sort-icon {
            margin-left: 8px;
            font-size: 0.9em;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            transition: opacity 0.3s ease;
            color: #BB86FC; /* Màu mũi tên tím */
        }

        .data-table th.sorted .sort-icon {
            opacity: 1;
        }

        .data-table tr:hover {
            background-color: #2F2F2F; /* Nền hàng hover xám nhẹ */
        }

        .data-table td a {
            color: #03DAC6; /* Xanh ngọc (Teal) nổi bật */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .data-table td a:hover {
            color: #66FFCC; /* Xanh ngọc sáng hơn khi hover */
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(3, 218, 198, 0.5); /* Hiệu ứng phát sáng xanh */
        }
        
        /* Popup Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98); /* Overlay gần như đen hoàn toàn */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: #121212; /* Nền popup siêu tối */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); /* Bóng sâu và sắc nét */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #BB86FC; /* Viền popup tím điện tử nổi bật */
        }

        .popup-header {
            padding: 15px 20px;
            background-color: #1E1E1E; /* Nền header popup xám đậm */
            border-bottom: 1px solid #333333; /* Viền dưới header xám */
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .popup-header button {
            background-color: #BB86FC; /* Nút tím điện tử */
            color: #121212; /* Chữ màu đen trên nút tím */
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600; /* Chữ đậm hơn */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(187, 134, 252, 0.3); /* Bóng phát sáng cho nút */
        }

        .popup-header button:hover {
            background-color: #D1B8FA; /* Nút tím sáng hơn khi hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(187, 134, 252, 0.5);
        }
        .popup-header button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(187, 134, 252, 0.3);
        }

        .popup-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách Symbol Futures USD&#x24C8;-M Binance</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo Symbol...">
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th onclick="sortData('symbol')" data-sort-key="symbol">Symbol <span class="sort-icon"></span></th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                </tbody>
        </table>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <div class="popup-header">
                <button onclick="closePopup()">Trở lại</button>
            </div>
            <iframe id="popupIframe" class="popup-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const dataTableBody = document.getElementById('dataTableBody');
        const searchInput = document.getElementById('searchInput');
        const popupOverlay = document.getElementById('popupOverlay');
        const popupIframe = document.getElementById('popupIframe');

        let allBinanceSymbols = [];
        let currentSortKey = null;
        let currentSortOrder = 'asc';

        const symbolLinks = {
            'BTCUSDT': 'http://google.com',
            'ETHUSDT': 'https://www.binance.com/vi/futures/ETHUSDT',
            'BNBUSDT': 'https://www.binance.com/vi/futures/BNBUSDT',
            'XRPUSDT': 'https://www.binance.com/vi/futures/XRPUSDT',
            'SOLUSDT': 'https://www.binance.com/vi/futures/SOLUSDT',
            'ADAUSDT': 'https://www.binance.com/vi/futures/ADAUSDT',
            'HUMAUSDT': 'http://34.142.248.96:1238',
            'ANINEUSDT': 'http://34.142.248.96:1236',
        };
        const DEFAULT_POPUP_URL = 'http://google.com';

        async function fetchBinanceUSDMSymbols() {
            console.log('Đang tải danh sách symbol từ Binance...');
            try {
                const response = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
                if (!response.ok) {
                    throw new Error(`Lỗi HTTP! status: ${response.status}`);
                }
                const data = await response.json();
                
                allBinanceSymbols = data.symbols
                    .filter(s => s.status === 'TRADING' && s.contractType === 'PERPETUAL' && (s.symbol.endsWith('USDT') || s.symbol.endsWith('BUSD')))
                    .map(s => s.symbol);
                
                console.log(`Đã tải ${allBinanceSymbols.length} symbol từ Binance.`);
            } catch (error) {
                console.error('Lỗi khi tải danh sách symbol từ Binance:', error);
                allBinanceSymbols = [];
            }
        }

        function renderTable(symbols) {
            dataTableBody.innerHTML = '';
            if (symbols.length === 0) {
                dataTableBody.innerHTML = '<tr><td colspan="1" style="text-align: center; color: #999999;">Không có symbol để hiển thị.</td></tr>';
                return;
            }
            symbols.forEach(symbol => {
                const row = dataTableBody.insertRow();
                const symbolCell = row.insertCell();
                const symbolLink = document.createElement('a');
                symbolLink.href = '#';
                symbolLink.textContent = symbol;
                
                const targetUrl = symbolLinks[symbol] || DEFAULT_POPUP_URL;

                symbolLink.onclick = (e) => {
                    e.preventDefault();
                    
                    if (targetUrl.includes('google.com') || targetUrl.includes('binance.com')) {
                        window.open(targetUrl, '_blank');
                        console.log(`Đã mở ${targetUrl} trong tab mới.`);
                    } else {
                        openPopup(targetUrl);
                        console.log(`Đã mở ${targetUrl} trong popup.`);
                    }
                };
                symbolCell.appendChild(symbolLink);
            });
        }

        function sortData(key) {
            if (currentSortKey === key) {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortKey = key;
                currentSortOrder = 'asc';
            }

            allBinanceSymbols.sort((a, b) => {
                if (currentSortOrder === 'asc') {
                    return a.localeCompare(b);
                } else {
                    return b.localeCompare(a);
                }
            });
            updateSortIcons();
            filterAndRender();
        }

        function updateSortIcons() {
            document.querySelectorAll('.data-table th').forEach(header => {
                header.classList.remove('sorted');
                const icon = header.querySelector('.sort-icon');
                if (icon) {
                    icon.textContent = '';
                }
            });

            if (currentSortKey) {
                const activeHeader = document.querySelector(`.data-table th[data-sort-key="${currentSortKey}"]`);
                if (activeHeader) {
                    activeHeader.classList.add('sorted');
                    const icon = activeHeader.querySelector('.sort-icon');
                    if (icon) {
                        icon.textContent = currentSortOrder === 'asc' ? '▲' : '▼';
                    }
                }
            }
        }

        async function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredSymbols = allBinanceSymbols.filter(symbol =>
                symbol.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredSymbols);
        }

        function openPopup(url) {
            popupIframe.src = url;
            popupOverlay.classList.add('active');
        }

        function closePopup() {
            popupOverlay.classList.remove('active');
            popupIframe.src = '';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchBinanceUSDMSymbols();
            filterAndRender();
        });

        searchInput.addEventListener('keyup', filterAndRender);
        searchInput.addEventListener('change', filterAndRender);

        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                closePopup();
            }
        });
    </script>
</body>
</html>
