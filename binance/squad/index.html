<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Square Auto-Bot Professional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --binance-yellow: #FCD535;
            --binance-black: #0B0E11;
            --card-bg: #1E2329;
            --hover-bg: #2B3139;
            --text-main: #EAECEF;
            --text-muted: #848E9C;
            --green: #0ECB81;
            --red: #F6465D;
            --border-color: #474D57;
        }

        body {
            background-color: var(--binance-black);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1100px;
        }

        /* Header & Status */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--binance-yellow);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2b3139;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot-online { background: var(--green); box-shadow: 0 0 8px var(--green); }
        .dot-offline { background: var(--red); box-shadow: 0 0 8px var(--red); }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .stat-label { color: var(--text-muted); font-size: 14px; margin-bottom: 8px; }
        .stat-value { font-size: 32px; font-weight: 700; }
        .stat-value span { font-size: 16px; color: var(--text-muted); }

        /* Main Section */
        .main-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .card-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Controls */
        .btn-group { display: flex; gap: 10px; }
        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-start { background: var(--green); color: white; }
        .btn-start:hover { opacity: 0.8; }
        .btn-stop { background: var(--red); color: white; }
        .btn-stop:hover { opacity: 0.8; }
        .btn-sort { background: #474d57; color: white; font-size: 12px; }
        .btn-sort:hover { background: #5d646f; }
        .btn-sort.active { background: var(--binance-yellow); color: black; }

        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 20px; color: var(--text-muted); font-size: 13px; text-transform: uppercase; border-bottom: 1px solid var(--border-color); }
        td { padding: 18px 20px; border-bottom: 1px solid rgba(71, 77, 87, 0.3); font-size: 14px; }
        tr:hover { background: var(--hover-bg); }

        .coin-tag {
            background: rgba(243, 186, 47, 0.1);
            color: var(--binance-yellow);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .view-count { color: var(--binance-yellow); font-weight: 600; }

        .badge-success { color: var(--green); background: rgba(14, 203, 129, 0.1); padding: 4px 10px; border-radius: 6px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-bolt"></i> BINANCE SQUARE BOT
        </div>
        <div class="status-badge">
            <span id="statusDot" class="dot dot-offline"></span>
            <span id="statusText">Bot đang dừng</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Tổng bài đăng</div>
            <div class="stat-value" id="totalPosts">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Thời gian chạy lần cuối</div>
            <div class="stat-value" id="lastRun" style="font-size: 24px;">--:--</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Cổng Terminal</div>
            <div class="stat-value">9999 <span>/tcp</span></div>
        </div>
    </div>

    <div class="main-section">
        <div class="card">
            <div class="card-header">
                <h3 style="margin:0"><i class="fa-solid fa-list-check"></i> Nhật ký hoạt động</h3>
                <div class="btn-group">
                    <button class="btn btn-start" onclick="controlBot('start')"><i class="fa-solid fa-play"></i> Bắt đầu</button>
                    <button class="btn btn-stop" onclick="controlBot('stop')"><i class="fa-solid fa-stop"></i> Dừng lại</button>
                </div>
            </div>
            
            <div style="padding: 15px 20px; background: rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px;">
                <span style="font-size: 13px; color: var(--text-muted);">Sắp xếp lượt xem:</span>
                <button id="sortNone" class="btn btn-sort active" onclick="setSort('none')">Mặc định</button>
                <button id="sortDesc" class="btn btn-sort" onclick="setSort('desc')"><i class="fa-solid fa-arrow-down-wide-short"></i> Cao -> Thấp</button>
                <button id="sortAsc" class="btn btn-sort" onclick="setSort('asc')"><i class="fa-solid fa-arrow-up-wide-short"></i> Thấp -> Cao</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Đồng Coin</th>
                        <th>Thời điểm</th>
                        <th>Lượt xem thực</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let currentSort = 'none';

    function setSort(type) {
        currentSort = type;
        // Cập nhật class active cho nút
        document.querySelectorAll('.btn-sort').forEach(btn => btn.classList.remove('active'));
        if(type === 'none') document.getElementById('sortNone').classList.add('active');
        if(type === 'desc') document.getElementById('sortDesc').classList.add('active');
        if(type === 'asc') document.getElementById('sortAsc').classList.add('active');
        updateUI();
    }

    async function controlBot(action) {
        try {
            await fetch(`/${action}`);
            updateUI();
        } catch (e) { console.error("Lỗi điều khiển:", e); }
    }

    async function updateUI() {
        try {
            const res = await fetch('/stats');
            const data = await res.json();

            // Update Status
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            if(data.isRunning) {
                dot.className = 'dot dot-online';
                txt.innerText = 'Bot đang hoạt động';
            } else {
                dot.className = 'dot dot-offline';
                txt.innerText = 'Bot đang dừng';
            }

            // Update Stats
            document.getElementById('totalPosts').innerText = data.totalPosts;
            document.getElementById('lastRun').innerText = data.lastRun || '--:--';

            // Sort & Render Table
            let history = [...data.history];
            if (currentSort === 'desc') history.sort((a, b) => b.views - a.views);
            if (currentSort === 'asc') history.sort((a, b) => a.views - b.views);

            const tableBody = document.getElementById('logTable');
            tableBody.innerHTML = history.map(log => `
                <tr>
                    <td><span class="coin-tag">$${log.coin}</span></td>
                    <td>${log.time}</td>
                    <td class="view-count"><i class="fa-regular fa-eye"></i> ${log.viewDisplay || log.views || 0}</td>
                    <td><span class="badge-success">${log.status}</span></td>
                </tr>
            `).join('');

        } catch (e) { console.error("Lỗi cập nhật UI:", e); }
    }

    // Tự động cập nhật mỗi 3 giây
    setInterval(updateUI, 3000);
    // Chạy lần đầu
    updateUI();
</script>

</body>
</html>
