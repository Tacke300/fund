<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONCEY D. LUFFY BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --luffy-red: #ff4d4d;
            --luffy-yellow: #ffbe0b;
            --bg-dark: #0a0a0c;
        }

        body {
            background: var(--bg-dark);
            color: #eee;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 80%);
            background-color: #050505;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .luffy-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .card { 
            background: rgba(20, 20, 25, 0.9); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 16px;
        }

        .glow-text { text-shadow: 0 0 15px rgba(255, 77, 77, 0.7); }
        
        .avatar-container {
            position: relative;
            width: 65px;
            height: 65px;
            flex-shrink: 0;
            background: #222;
            border-radius: 12px;
            overflow: visible;
        }

        /* Avatar nh√∫ng tr·ª±c ti·∫øp (Base64) - ƒê·∫£m b·∫£o lu√¥n hi·ªÉn th·ªã */
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--luffy-red);
        }

        .btn-action { transition: all 0.3s ease; font-weight: 900; text-transform: uppercase; }
        .btn-start { background: linear-gradient(135deg, #22c55e, #15803d); box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3); }
        .btn-stop { background: linear-gradient(135deg, #ef4444, #b91c1c); animation: pulse 2s infinite; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        
        .status-tag { font-size: 9px; padding: 2px 8px; border-radius: 4px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--luffy-red); border-radius: 10px; }
    </style>
</head>
<body class="p-2 md:p-6">

    <header class="card p-4 mb-4 flex flex-wrap justify-between items-center gap-4 border-b-2 border-red-500">
        <div class="flex items-center gap-4">
            <div class="avatar-container">
                <svg class="avatar-img" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" fill="#111"/>
                    <circle cx="50" cy="45" r="30" fill="#fbd38d"/> <path d="M20 40 Q50 10 80 40" stroke="#eab308" stroke-width="8" fill="none"/> <rect x="15" y="38" width="70" height="6" fill="#eab308"/> <rect x="15" y="35" width="70" height="3" fill="#ef4444"/> <circle cx="40" cy="45" r="3" fill="black"/> <circle cx="60" cy="45" r="3" fill="black"/> <path d="M40 60 Q50 70 60 60" stroke="black" stroke-width="2" fill="none"/> </svg>
                <div class="absolute -top-2 -left-2 bg-yellow-500 text-black text-[9px] font-black px-1.5 rounded uppercase shadow-lg">Captain</div>
            </div>
            <div>
                <h1 class="luffy-font text-3xl md:text-5xl text-white glow-text leading-none">MONCEY D. LUFFY</h1>
                <div class="flex gap-2 mt-2">
                    <span id="ipStatus" class="status-tag mono text-blue-400 font-bold">IP: SCANNING...</span>
                    <span id="botStatusText" class="status-tag text-gray-500 uppercase font-black">OFFLINE</span>
                </div>
            </div>
        </div>

        <div class="flex gap-4 md:gap-8 items-center bg-black/50 p-4 rounded-2xl border border-white/5">
            <div class="text-center">
                <p class="text-[10px] text-gray-500 font-bold">KHO B√ÅU USDT</p>
                <p id="balance" class="text-3xl font-black text-yellow-400 mono">$0.00</p>
            </div>
            <div class="text-center">
                <p class="text-[10px] text-gray-500 font-bold">WIN RATE</p>
                <p id="winRate" class="luffy-font text-4xl text-green-400">0%</p>
            </div>
        </div>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-4">
        <div class="card p-3">
            <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">V·ªën L·ªánh</label>
            <div class="flex gap-1">
                <input type="number" id="invValue" class="w-full bg-black/40 border border-white/10 p-2 rounded text-xs text-white outline-none" value="1.5">
                <select id="invType" class="bg-black border border-white/10 p-1 rounded text-[10px] text-yellow-500 font-bold">
                    <option value="fixed">$</option>
                    <option value="percent">%</option>
                </select>
            </div>
        </div>

        <div class="card p-3">
            <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">S√≥ng %</label>
            <input type="number" id="minVol" class="w-full bg-black/40 border border-white/10 p-2 rounded text-xs text-red-400 font-bold" value="5.0">
        </div>

        <div class="card p-3">
            <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">S·ªë L·ªánh</label>
            <input type="number" id="maxPositions" class="w-full bg-black/40 border border-white/10 p-2 rounded text-xs text-white" value="10">
        </div>

        <div class="card p-3">
            <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">SL T·ªïng %</label>
            <input type="number" id="accountSL" class="w-full bg-black/40 border border-white/10 p-2 rounded text-xs text-orange-400" value="30">
        </div>

        <div class="p-1"><button id="runBtn" onclick="handleToggle()" class="btn-action btn-start w-full h-full rounded-xl text-[11px] text-white">üö¢ GI∆Ø∆†NG BU·ªíM</button></div>
        <div class="p-1"><button onclick="handleUpdate()" class="btn-action bg-white/5 border border-white/10 w-full h-full rounded-xl text-[10px] text-gray-300">C·∫¨P NH·∫¨T</button></div>
    </div>

    <div class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 overflow-hidden">
        <div class="md:col-span-4 flex flex-col gap-4 overflow-hidden">
            <div class="card flex-grow flex flex-col overflow-hidden border-t-4 border-blue-500">
                <div class="p-3 border-b border-white/5 flex justify-between items-center">
                    <span class="text-[10px] font-black text-blue-400 uppercase italic">Nh·∫≠t k√Ω h·∫£i tr√¨nh</span>
                    <button onclick="clearLogs()" class="text-[9px] text-gray-600">X√≥a</button>
                </div>
                <div id="botLogs" class="flex-grow overflow-y-auto p-3 mono text-[10px] space-y-2"></div>
            </div>
        </div>

        <div class="md:col-span-8 card flex flex-col overflow-hidden border-t-4 border-red-500">
            <div class="p-4 border-b border-white/5 flex justify-between bg-red-500/5 items-center">
                <h3 class="luffy-font text-2xl text-red-500 italic">CHI·∫æN TR∆Ø·ªúNG LIVE</h3>
                <span id="posCount" class="px-4 py-1 bg-red-600 text-white text-[10px] font-black rounded-lg">0 L·ªÜNH</span>
            </div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-left text-[11px] mono">
                    <thead class="bg-black/80 sticky top-0 text-gray-500 uppercase text-[9px] border-b border-white/10">
                        <tr>
                            <th class="p-4">C·∫∑p Ti·ªÅn</th>
                            <th class="p-4">V·ªã Th·∫ø</th>
                            <th class="p-4 text-right">PnL %</th>
                        </tr>
                    </thead>
                    <tbody id="positionTable" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Logics gi·ªØ nguy√™n
        let isRunning = false;
        async function checkPublicIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                document.getElementById('ipStatus').innerText = "IP WAN: " + data.ip;
                document.getElementById('ipStatus').className = "status-tag mono text-green-400 font-bold";
            } catch (e) { document.getElementById('ipStatus').innerText = "IP: OFFLINE"; }
        }

        function updateUI(status_bool) {
            isRunning = status_bool;
            const btn = document.getElementById('runBtn');
            const txt = document.getElementById('botStatusText');
            if(isRunning) {
                btn.innerText = "üõë H·∫† BU·ªíM";
                btn.className = "btn-action btn-stop w-full h-full rounded-xl text-[11px] text-white";
                txt.innerText = "ƒêANG TU·∫¶N TRA...";
                txt.className = "status-tag text-green-500 border-green-500/50";
            } else {
                btn.innerText = "üö¢ GI∆Ø∆†NG BU·ªíM";
                btn.className = "btn-action btn-start w-full h-full rounded-xl text-[11px] text-white";
                txt.innerText = "OFFLINE";
                txt.className = "status-tag text-gray-500";
            }
        }

        async function sync() {
            try {
                const res = await fetch('/api/status');
                if(!res.ok) return;
                const data = await res.json();
                if(data.botSettings.isRunning !== isRunning) updateUI(data.botSettings.isRunning);
                document.getElementById('balance').innerText = `$${(data.status.currentBalance || 0).toFixed(2)}`;
                document.getElementById('posCount').innerText = `${data.activePositions.length} L·ªÜNH`;
                document.getElementById('positionTable').innerHTML = data.activePositions.map(p => `
                    <tr class="hover:bg-white/5 border-b border-white/5">
                        <td class="p-4 font-bold text-white">${p.symbol}</td>
                        <td class="p-4"><span class="${p.side === 'LONG' ? 'text-green-400' : 'text-red-400'} font-black">${p.side} ${p.leverage}x</span></td>
                        <td class="p-4 text-right font-black ${parseFloat(p.pnlPercent) >= 0 ? 'text-green-400' : 'text-red-400'}">${p.pnlPercent}%</td>
                    </tr>
                `).join('');
            } catch (e) {}
        }

        async function handleToggle() {
            isRunning = !isRunning; updateUI(isRunning);
            try { await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ isRunning }) }); } catch (e) {}
        }

        function clearLogs() { document.getElementById('botLogs').innerHTML = ''; }
        checkPublicIP(); setInterval(sync, 2000);
    </script>
</body>
</html>
