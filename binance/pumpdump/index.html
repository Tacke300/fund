<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONCEY D. LUFFY BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --luffy-red: #ff4d4d;
            --luffy-yellow: #ffbe0b;
            --bg-dark: #0a0a0c;
        }

        body {
            background: var(--bg-dark);
            color: #eee;
            font-family: 'Inter', sans-serif;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 80%),
                url('https://images.alphacoders.com/605/605592.png');
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .luffy-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .card { 
            background: rgba(15, 15, 20, 0.9); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 16px;
        }

        .glow-text { text-shadow: 0 0 15px rgba(255, 77, 77, 0.7); }
        .glow-yellow { text-shadow: 0 0 10px rgba(255, 190, 11, 0.5); }
        
        /* Avatar Frame fixed */
        .avatar-container {
            position: relative;
            width: 70px;
            height: 70px;
            flex-shrink: 0;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--luffy-red);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
        }

        .btn-action {
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 900;
        }

        .btn-start { background: linear-gradient(135deg, #22c55e, #15803d); box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4); }
        .btn-stop { background: linear-gradient(135deg, #ef4444, #b91c1c); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        .status-tag { font-size: 9px; padding: 2px 8px; border-radius: 4px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--luffy-red); border-radius: 10px; }
    </style>
</head>
<body class="p-2 md:p-6">

    <header class="card p-4 mb-4 flex flex-wrap justify-between items-center gap-4 border-b-2 border-red-500">
        <div class="flex items-center gap-4">
            <div class="avatar-container">
                <img src="https://i.ibb.co/vYm0Fm6/luffy-gear-5.png" alt="Moncey Avatar" class="avatar-img">
                <div class="absolute -top-2 -left-2 bg-yellow-500 text-black text-[9px] font-black px-1.5 rounded uppercase">Captain</div>
            </div>
            <div>
                <h1 class="luffy-font text-3xl md:text-5xl text-white glow-text uppercase leading-none">Moncey D. Luffy</h1>
                <div class="flex gap-2 mt-2">
                    <span id="ipStatus" class="status-tag mono text-blue-400 font-bold">IP: SCANNING...</span>
                    <span id="botStatusText" class="status-tag text-gray-500 uppercase font-black">OFFLINE</span>
                </div>
            </div>
        </div>

        <div class="flex gap-4 md:gap-8 items-center bg-black/50 p-4 rounded-2xl border border-white/5 shadow-inner">
            <div class="text-center">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">KHO B√ÅU USDT</p>
                <p id="balance" class="text-3xl font-black text-yellow-400 mono glow-yellow">$0.00</p>
            </div>
            <div class="h-12 w-[1px] bg-white/10"></div>
            <div class="text-center">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">T·ª∂ L·ªÜ TH·∫ÆNG</p>
                <p id="winRate" class="luffy-font text-4xl text-green-400">0%</p>
            </div>
        </div>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-4">
        <div class="card p-3 flex flex-col justify-center">
            <label class="text-[10px] text-gray-500 font-bold uppercase mb-1">V·ªën L·ªánh</label>
            <div class="flex gap-1">
                <input type="number" id="invValue" class="w-full bg-black/40 border border-white/10 p-2 rounded text-xs mono text-white outline-none" value="1.5">
                <select id="invType" class="bg-black border border-white/10 p-1 rounded text-[10px] text-yellow-500 font-bold">
                    <option value="fixed">$</option>
                    <option value="percent">%</option>
                </select>
            </div>
        </div>

        <div class="card p-3 flex flex-col justify-center">
            <label class="text-[10px] text-gray-500 font-bold uppercase mb-1">L·ªçc S√≥ng %</label>
            <input type="number" id="minVol" class="w-full bg-black/40 border border-white/10 p-2 rounded text-xs text-red-400 font-bold mono" value="5.0">
        </div>

        <div class="card p-3 flex flex-col justify-center">
            <label class="text-[10px] text-gray-500 font-bold uppercase mb-1">Max Thuy·ªÅn</label>
            <input type="number" id="maxPositions" class="w-full bg-black/40 border border-white/10 p-2 rounded text-xs mono" value="10">
        </div>

        <div class="card p-3 flex flex-col justify-center">
            <label class="text-[10px] text-gray-500 font-bold uppercase mb-1">C·∫£n T·ªïng %</label>
            <input type="number" id="accountSL" class="w-full bg-black/40 border border-white/10 p-2 rounded text-xs text-orange-400 mono" value="30">
        </div>

        <div class="card p-2 flex items-center justify-center">
            <button id="runBtn" onclick="handleToggle()" class="btn-action btn-start w-full h-full rounded-xl text-[11px] font-black">üö¢ GI∆Ø∆†NG BU·ªíM</button>
        </div>

        <div class="card p-2 flex items-center justify-center">
            <button onclick="handleUpdate()" class="btn-action bg-white/5 border border-white/10 w-full h-full rounded-xl text-[10px] text-gray-300 font-bold">C·∫¨P NH·∫¨T</button>
        </div>
    </div>

    <div class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 overflow-hidden">
        <div class="md:col-span-4 flex flex-col gap-4 overflow-hidden">
            <div class="card flex-grow flex flex-col overflow-hidden border-t-4 border-blue-500">
                <div class="p-3 border-b border-white/5 bg-blue-500/5 flex justify-between items-center">
                    <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest italic">Nh·∫≠t k√Ω h·∫£i tr√¨nh</span>
                    <button onclick="clearLogs()" class="text-[9px] text-gray-600 hover:text-white uppercase">X√≥a</button>
                </div>
                <div id="botLogs" class="flex-grow overflow-y-auto p-3 mono text-[10px] space-y-2"></div>
            </div>
            
            <div class="card h-[180px] flex flex-col border-t-4 border-yellow-500">
                <div class="p-3 border-b border-white/5 bg-yellow-500/5 flex items-center gap-2">
                    <i class="fas fa-satellite-dish text-yellow-500 text-[10px]"></i>
                    <span class="text-[10px] font-black text-yellow-500 uppercase italic">Radar Truy N√£</span>
                </div>
                <div id="radarList" class="flex-grow overflow-y-auto p-2 grid grid-cols-1 gap-1"></div>
            </div>
        </div>

        <div class="md:col-span-8 card flex flex-col overflow-hidden border-t-4 border-red-500">
            <div class="p-4 border-b border-white/5 flex justify-between bg-red-500/5 items-center">
                <h3 class="luffy-font text-2xl text-red-500 tracking-widest uppercase italic">Chi·∫øn tr∆∞·ªùng Live</h3>
                <span id="posCount" class="px-4 py-1 bg-red-600 text-white text-[10px] font-black rounded-lg">0 L·ªÜNH</span>
            </div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-left text-[11px] mono">
                    <thead class="bg-black/80 sticky top-0 text-gray-500 uppercase text-[9px] border-b border-white/10">
                        <tr>
                            <th class="p-4">C·∫∑p Ti·ªÅn</th>
                            <th class="p-4">Side/Lev</th>
                            <th class="p-4">Entry/Mark</th>
                            <th class="p-4 text-right">PnL %</th>
                        </tr>
                    </thead>
                    <tbody id="positionTable" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // JS ƒë∆∞·ª£c gi·ªØ nguy√™n ƒë·ªÉ ƒë·∫£m b·∫£o k·∫øt n·ªëi API c·ªßa b·∫°n
        let isRunning = false;
        let lastErrorMsg = "";
        let errorCount = 0;

        async function checkPublicIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                document.getElementById('ipStatus').innerText = "IP WAN: " + data.ip;
                document.getElementById('ipStatus').classList.replace('text-blue-400', 'text-green-400');
            } catch (e) { document.getElementById('ipStatus').innerText = "IP: OFFLINE"; }
        }

        function pushLog(msg, type = 'info') {
            if(msg.includes("Algo Order API")) { msg = "‚öì H·ªá th·ªëng ƒëang t·ªëi ∆∞u l·ªánh SL/TP..."; type = "warn"; }
            const botLogs = document.getElementById('botLogs');
            if (type === 'error' && msg === lastErrorMsg) {
                errorCount++;
                if (botLogs.firstChild) botLogs.firstChild.innerHTML = `<span class="opacity-30">[${new Date().toLocaleTimeString()}]</span> <span class="font-bold text-red-500">REPEATED (x${errorCount}):</span> ${msg}`;
                return;
            }
            lastErrorMsg = (type === 'error') ? msg : "";
            errorCount = 1;
            const div = document.createElement('div');
            const colors = { info: 'border-gray-500 text-gray-400', success: 'border-green-500 text-green-400', warn: 'border-yellow-500 text-yellow-400', error: 'border-red-500 text-red-400' };
            div.className = `pl-2 border-l-2 ${colors[type]} py-1 bg-white/5 rounded-r`;
            div.innerHTML = `<span class="opacity-30">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            botLogs.prepend(div);
            if (botLogs.children.length > 40) botLogs.lastChild.remove();
        }

        function updateUI(status_bool) {
            isRunning = status_bool;
            const btn = document.getElementById('runBtn');
            const txt = document.getElementById('botStatusText');
            if(isRunning) {
                btn.innerText = "üõë H·∫† BU·ªíM";
                btn.className = "btn-action btn-stop w-full h-full rounded-xl text-[11px] font-black";
                txt.innerText = "ƒêANG TU·∫¶N TRA...";
                txt.className = "status-tag text-green-500 border-green-500/50";
            } else {
                btn.innerText = "üö¢ GI∆Ø∆†NG BU·ªíM";
                btn.className = "btn-action btn-start w-full h-full rounded-xl text-[11px] font-black";
                txt.innerText = "OFFLINE";
                txt.className = "status-tag text-gray-500";
            }
        }

        async function sync() {
            try {
                const res = await fetch('/api/status');
                if(!res.ok) return;
                const data = await res.json();
                if(data.botSettings.isRunning !== isRunning) updateUI(data.botSettings.isRunning);
                document.getElementById('balance').innerText = `$${(data.status.currentBalance || 0).toFixed(2)}`;
                let win = data.history.filter(h => parseFloat(h.pnl) > 0).length;
                document.getElementById('winRate').innerText = data.history.length > 0 ? Math.round((win/data.history.length)*100) + "%" : "0%";
                document.getElementById('posCount').innerText = `${data.activePositions.length} L·ªÜNH`;
                document.getElementById('positionTable').innerHTML = data.activePositions.map(p => `
                    <tr class="hover:bg-white/5 transition border-b border-white/5">
                        <td class="p-4 font-bold text-white text-xs">${p.symbol}</td>
                        <td class="p-4">
                            <span class="${p.side === 'LONG' ? 'text-green-400' : 'text-red-400'} font-black italic mr-1">${p.side}</span>
                            <span class="text-gray-500 text-[9px]">${p.leverage}x</span>
                        </td>
                        <td class="p-4 text-[10px]">
                            <span class="text-gray-500">$${p.entryPrice}</span><br>
                            <span class="text-white font-bold">$${p.markPrice}</span>
                        </td>
                        <td class="p-4 text-right font-black ${parseFloat(p.pnlPercent) >= 0 ? 'text-green-400' : 'text-red-400'} text-xs">
                            ${p.pnlPercent}%
                        </td>
                    </tr>
                `).join('');
                if(data.status.candidatesList) {
                    document.getElementById('radarList').innerHTML = data.status.candidatesList.slice(0, 8).map(c => `
                        <div class="flex justify-between items-center bg-black/40 p-2 rounded border-l-2 ${c.changePercent > 0 ? 'border-green-500' : 'border-red-500'}">
                            <span class="text-[10px] font-bold text-gray-300">${c.symbol}</span>
                            <span class="text-[10px] font-black ${c.changePercent > 0 ? 'text-green-400' : 'text-red-400'}">${c.changePercent}%</span>
                        </div>
                    `).join('');
                }
                if (data.status.botLogs?.length > 0) pushLog(data.status.botLogs[0].msg, data.status.botLogs[0].type);
            } catch (e) {}
        }

        async function handleToggle() {
            const next = !isRunning;
            updateUI(next);
            try {
                await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ isRunning: next }) });
            } catch (e) { pushLog("L·ªói l·ªánh ƒëi·ªÅu khi·ªÉn", "error"); }
        }

        async function handleUpdate() {
            const body = {
                invValue: parseFloat(document.getElementById('invValue').value),
                invType: document.getElementById('invType').value,
                minVol: parseFloat(document.getElementById('minVol').value),
                maxPositions: parseInt(document.getElementById('maxPositions').value),
                accountSL: parseFloat(document.getElementById('accountSL').value)
            };
            try {
                await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
                pushLog("H·ªá th·ªëng ƒë√£ c·∫≠p nh·∫≠t c√†i ƒë·∫∑t m·ªõi!", "success");
            } catch (e) { pushLog("L·ªói l∆∞u c·∫•u h√¨nh", "error"); }
        }

        function clearLogs() { document.getElementById('botLogs').innerHTML = ''; }
        checkPublicIP();
        setInterval(sync, 2000);
    </script>
</body>
</html>
