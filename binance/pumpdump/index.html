<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUFFY PIRATE KING BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap');
        body {
            background: #050505; color: #eee; font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.alphacoders.com/605/605592.png');
            background-size: cover; background-position: center; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }
        .luffy-font { font-family: 'Bangers', cursive; letter-spacing: 1.5px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(20, 20, 25, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        .btn-running { animation: pulse-red 2s infinite; }
        input, select { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px; border-radius: 10px; outline: none; }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center mb-6 bg-black/40 p-4 rounded-2xl border border-white/5">
        <div class="flex items-center gap-4">
            <div class="relative">
                <img src="https://i.pinimg.com/originals/f3/32/30/f3323087090006934b07447477028f0e.png" 
                     class="w-16 h-16 bg-red-600 rounded-2xl border-2 border-yellow-500 shadow-2xl object-cover">
                <div id="statusDot" class="absolute -bottom-1 -right-1 w-5 h-5 bg-gray-500 border-4 border-black rounded-full transition-all"></div>
            </div>
            <div>
                <h1 class="luffy-font text-4xl text-white uppercase italic leading-none">Pirate <span class="text-red-500">King</span></h1>
                <p id="botMode" class="text-xs font-black text-gray-500 tracking-[0.2em] mt-1 uppercase">H·ªá th·ªëng ƒëang d·ª´ng</p>
            </div>
        </div>
        <div class="flex gap-8">
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">S·ªë d∆∞</p>
                <p id="equity" class="text-3xl font-black mono text-yellow-400 leading-none">$0.00</p>
            </div>
        </div>
    </header>

    <div class="flex-grow grid grid-cols-12 gap-6 min-h-0">
        <div class="col-span-4 flex flex-col gap-6">
            <div class="card p-6 flex flex-col justify-between h-full">
                <div class="space-y-5">
                    <h3 class="luffy-font text-xl text-yellow-500 mb-4"><i class="fas fa-ship"></i> ƒêi·ªÅu khi·ªÉn</h3>
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-500 uppercase font-bold italic">V·ªën m·ªói l·ªánh (USD)</label>
                        <input type="number" id="invValue" class="w-full mono text-lg font-bold" value="1.5">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-500 uppercase font-bold italic">S·ªë l·ªánh t·ªëi ƒëa</label>
                        <input type="number" id="maxPositions" class="w-full mono text-lg font-bold" value="10">
                    </div>
                    <button onclick="updateSettings()" class="w-full py-2 rounded-lg bg-white/10 hover:bg-white/20 text-[10px] uppercase font-bold">L∆∞u c√†i ƒë·∫∑t</button>
                </div>

                <div id="btnContainer" class="mt-10">
                    <button id="runBtn" onclick="toggleRun()" class="w-full py-6 rounded-2xl font-black text-white bg-gray-700 uppercase text-lg tracking-widest transition-all shadow-xl">
                        START
                    </button>
                </div>
            </div>
        </div>

        <div class="col-span-8 card flex flex-col overflow-hidden border-t-4 border-red-500">
            <div class="p-4 bg-white/5 flex justify-between items-center border-b border-white/5">
                <span class="luffy-font text-xl">Chi·∫øn tr∆∞·ªùng</span>
                <span id="activeCount" class="mono font-bold text-yellow-400 bg-yellow-400/10 px-3 py-1 rounded-full">0</span>
            </div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-left">
                    <tbody id="activeBody" class="mono text-sm divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;

        // T√ÅCH RI√äNG H√ÄM C·∫¨P NH·∫¨T N√öT B·∫§M
        function updateButtonUI(status) {
            isRunning = status;
            const btn = document.getElementById('runBtn');
            const dot = document.getElementById('statusDot');
            const modeText = document.getElementById('botMode');

            if (isRunning) {
                btn.innerText = "üõë STOP";
                btn.className = "w-full py-6 rounded-2xl font-black bg-red-600 text-white border-b-4 border-red-800 uppercase text-lg tracking-widest shadow-2xl btn-running";
                dot.className = "absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 border-4 border-black rounded-full shadow-[0_0_15px_#22c55e]";
                modeText.innerText = "ƒêANG CHI·∫æN ƒê·∫§U";
                modeText.style.color = "#22c55e";
            } else {
                btn.innerText = "üö¢ START";
                btn.className = "w-full py-6 rounded-2xl font-black bg-green-600 text-white border-b-4 border-green-800 uppercase text-lg tracking-widest shadow-lg hover:scale-105";
                dot.className = "absolute -bottom-1 -right-1 w-5 h-5 bg-gray-600 border-4 border-black rounded-full";
                modeText.innerText = "H√ÄNH QU√ÇN T·∫†I CH·ªñ";
                modeText.style.color = "#6b7280";
            }
        }

        async function sync() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                // Lu√¥n c·∫≠p nh·∫≠t n√∫t ƒë·∫ßu ti√™n
                updateButtonUI(data.botSettings.isRunning);
                
                // C·∫≠p nh·∫≠t c√°c d·ªØ li·ªáu kh√°c
                document.getElementById('equity').innerText = '$' + (data.status.currentBalance || 0).toFixed(2);
                document.getElementById('activeCount').innerText = data.activePositions.length;
                
                document.getElementById('activeBody').innerHTML = data.activePositions.map(p => `
                    <tr>
                        <td class="p-4 font-bold">${p.symbol}<br><span class="text-[10px] font-normal text-gray-500">${p.side}</span></td>
                        <td class="p-4 text-right font-bold ${parseFloat(p.pnl) >= 0 ? 'text-green-400' : 'text-red-400'}">${p.pnlPercent}%</td>
                    </tr>
                `).join('');
                
            } catch (e) {
                console.log("ƒê·ª£i server...");
            }
        }

        async function toggleRun() {
            const nextStatus = !isRunning;
            updateButtonUI(nextStatus); // C·∫≠p nh·∫≠t UI tr∆∞·ªõc cho m∆∞·ª£t
            await fetch('/api/settings', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ isRunning: nextStatus }) 
            });
        }

        async function updateSettings() {
            const body = {
                invValue: parseFloat(document.getElementById('invValue').value),
                maxPositions: parseInt(document.getElementById('maxPositions').value)
            };
            await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            alert("ƒê√£ l∆∞u!");
        }

        setInterval(sync, 2000);
        sync();
    </script>
</body>
</html>
