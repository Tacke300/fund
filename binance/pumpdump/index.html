<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUFFY PIRATE BOT - B·∫¢N S·ª¨A 02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&display=swap');
        body {
            background: #050505; color: #eee; font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://images.alphacoders.com/605/605592.png');
            background-size: cover; background-attachment: fixed; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }
        .luffy-font { font-family: 'Bangers', cursive; letter-spacing: 1.5px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(20, 20, 25, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 10px; }
        
        /* Grid 6 √¥ */
        .grid-6 { display: grid; grid-template-columns: repeat(1, 1fr); gap: 10px; }
        @media (min-width: 1024px) { .grid-6 { grid-template-columns: repeat(6, 1fr); } }

        .log-entry { border-left: 3px solid #444; padding-left: 8px; margin-bottom: 2px; font-size: 11px; line-height: 1.4; }
        .log-error { border-color: #ef4444; color: #f87171; background: rgba(239, 68, 68, 0.05); }
        .log-success { border-color: #22c55e; color: #4ade80; }
        .log-warn { border-color: #eab308; color: #facc15; }

        .btn-start { background: #22c55e; border-bottom: 4px solid #14532d; transition: 0.2s; }
        .btn-stop { background: #ef4444; border-bottom: 4px solid #7f1d1d; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.98); } }
        
        .ip-badge { background: #1e1b4b; border: 1px solid #4338ca; color: #818cf8; padding: 2px 6px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body class="p-2 md:p-4">

    <header class="flex justify-between items-center mb-4 bg-black/60 p-3 rounded-xl border border-white/10">
        <div class="flex items-center gap-3">
            <img src="https://i.ibb.co/vYm0Fm6/luffy-gear-5.png" class="w-12 h-12 rounded-lg border-2 border-yellow-500">
            <div>
                <h1 class="luffy-font text-2xl text-white">LUFFY <span class="text-red-500">PIRATE</span> <span class="text-[10px] bg-red-600 px-1 rounded ml-1">V.02</span></h1>
                <div class="flex items-center gap-2">
                    <span id="ipStatus" class="ip-badge mono">ƒêang ki·ªÉm tra IP...</span>
                    <span id="botStatusText" class="text-[10px] font-bold text-gray-500 uppercase">OFFLINE</span>
                </div>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">T√†i kho·∫£n Futures</p>
            <p id="balance" class="text-2xl font-black text-yellow-400 mono tracking-tighter">$0.00</p>
        </div>
    </header>

    <div class="grid-6 mb-4">
        <div class="card flex flex-col justify-center">
            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1">C·∫•u h√¨nh V·ªën</label>
            <div class="flex gap-1">
                <input type="number" id="invValue" class="w-2/3 bg-black border border-white/10 p-1 rounded text-xs text-white mono" value="1.5">
                <select id="invType" class="w-1/3 bg-black border border-white/10 p-1 rounded text-[10px] text-yellow-500 font-bold">
                    <option value="fixed">$</option>
                    <option value="percent">%</option>
                </select>
            </div>
        </div>

        <div class="card flex flex-col justify-center">
            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1">L·ªçc Bi·∫øn ƒê·ªông (%)</label>
            <input type="number" id="minVol" class="w-full bg-black border border-white/10 p-1 rounded text-xs text-red-500 font-bold mono" value="5.0">
        </div>

        <div class="card flex flex-col justify-center">
            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1">Gi·ªõi h·∫°n H·∫°m ƒê·ªôi</label>
            <div class="flex gap-1">
                <input type="number" id="maxPositions" class="w-1/2 bg-black border border-white/10 p-1 rounded text-xs text-white mono" value="10" title="Max L·ªánh">
                <input type="number" id="accountSL" class="w-1/2 bg-black border border-white/10 p-1 rounded text-xs text-orange-500 mono" value="30" title="SL TK %">
            </div>
        </div>

        <div class="card flex flex-col items-center justify-center">
            <p class="text-[9px] text-gray-400 uppercase italic">T·ª∑ l·ªá th·∫Øng</p>
            <p id="winRate" class="luffy-font text-3xl text-green-400">0%</p>
        </div>

        <div class="card flex items-center justify-center">
            <button id="runBtn" onclick="handleToggle()" class="btn-start w-full py-3 text-white text-[11px] font-black uppercase rounded-lg">üö¢ GI∆Ø∆†NG BU·ªíM</button>
        </div>

        <div class="card flex items-center justify-center">
            <button onclick="handleUpdate()" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-black uppercase rounded-lg transition">C·∫¨P NH·∫¨T</button>
        </div>
    </div>

    <div class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 min-h-0 overflow-hidden">
        
        <div class="md:col-span-4 flex flex-col gap-4 overflow-hidden">
            <div class="card flex-grow flex flex-col overflow-hidden border-t-2 border-blue-500">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-[10px] font-black text-blue-400 uppercase italic">Nh·∫≠t k√Ω (Anti-Spam)</h3>
                    <button onclick="clearLogs()" class="text-[8px] text-gray-600 hover:text-red-500 uppercase">X√≥a h·∫øt</button>
                </div>
                <div id="botLogs" class="flex-grow overflow-y-auto mono pr-1 space-y-1"></div>
            </div>
            
            <div class="card h-[160px] flex flex-col border-t-2 border-yellow-500">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-2">S√≥ng Bi·∫øn ƒê·ªông Radar</h3>
                <div id="radarList" class="flex-grow overflow-y-auto grid grid-cols-1 gap-1"></div>
            </div>
        </div>

        <div class="md:col-span-8 card flex flex-col overflow-hidden border-t-2 border-red-500 p-0">
            <div class="p-3 border-b border-white/5 flex justify-between bg-black/40 items-center">
                <span class="luffy-font text-lg text-red-500">CHI·∫æN TR∆Ø·ªúNG LIVE</span>
                <span id="posCount" class="text-[10px] font-black text-white bg-red-600 px-2 py-1 rounded italic">0 L·ªÜNH</span>
            </div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-left text-[11px] mono">
                    <thead class="bg-black/90 sticky top-0 text-gray-500 uppercase border-b border-white/10">
                        <tr>
                            <th class="p-3">C·∫∑p Ti·ªÅn</th>
                            <th class="p-3">Side/Lev</th>
                            <th class="p-3">Entry/Mark</th>
                            <th class="p-3 text-right">PnL%</th>
                        </tr>
                    </thead>
                    <tbody id="positionTable" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        /** * JAVASCRIPT B·∫¢N S·ª¨A BOT 02 
         * FIX: Anti-Spam Log & Show Public IP
         */
        let isRunning = false;
        let lastErrorMsg = "";
        let errorCount = 0;

        // 1. L·∫•y IP Public th·∫≠t s·ª± ƒë·ªÉ Whitelist Binance
        async function checkPublicIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                document.getElementById('ipStatus').innerText = "IP WAN: " + data.ip;
                document.getElementById('ipStatus').classList.add('text-green-400');
            } catch (e) {
                document.getElementById('ipStatus').innerText = "Kh√¥ng l·∫•y ƒë∆∞·ª£c IP WAN";
            }
        }

        function pushLog(msg, type = 'info') {
            const botLogs = document.getElementById('botLogs');
            
            // CH·∫∂N SPAM: N·∫øu l·ªói l·∫∑p l·∫°i, ch·ªâ tƒÉng s·ªë l∆∞·ª£ng
            if (type === 'error' && msg === lastErrorMsg) {
                errorCount++;
                if (botLogs.firstChild) {
                    botLogs.firstChild.innerHTML = `<span class="opacity-40 text-[9px]">[${new Date().toLocaleTimeString()}]</span> <span class="font-bold">L·∫∂P L·∫†I (x${errorCount}):</span> ${msg}`;
                }
                return;
            }
            
            lastErrorMsg = (type === 'error') ? msg : "";
            errorCount = 1;

            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerHTML = `<span class="opacity-40 text-[9px]">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            botLogs.prepend(div);
            
            if (botLogs.children.length > 50) botLogs.lastChild.remove();
        }

        function clearLogs() { document.getElementById('botLogs').innerHTML = ''; }

        function updateUI(status_bool) {
            isRunning = status_bool;
            const btn = document.getElementById('runBtn');
            const txt = document.getElementById('botStatusText');
            if(isRunning) {
                btn.innerText = "üõë D·ª™NG CHI·∫æN";
                btn.className = "btn-stop w-full py-3 text-white text-[11px] font-black uppercase rounded-lg";
                txt.innerText = "ƒêANG QU√âT K√àO...";
                txt.className = "text-[10px] font-bold text-green-500 uppercase";
            } else {
                btn.innerText = "üö¢ GI∆Ø∆†NG BU·ªíM";
                btn.className = "btn-start w-full py-3 text-white text-[11px] font-black uppercase rounded-lg";
                txt.innerText = "OFFLINE";
                txt.className = "text-[10px] font-bold text-gray-500 uppercase";
            }
        }

        async function sync() {
            try {
                const res = await fetch('/api/status');
                if(!res.ok) throw new Error("Server disconnected");
                const data = await res.json();

                if(data.botSettings.isRunning !== isRunning) updateUI(data.botSettings.isRunning);
                
                document.getElementById('balance').innerText = `$${(data.status.currentBalance || 0).toFixed(2)}`;
                
                // Winrate
                let win = data.history.filter(h => parseFloat(h.pnl) > 0).length;
                document.getElementById('winRate').innerText = data.history.length > 0 ? Math.round((win/data.history.length)*100) + "%" : "0%";

                // B·∫£ng l·ªánh
                document.getElementById('posCount').innerText = `${data.activePositions.length} L·ªÜNH`;
                document.getElementById('positionTable').innerHTML = data.activePositions.map(p => `
                    <tr class="hover:bg-white/5 transition">
                        <td class="p-3 font-bold text-white">${p.symbol}</td>
                        <td class="p-3"><span class="${p.side === 'LONG' ? 'text-green-400' : 'text-red-400'} font-black">${p.side}</span> <span class="text-gray-500 text-[9px]">${p.leverage}x</span></td>
                        <td class="p-3 text-[10px]">$${p.entryPrice}<br><span class="text-white opacity-60">$${p.markPrice}</span></td>
                        <td class="p-3 text-right font-black ${parseFloat(p.pnlPercent) >= 0 ? 'text-green-400' : 'text-red-400'}">${p.pnlPercent}%</td>
                    </tr>
                `).join('');

                // Radar
                if(data.status.candidatesList) {
                    document.getElementById('radarList').innerHTML = data.status.candidatesList.map(c => `
                        <div class="flex justify-between items-center bg-white/5 p-2 rounded border-l-2 ${c.changePercent > 0 ? 'border-green-500' : 'border-red-500'}">
                            <span class="text-[10px] font-bold">${c.symbol}</span>
                            <span class="text-[10px] font-bold ${c.changePercent > 0 ? 'text-green-400' : 'text-red-400'}">${c.changePercent}%</span>
                        </div>
                    `).join('');
                }

                // Log t·ª´ Server
                if (data.status.botLogs && data.status.botLogs.length > 0) {
                    const latest = data.status.botLogs[0];
                    pushLog(latest.msg, latest.type);
                }

            } catch (e) {
                pushLog("M·∫•t k·∫øt n·ªëi API Bot C·ªïng 9001", "error");
            }
        }

        async function handleToggle() {
            const next = !isRunning;
            updateUI(next);
            try {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ isRunning: next })
                });
                pushLog(next ? "G·ª≠i l·ªánh xu·∫•t qu√¢n!" : "L·ªánh h·∫° bu·ªìm!", "warn");
            } catch (e) { pushLog("L·ªói l·ªánh ƒëi·ªÅu khi·ªÉn", "error"); }
        }

        async function handleUpdate() {
            const body = {
                invValue: parseFloat(document.getElementById('invValue').value),
                invType: document.getElementById('invType').value,
                minVol: parseFloat(document.getElementById('minVol').value),
                maxPositions: parseInt(document.getElementById('maxPositions').value),
                accountSL: parseFloat(document.getElementById('accountSL').value)
            };
            try {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                pushLog("C·∫•u h√¨nh h·∫°m ƒë·ªôi ƒë√£ l∆∞u!", "success");
            } catch (e) { pushLog("L·ªói l∆∞u c·∫•u h√¨nh", "error"); }
        }

        checkPublicIP();
        setInterval(sync, 2000);
    </script>
</body>
</html>
