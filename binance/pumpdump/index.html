<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gemini PumpDump Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --binance-gold: #FCD535; --bg-black: #0b0e11; --card-bg: #1e2329; --text-gray: #848e9c; }
        body { background-color: var(--bg-black); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #2b3139; padding-bottom: 10px; }
        .logo { color: var(--binance-gold); font-size: 24px; font-weight: bold; }
        .container { display: grid; grid-template-columns: 350px 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        input, select { background: #2b3139; border: 1px solid #474d57; color: white; padding: 8px; border-radius: 4px; width: 100%; margin: 10px 0; }
        .btn { cursor: pointer; border: none; padding: 12px; border-radius: 5px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-start { background: #2ebd85; color: white; }
        .btn-stop { background: #f6465d; color: white; }
        .hidden { display: none; }
        #log-container { height: 200px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 12px; color: #00ff00; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th { color: var(--text-gray); text-align: left; padding: 8px; border-bottom: 1px solid #2b3139; }
        td { padding: 8px; border-bottom: 1px solid #161a1e; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">BINANCE PUMP-DUMP BOT</div>
        <div id="pnl-total">Tổng PnL: <span style="color: #2ebd85;">0.00 USDT</span></div>
    </div>

    <div class="container">
        <div class="card">
            <h3>Cấu hình Phiên</h3>
            <label>Vốn mở lệnh</label>
            <div style="display:flex; gap:5px;">
                <input type="number" id="invValue" value="1.5">
                <select id="invType" style="width: 80px;">
                    <option value="fixed">$</option>
                    <option value="percent">%</option>
                </select>
            </div>
            <label>Tối đa vị thế</label>
            <input type="number" id="maxPos" value="5">
            <label>Biến động tối thiểu (%)</label>
            <input type="number" id="minVol" value="5">
            
            <button id="btnStart" class="btn btn-start" onclick="toggleBot(true)">START BOT</button>
            <button id="btnStop" class="btn btn-stop hidden" onclick="toggleBot(false)">STOP BOT</button>

            <h3 style="margin-top:20px;">Lịch sử thao tác</h3>
            <div id="log-container"></div>
        </div>

        <div class="card">
            <h3>Biểu đồ Số dư (Pnl)</h3>
            <canvas id="pnlChart" style="max-height: 250px;"></canvas>
            
            <h3>Vị thế đang mở</h3>
            <table id="active-table">
                <thead><tr><th>Symbol</th><th>Phần trăm</th><th>Hành động</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let chart;
        function initChart() {
            const ctx = document.getElementById('pnlChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'PNL Theo thời gian', data: [], borderColor: '#FCD535', tension: 0.1 }] },
                options: { scales: { y: { beginAtZero: false } } }
            });
        }

        async function toggleBot(run) {
            const settings = {
                isRunning: run,
                investmentValue: parseFloat(document.getElementById('invValue').value),
                investmentType: document.getElementById('invType').value,
                maxPositions: parseInt(document.getElementById('maxPos').value),
                minVolatility: parseFloat(document.getElementById('minVol').value)
            };
            
            await fetch('/api/settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(settings)
            });

            document.getElementById('btnStart').classList.toggle('hidden', run);
            document.getElementById('btnStop').classList.toggle('hidden', !run);
        }

        async function updateStatus() {
            const res = await fetch('/api/status').then(r => r.json());
            
            // Cập nhật bảng vị thế
            const tbody = document.querySelector('#active-table tbody');
            tbody.innerHTML = res.activePositions.map(p => `<tr><td>${p}</td><td>Đang chạy</td><td>--</td></tr>`).join('');
            
            // Cập nhật Log (giả lập từ history)
            const logBox = document.getElementById('log-container');
            if(res.history.length > 0) {
                const last = res.history[res.history.length-1];
                logBox.innerHTML += `<div>> [${new Date().toLocaleTimeString()}] Đã kết thúc lệnh ${last.symbol} PnL: ${last.pnl}</div>`;
            }
        }

        initChart();
        setInterval(updateStatus, 3000);
    </script>
</body>
</html>
