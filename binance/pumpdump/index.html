<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --success: #22c55e; --danger: #ef4444; --bg-dark: #0f172a; --card-bg: #1e293b; }
        body { background: var(--bg-dark); color: #f8fafc; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; }
        .up { color: var(--success); } .down { color: var(--danger); }
        .btn-start { background: var(--success); } .btn-stop { background: var(--danger); }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-robot text-blue-500"></i> BOT MONITOR</h1>
            <span id="botStatusText" class="text-[10px] uppercase font-bold px-2 py-1 rounded bg-slate-800">DỪNG</span>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-slate-400 uppercase">Số dư USDT</p>
            <p id="balance" class="text-xl font-black text-yellow-500">$0.00</p>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 flex-grow overflow-hidden">
        <div class="md:col-span-4 flex flex-col gap-4 overflow-hidden">
            <div class="card p-3 border-l-4 border-yellow-500 flex-grow overflow-hidden flex flex-col">
                <h3 class="text-[11px] font-bold text-yellow-500 uppercase mb-2">Top Biến Động (Từ Server 9000)</h3>
                <div class="overflow-y-auto flex-grow">
                    <table class="w-full text-[11px]">
                        <tbody id="topVolBody" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="card h-40 p-3 border-l-4 border-blue-500 flex flex-col">
                <span class="text-[10px] font-bold text-blue-400 uppercase mb-2">Logs</span>
                <div id="botLogs" class="overflow-y-auto text-[10px] font-mono space-y-1"></div>
            </div>
        </div>

        <div class="md:col-span-8 card border-l-4 border-green-500 flex flex-col overflow-hidden">
            <div class="p-3 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 class="text-sm font-bold text-green-500">VỊ THẾ ĐANG MỞ</h3>
                <button id="runBtn" onclick="handleToggle()" class="btn-start px-4 py-1 rounded text-[10px] font-bold">BẮT ĐẦU</button>
            </div>
            <div class="overflow-y-auto flex-grow">
                <table class="w-full text-[12px]">
                    <thead class="bg-slate-900 sticky top-0">
                        <tr class="text-[9px] text-slate-500 uppercase">
                            <th class="p-3 text-left">Mã</th>
                            <th class="p-3 text-left">Vị thế</th>
                            <th class="p-3 text-left">Giá</th>
                            <th class="p-3 text-right">PnL %</th>
                        </tr>
                    </thead>
                    <tbody id="positionTable" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;

        function updateUI(status_bool) {
            isRunning = status_bool;
            const btn = document.getElementById('runBtn');
            const txt = document.getElementById('botStatusText');
            btn.innerText = isRunning ? "DỪNG BOT" : "BẮT ĐẦU BOT";
            btn.className = isRunning ? "btn-stop px-4 py-1 rounded text-[10px] font-bold" : "btn-start px-4 py-1 rounded text-[10px] font-bold";
            txt.innerText = isRunning ? "ĐANG CHẠY" : "DỪNG";
            txt.style.color = isRunning ? "#22c55e" : "#94a3b8";
        }

        async function sync() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                // 1. Cập nhật Balance & Trạng thái
                document.getElementById('balance').innerText = `$${data.status.currentBalance.toFixed(2)}`;
                if(data.botSettings.isRunning !== isRunning) updateUI(data.botSettings.isRunning);

                // 2. Cập nhật bảng Biến động (Lấy data mà Bot đã fetch hộ từ 9000)
                const volData = data.topVolatility || [];
                document.getElementById('topVolBody').innerHTML = volData.map(c => `
                    <tr>
                        <td class="py-2 font-bold">${c.symbol}</td>
                        <td class="py-2 text-center ${c.c1 >= 0 ? 'up' : 'down'}">${c.c1}%</td>
                        <td class="py-2 text-right text-slate-400">${c.maxV}%</td>
                    </tr>
                `).join('');

                // 3. Cập nhật vị thế
                document.getElementById('positionTable').innerHTML = data.activePositions.map(p => `
                    <tr class="border-b border-white/5">
                        <td class="p-3 font-bold">${p.symbol}</td>
                        <td class="p-3 font-bold ${p.side === 'LONG' ? 'up' : 'down'}">${p.side}</td>
                        <td class="p-3 text-slate-400">${p.entryPrice}</td>
                        <td class="p-3 text-right font-bold ${p.pnlPercent >= 0 ? 'up' : 'down'}">${p.pnlPercent}%</td>
                    </tr>
                `).join('');

                // 4. Logs
                document.getElementById('botLogs').innerHTML = data.status.botLogs.map(l => `
                    <div><span class="text-slate-500">[${l.time}]</span> <span class="${l.type === 'success' ? 'text-green-400' : (l.type === 'error' ? 'text-red-400' : 'text-blue-300')}">${l.msg}</span></div>
                `).join('');
            } catch (e) {}
        }

        async function handleToggle() {
            isRunning = !isRunning;
            updateUI(isRunning);
            await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ isRunning }) });
        }

        setInterval(sync, 1000);
    </script>
</body>
</html>
