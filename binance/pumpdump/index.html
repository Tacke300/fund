<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUFFY PIRATE KING BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap');
        body {
            background: #050505; color: #eee; font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://images.alphacoders.com/605/605592.png');
            background-size: cover; background-position: center; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }
        .luffy-font { font-family: 'Bangers', cursive; letter-spacing: 1.5px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(20, 20, 25, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        
        /* M√†u m·∫∑c ƒë·ªãnh cho n√∫t ƒë·ªÉ hi·ªán ngay khi load */
        #runBtn { transition: all 0.3s ease; cursor: pointer; }
        .btn-green { background-color: #22c55e !important; border-bottom: 4px solid #166534; }
        .btn-red { background-color: #ef4444 !important; border-bottom: 4px solid #991b1b; animation: pulse-red 2s infinite; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center mb-6 bg-black/40 p-4 rounded-2xl border border-white/5">
        <div class="flex items-center gap-4">
            <div class="relative">
                <img src="https://i.ibb.co/vYm0Fm6/luffy-gear-5.png" onerror="this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=Luffy'"
                     class="w-16 h-16 bg-red-600 rounded-2xl border-2 border-yellow-500 shadow-2xl object-cover">
                <div id="statusDot" class="absolute -bottom-1 -right-1 w-5 h-5 bg-gray-500 border-4 border-black rounded-full"></div>
            </div>
            <div>
                <h1 class="luffy-font text-4xl text-white uppercase italic leading-none">Pirate <span class="text-red-500">King</span></h1>
                <p id="botMode" class="text-xs font-black text-gray-500 tracking-[0.2em] mt-1 uppercase">H·ªÜ TH·ªêNG S·∫¥N S√ÄNG</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-gray-400 uppercase font-bold">S·ªë d∆∞ h·∫°m ƒë·ªôi</p>
            <p id="equity" class="text-3xl font-black mono text-yellow-400 leading-none">$0.00</p>
        </div>
    </header>

    <div class="flex-grow grid grid-cols-12 gap-6 min-h-0">
        
        <div class="col-span-3 flex flex-col gap-6">
            <div class="card p-6 flex flex-col justify-between h-full">
                <div class="space-y-4">
                    <h3 class="luffy-font text-xl text-yellow-500 flex items-center gap-2"><i class="fas fa-cog"></i> THI·∫æT L·∫¨P</h3>
                    <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl">
                        <span class="text-[10px] font-bold uppercase text-gray-400">B·∫£o v·ªá l√£i</span>
                        <input type="checkbox" id="isProtectProfit" class="w-5 h-5 accent-red-600">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-gray-500 font-bold uppercase italic">V√†ng m·ªói l·ªánh</label>
                        <input type="number" id="invValue" class="w-full bg-black/40 border border-white/10 p-2 rounded-lg mono text-white" value="1.5">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-gray-500 font-bold uppercase italic">S·ªë h·∫°m ƒë·ªôi t·ªëi ƒëa</label>
                        <input type="number" id="maxPositions" class="w-full bg-black/40 border border-white/10 p-2 rounded-lg mono text-white" value="10">
                    </div>
                    <button onclick="updateSettings()" class="w-full py-2 bg-white/10 hover:bg-white/20 rounded-lg text-[10px] font-bold uppercase text-white">L∆∞u th√¥ng s·ªë</button>
                </div>

                <div class="mt-8">
                    <button id="runBtn" onclick="toggleRun()" class="btn-green w-full py-5 rounded-2xl font-black text-white uppercase text-lg tracking-widest shadow-xl">
                        üö¢ START
                    </button>
                </div>
            </div>
        </div>

        <div class="col-span-6 card flex flex-col overflow-hidden border-t-4 border-red-500">
            <div class="p-4 bg-white/5 border-b border-white/5 flex justify-between items-center">
                <span class="luffy-font text-xl">H·∫°m ƒë·ªôi chi·∫øn ƒë·∫•u</span>
                <span id="activeCount" class="mono font-bold text-yellow-400">0</span>
            </div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-left">
                    <tbody id="activeBody" class="mono text-sm divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>

        <div class="col-span-3 flex flex-col gap-6">
            <div class="card p-6 text-center border-b-4 border-green-500">
                <p class="text-[10px] text-gray-500 font-bold mb-1">WINRATE</p>
                <div id="winRateText" class="luffy-font text-5xl text-green-400">0%</div>
            </div>
            <div class="card flex flex-col flex-grow overflow-hidden border-t-4 border-gray-600">
                <div class="p-3 bg-white/5 text-xs font-bold uppercase text-gray-400">Nh·∫≠t k√Ω h·∫£i tr√¨nh</div>
                <div id="historyBody" class="p-3 space-y-2 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        const btn = document.getElementById('runBtn');
        const dot = document.getElementById('statusDot');
        const modeText = document.getElementById('botMode');

        // H√ÄM ƒê·ªîI TR·∫†NG TH√ÅI N√öT NGAY L·∫¨P T·ª®C
        function renderButton(status) {
            isRunning = status;
            if (isRunning) {
                btn.innerText = "üõë STOP";
                btn.className = "btn-red w-full py-5 rounded-2xl font-black text-white uppercase text-lg tracking-widest shadow-xl";
                dot.style.backgroundColor = "#22c55e";
                modeText.innerText = "ƒêANG CHI·∫æN ƒê·∫§U";
                modeText.style.color = "#22c55e";
            } else {
                btn.innerText = "üö¢ START";
                btn.className = "btn-green w-full py-5 rounded-2xl font-black text-white uppercase text-lg tracking-widest shadow-xl";
                dot.style.backgroundColor = "#4b5563";
                modeText.innerText = "H√ÄNH QU√ÇN T·∫†I CH·ªñ";
                modeText.style.color = "#6b7280";
            }
        }

        async function sync() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t t·ª´ server
                renderButton(data.botSettings.isRunning);
                
                document.getElementById('equity').innerText = '$' + (data.status.currentBalance || 0).toFixed(2);
                document.getElementById('activeCount').innerText = data.activePositions.length;
                
                // V·∫Ω b·∫£ng l·ªánh
                document.getElementById('activeBody').innerHTML = data.activePositions.map(p => `
                    <tr>
                        <td class="p-4 font-bold text-white">${p.symbol}<br><span class="text-[10px] font-normal text-gray-500">${p.side}</span></td>
                        <td class="p-4 text-right font-bold ${p.pnl >= 0 ? 'text-green-400' : 'text-red-400'}">${p.pnlPercent}%</td>
                    </tr>
                `).join('');

                // V·∫Ω l·ªãch s·ª≠
                document.getElementById('historyBody').innerHTML = data.history.slice(-5).reverse().map(h => `
                    <div class="bg-black/20 p-2 rounded text-[10px] flex justify-between border-l-2 ${h.pnl > 0 ? 'border-green-500' : 'border-red-500'}">
                        <span>${h.symbol}</span><span class="${h.pnl > 0 ? 'text-green-400' : 'text-red-400'}">${h.pnl}%</span>
                    </div>
                `).join('');

            } catch (e) {
                console.log("M·∫•t k·∫øt n·ªëi server...");
            }
        }

        async function toggleRun() {
            const targetStatus = !isRunning;
            renderButton(targetStatus); // ƒê·ªïi UI ngay khi b·∫•m
            await fetch('/api/settings', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ isRunning: targetStatus }) 
            });
        }

        async function updateSettings() {
            const body = {
                isProtectProfit: document.getElementById('isProtectProfit').checked,
                invValue: parseFloat(document.getElementById('invValue').value),
                maxPositions: parseInt(document.getElementById('maxPositions').value)
            };
            await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            alert("ƒê√£ l∆∞u l·ªánh!");
        }

        // Ch·∫°y l·∫ßn ƒë·∫ßu & l·∫∑p l·∫°i
        sync();
        setInterval(sync, 2000);
    </script>
</body>
</html>
