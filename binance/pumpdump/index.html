<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONCEY D. LUFFY BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --luffy-red: #ff4d4d; --bg-dark: #0a0a0c; }
        body { background: var(--bg-dark); color: #eee; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .luffy-font { font-family: 'Bangers', cursive; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(15, 15, 20, 0.9); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; }
        .btn-start { background: linear-gradient(135deg, #22c55e, #15803d); }
        .btn-stop { background: linear-gradient(135deg, #ef4444, #b91c1c); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--luffy-red); }
    </style>
</head>
<body class="p-4">
    <header class="card p-4 mb-4 flex justify-between items-center border-b-2 border-red-500">
        <div class="flex items-center gap-4">
            <h1 class="luffy-font text-4xl text-white uppercase leading-none">Luffy Bot v9001</h1>
            <span id="ipStatus" class="mono text-[10px] text-blue-400">IP: SCANNING...</span>
        </div>
        <div class="flex gap-6 items-center">
            <div class="text-right"><p class="text-[10px] text-gray-500 uppercase">USDT BALANCE</p><p id="balance" class="text-2xl font-black text-yellow-400 mono">$0.00</p></div>
            <div id="botStatusText" class="px-3 py-1 bg-gray-800 rounded text-[10px] font-bold">OFFLINE</div>
        </div>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-4">
        <div class="card p-2"><label class="text-[9px] text-gray-500 block">V·ªêN L·ªÜNH</label><input type="number" id="invValue" class="w-full bg-transparent border-none text-xs mono" value="1.5"></div>
        <div class="card p-2"><label class="text-[9px] text-gray-500 block">LO·∫†I V·ªêN</label><select id="invType" class="w-full bg-transparent text-xs mono text-yellow-500"><option value="percent">% ACC</option><option value="fixed">$ FIX</option></select></div>
        <div class="card p-2"><label class="text-[9px] text-gray-500 block">L·ªåC S√ìNG %</label><input type="number" id="minVol" class="w-full bg-transparent text-xs mono text-red-500" value="5.0"></div>
        <div class="card p-2"><label class="text-[9px] text-gray-500 block">MAX L·ªÜNH</label><input type="number" id="maxPositions" class="w-full bg-transparent text-xs mono" value="5"></div>
        <div class="card p-2"><button id="runBtn" onclick="handleToggle()" class="w-full h-full btn-start rounded font-black text-[10px] text-white py-2">GI∆Ø∆†NG BU·ªíM</button></div>
        <div class="card p-2"><button onclick="handleUpdate()" class="w-full h-full bg-white/10 rounded font-bold text-[10px] text-white py-2">C·∫¨P NH·∫¨T</button></div>
    </div>

    <div class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 overflow-hidden">
        <div class="md:col-span-3 card flex flex-col overflow-hidden border-t-2 border-yellow-500">
            <div class="p-3 border-b border-white/5 bg-yellow-500/5 text-[10px] font-black text-yellow-500">üì° BI·∫æN ƒê·ªòNG LIVE</div>
            <div id="signalList" class="flex-grow overflow-y-auto p-2 space-y-1"></div>
        </div>
        <div class="md:col-span-6 card flex flex-col overflow-hidden border-t-2 border-red-500">
            <div class="p-3 border-b border-white/5 bg-red-500/5 flex justify-between"><span class="text-[10px] font-black text-red-500">üö¢ CHI·∫æN TR∆Ø·ªúNG</span><span id="posCount" class="text-[10px] font-bold">0 L·ªÜNH</span></div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-left text-[11px] mono">
                    <thead class="sticky top-0 bg-black text-gray-500 text-[9px]"><tr><th class="p-3">SYMBOL</th><th class="p-3">SIDE</th><th class="p-3">ENTRY/MARK</th><th class="p-3 text-right">PNL%</th></tr></thead>
                    <tbody id="positionTable"></tbody>
                </table>
            </div>
        </div>
        <div class="md:col-span-3 card flex flex-col overflow-hidden border-t-2 border-blue-500">
            <div class="p-3 border-b border-white/5 bg-blue-500/5 text-[10px] font-black text-blue-400">üìú NH·∫¨T K√ù</div>
            <div id="botLogs" class="flex-grow overflow-y-auto p-3 mono text-[9px] space-y-1"></div>
        </div>
    </div>

    <script>
        let isRunning = false;
        async function sync() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                isRunning = data.botSettings.isRunning;
                document.getElementById('botStatusText').innerText = isRunning ? "ƒêANG TU·∫¶N TRA" : "OFFLINE";
                document.getElementById('botStatusText').className = `px-3 py-1 rounded text-[10px] font-bold ${isRunning ? 'bg-green-500 text-white' : 'bg-gray-800 text-gray-400'}`;
                document.getElementById('runBtn').innerText = isRunning ? "üõë H·∫† BU·ªíM" : "üö¢ GI∆Ø∆†NG BU·ªíM";
                document.getElementById('runBtn').className = `w-full h-full rounded font-black text-[10px] text-white py-2 ${isRunning ? 'btn-stop' : 'btn-start'}`;
                document.getElementById('balance').innerText = `$${data.status.currentBalance.toFixed(2)}`;
                document.getElementById('posCount').innerText = `${data.activePositions.length} L·ªÜNH`;
                
                document.getElementById('signalList').innerHTML = data.status.candidatesList.map(c => `
                    <div class="flex justify-between p-2 bg-white/5 rounded text-[10px]"><span class="font-bold text-white">${c.symbol}</span><span class="${c.changePercent >= 0 ? 'text-green-400' : 'text-red-400'} font-black">${c.changePercent}%</span></div>
                `).join('');

                document.getElementById('positionTable').innerHTML = data.activePositions.map(p => `
                    <tr class="border-b border-white/5"><td class="p-3 font-bold">${p.symbol}</td><td class="p-3 ${p.side === 'LONG' ? 'text-green-400' : 'text-red-400'} font-black">${p.side} ${p.leverage}x</td><td class="p-3 text-[10px] text-gray-400">${p.entryPrice}<br>${p.markPrice}</td><td class="p-3 text-right font-black ${parseFloat(p.pnlPercent) >= 0 ? 'text-green-400' : 'text-red-400'}">${p.pnlPercent}%</td></tr>
                `).join('');

                document.getElementById('botLogs').innerHTML = data.status.botLogs.slice(0, 50).map(l => `<div><span class="text-gray-500">[${l.time}]</span> ${l.msg}</div>`).join('');
            } catch (e) {}
        }
        async function handleToggle() { isRunning = !isRunning; await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ isRunning }) }); sync(); }
        async function handleUpdate() {
            const body = { invValue: parseFloat(document.getElementById('invValue').value), invType: document.getElementById('invType').value, minVol: parseFloat(document.getElementById('minVol').value), maxPositions: parseInt(document.getElementById('maxPositions').value) };
            await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
        }
        setInterval(sync, 2000);
    </script>
</body>
</html>
