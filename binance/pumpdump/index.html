<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUFFY PIRATE KING BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap');
        
        body {
            background: #050505; color: #eee; font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://images.alphacoders.com/605/605592.png');
            background-size: cover; background-position: center; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }
        .luffy-font { font-family: 'Bangers', cursive; letter-spacing: 1.5px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(20, 20, 25, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        
        /* Hi·ªáu ·ª©ng nh·∫•p nh√°y khi ƒëang ch·∫°y */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .btn-running { animation: pulse-red 2s infinite; }

        input, select { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px; border-radius: 10px; outline: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center mb-6 bg-black/40 p-4 rounded-2xl border border-white/5">
        <div class="flex items-center gap-4">
            <div class="relative">
                <img src="https://i.pinimg.com/originals/f3/32/30/f3323087090006934b07447477028f0e.png" 
                     class="w-16 h-16 bg-red-600 rounded-2xl border-2 border-yellow-500 shadow-2xl object-cover">
                <div id="statusDot" class="absolute -bottom-1 -right-1 w-5 h-5 bg-gray-500 border-4 border-black rounded-full"></div>
            </div>
            <div>
                <h1 class="luffy-font text-4xl text-white uppercase italic leading-none">Pirate <span class="text-red-500">King</span></h1>
                <p id="botMode" class="text-xs font-black text-gray-500 tracking-[0.2em] mt-1 uppercase">ƒêANG K·∫æT N·ªêI...</p>
            </div>
        </div>
        <div class="flex gap-8 text-right">
            <div>
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">S·ªë d∆∞ h·∫°m ƒë·ªôi</p>
                <p id="equity" class="text-3xl font-black mono text-yellow-400 leading-none">$0.00</p>
            </div>
        </div>
    </header>

    <div class="flex-grow grid grid-cols-12 gap-6 min-h-0">
        
        <div class="col-span-3 flex flex-col gap-6">
            <div class="card p-6 flex flex-col justify-between h-full">
                <div class="space-y-5">
                    <h3 class="luffy-font text-xl text-yellow-500 mb-6 flex items-center gap-3">
                        <i class="fas fa-anchor"></i> L·ªánh Truy N√£
                    </h3>
                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                        <span class="text-xs font-bold uppercase text-gray-400">B·∫£o v·ªá l√£i</span>
                        <input type="checkbox" id="isProtectProfit" class="w-6 h-6 accent-red-600">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-500 uppercase font-bold italic">V·ªën m·ªói l·ªánh</label>
                        <div class="flex gap-2">
                            <input type="number" id="invValue" class="w-full mono text-lg font-bold" value="1.5">
                            <select id="invType" class="font-bold text-xs"><option value="fixed">USD</option><option value="percent">%</option></select>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-500 uppercase font-bold italic">S·ªë h·∫°m ƒë·ªôi t·ªëi ƒëa</label>
                        <input type="number" id="maxPositions" class="w-full mono text-lg font-bold" value="10">
                    </div>
                    <button onclick="updateSettings()" class="w-full py-3 rounded-xl text-[10px] font-bold uppercase bg-white/10 hover:bg-white/20 transition-all border border-white/10">C·∫≠p nh·∫≠t th√¥ng s·ªë</button>
                </div>

                <div id="btnContainer" class="mt-8">
                    <button id="runBtn" onclick="toggleRun()" class="w-full py-5 rounded-2xl font-black text-white uppercase text-sm tracking-widest transition-all duration-300 shadow-xl bg-gray-700">
                        START (ƒêANG N·∫†P...)
                    </button>
                </div>
            </div>
        </div>

        <div class="col-span-6 card flex flex-col overflow-hidden border-t-4 border-red-500">
            <div class="p-5 bg-white/5 border-b border-white/5 flex justify-between items-center">
                <span class="luffy-font text-2xl text-white italic tracking-wider">H·∫°m ƒë·ªôi ƒëang chi·∫øn ƒë·∫•u</span>
                <span id="activeCount" class="mono font-bold text-yellow-400 bg-yellow-400/10 px-4 py-1 rounded-full border border-yellow-400/20">0</span>
            </div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-left">
                    <thead class="text-[10px] text-gray-500 bg-black/40 sticky top-0 uppercase font-bold">
                        <tr><th class="p-5">C·∫∑p Ti·ªÅn</th><th class="p-5">V·ªã Th·∫ø</th><th class="p-5 text-right">PnL (%)</th></tr>
                    </thead>
                    <tbody id="activeBody" class="mono text-sm divide-y divide-white/5"></tbody>
                </table>
            </div>
            <div class="p-5 bg-black/40 border-t border-white/5 flex justify-between items-center">
                <span class="text-xs text-gray-500 uppercase font-bold">T·ªïng PnL:</span>
                <span id="totalActivePnL" class="text-2xl font-black mono text-green-400">+$0.00</span>
            </div>
        </div>

        <div class="col-span-3 flex flex-col gap-6">
            <div class="card p-6 text-center border-b-4 border-green-500">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-2">Winrate</p>
                <div id="winRateText" class="luffy-font text-6xl text-green-400">0%</div>
                <div class="flex gap-2 mt-4">
                    <div class="flex-grow bg-green-500/10 rounded-lg p-2 border border-green-500/20"><span id="totalProfit" class="text-green-400 font-bold mono text-xs">+$0</span></div>
                    <div class="flex-grow bg-red-500/10 rounded-lg p-2 border border-red-500/20"><span id="totalLoss" class="text-red-400 font-bold mono text-xs">-$0</span></div>
                </div>
            </div>
            <div class="card flex flex-col flex-grow overflow-hidden border-t-4 border-gray-600">
                <div class="p-4 bg-white/5 border-b border-white/5 flex justify-between items-center">
                    <span class="luffy-font text-lg text-gray-400 italic">Nh·∫≠t k√Ω h·∫£i tr√¨nh</span>
                </div>
                <div class="flex-grow overflow-y-auto p-4 space-y-3" id="historyBody"></div>
            </div>
        </div>

    </div>

    <script>
        let isRunning = false;
        const runBtn = document.getElementById('runBtn');

        // H√ÄM HI·ªÇN TH·ªä N√öT START NGAY L·∫¨P T·ª®C
        function updateUI(data) {
            isRunning = data.botSettings.isRunning;
            const dot = document.getElementById('statusDot');
            const modeText = document.getElementById('botMode');

            if (isRunning) {
                runBtn.innerText = "üõë D·ª™NG CHI·∫æN ƒê·∫§U";
                runBtn.className = "w-full py-5 rounded-2xl font-black bg-red-600 text-white border-b-4 border-red-800 uppercase text-sm tracking-widest shadow-2xl btn-running transition-all cursor-pointer";
                dot.className = "absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 border-4 border-black rounded-full shadow-[0_0_15px_#22c55e]";
                modeText.innerText = "H√ÄNH QU√ÇN TR√äN BI·ªÇN";
                modeText.className = "text-xs font-black text-green-500 tracking-[0.2em] mt-1 uppercase";
            } else {
                runBtn.innerText = "üö¢ GI∆Ø∆†NG BU·ªíM (START)";
                runBtn.className = "w-full py-5 rounded-2xl font-black bg-green-500 text-white border-b-4 border-green-800 uppercase text-sm tracking-widest shadow-lg hover:scale-[1.02] transition-all cursor-pointer";
                dot.className = "absolute -bottom-1 -right-1 w-5 h-5 bg-gray-600 border-4 border-black rounded-full";
                modeText.innerText = "H√ÄNH QU√ÇN T·∫†I CH·ªñ";
                modeText.className = "text-xs font-black text-gray-500 tracking-[0.2em] mt-1 uppercase";
            }
        }

        async function sync() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                // C·∫≠p nh·∫≠t n√∫t v√† tr·∫°ng th√°i
                updateUI(data);

                // C·∫≠p nh·∫≠t S·ªë d∆∞
                document.getElementById('equity').innerText = '$' + (data.status.currentBalance || 0).toFixed(2);

                // C·∫≠p nh·∫≠t V·ªã th·∫ø (Positions)
                const activeBody = document.getElementById('activeBody');
                let totalPnL = 0;
                activeBody.innerHTML = data.activePositions.map(p => {
                    totalPnL += parseFloat(p.pnl || 0);
                    const isLong = p.side === 'LONG';
                    return `
                        <tr class="hover:bg-white/5 transition-colors">
                            <td class="p-5 font-bold"><span class="text-white text-base">${p.symbol}</span><br><span class="text-[10px] text-gray-500">$${p.margin}</span></td>
                            <td class="p-5"><span class="px-2 py-1 rounded text-[10px] font-black ${isLong ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}">${p.side}</span></td>
                            <td class="p-5 text-right font-bold"><div class="${p.pnl >= 0 ? 'text-green-400' : 'text-red-500'} text-lg">${p.pnlPercent}%</div></td>
                        </tr>`;
                }).join('');

                document.getElementById('activeCount').innerText = data.activePositions.length;
                document.getElementById('totalActivePnL').innerText = (totalPnL >= 0 ? '+' : '') + '$' + totalPnL.toFixed(2);
                document.getElementById('totalActivePnL').className = `text-2xl font-black mono ${totalPnL >= 0 ? 'text-green-400' : 'text-red-500'}`;

                // C·∫≠p nh·∫≠t L·ªãch s·ª≠ & Winrate
                let win = 0, pft = 0, lss = 0;
                data.history.forEach(h => {
                    const v = parseFloat(h.pnl || 0);
                    if (v > 0) { win++; pft += v; } else { lss += Math.abs(v); }
                });
                document.getElementById('winRateText').innerText = data.history.length > 0 ? Math.round(win/data.history.length*100) + '%' : '0%';
                document.getElementById('totalProfit').innerText = '+$' + pft.toFixed(1);
                document.getElementById('totalLoss').innerText = '-$' + lss.toFixed(1);
                
                document.getElementById('historyBody').innerHTML = data.history.slice().reverse().slice(0, 10).map(h => `
                    <div class="bg-black/40 p-3 rounded-xl border-l-4 ${h.pnl > 0 ? 'border-green-500' : 'border-red-500'} flex justify-between items-center">
                        <div class="text-[10px] font-bold">${h.symbol}<br><span class="text-gray-500 font-normal">${h.side}</span></div>
                        <div class="font-bold ${h.pnl > 0 ? 'text-green-400' : 'text-red-400'}">${h.pnl}%</div>
                    </div>
                `).join('');

            } catch (e) {
                runBtn.innerText = "ƒêANG ƒê·ª¢I SERVER...";
                runBtn.className = "w-full py-5 rounded-2xl font-black bg-gray-800 text-gray-400 uppercase text-sm tracking-widest";
            }
        }

        async function toggleRun() {
            const nextStatus = !isRunning;
            // C·∫≠p nh·∫≠t UI ngay l·∫≠p t·ª©c ƒë·ªÉ ng∆∞·ªùi d√πng th·∫•y n√∫t ƒë·ªïi m√†u
            isRunning = nextStatus;
            updateUI({botSettings: {isRunning: nextStatus}});
            
            await fetch('/api/settings', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ isRunning: nextStatus }) 
            });
        }

        async function updateSettings() {
            const body = {
                isProtectProfit: document.getElementById('isProtectProfit').checked,
                invValue: parseFloat(document.getElementById('invValue').value),
                invType: document.getElementById('invType').value,
                maxPositions: parseInt(document.getElementById('maxPositions').value)
            };
            await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            alert("‚úÖ ƒê√£ th·ª±c thi!");
        }

        // Ch·∫°y ngay l·∫≠p t·ª©c
        sync();
        setInterval(sync, 2000);
    </script>
</body>
</html>
