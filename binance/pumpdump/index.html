<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUFFY PIRATE BOT - V.03</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&display=swap');
        body {
            background: #050505; color: #eee; font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://images.alphacoders.com/605/605592.png');
            background-size: cover; background-attachment: fixed; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }
        .luffy-font { font-family: 'Bangers', cursive; letter-spacing: 1.5px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(20, 20, 25, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 10px; }
        
        .grid-6 { display: grid; grid-template-columns: repeat(1, 1fr); gap: 10px; }
        @media (min-width: 1024px) { .grid-6 { grid-template-columns: repeat(6, 1fr); } }

        .log-entry { border-left: 3px solid #444; padding-left: 8px; margin-bottom: 2px; font-size: 11px; line-height: 1.4; }
        .log-error { border-color: #ef4444; color: #f87171; background: rgba(239, 68, 68, 0.05); }
        .log-success { border-color: #22c55e; color: #4ade80; }
        .log-warn { border-color: #eab308; color: #facc15; }

        .btn-start { background: #22c55e; border-bottom: 4px solid #14532d; transition: 0.2s; }
        .btn-stop { background: #ef4444; border-bottom: 4px solid #7f1d1d; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.98); } }
        
        .ip-badge { background: #1e1b4b; border: 1px solid #4338ca; color: #818cf8; padding: 2px 6px; border-radius: 4px; font-size: 10px; }
        /* Cu·ªôn m∆∞·ª£t cho table */
        .table-container { scrollbar-width: thin; scrollbar-color: #444 transparent; }
    </style>
</head>
<body class="p-2 md:p-4">

    <header class="flex justify-between items-center mb-4 bg-black/60 p-3 rounded-xl border border-white/10">
        <div class="flex items-center gap-3">
            <img src="https://i.ibb.co/vYm0Fm6/luffy-gear-5.png" onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png'" class="w-12 h-12 rounded-lg border-2 border-yellow-500 shadow-[0_0_10px_rgba(234,179,8,0.5)]">
            <div>
                <h1 class="luffy-font text-2xl text-white">LUFFY <span class="text-red-500">PIRATE</span> <span class="text-[10px] bg-red-600 px-1 rounded ml-1">V.03</span></h1>
                <div class="flex items-center gap-2">
                    <span id="ipStatus" class="ip-badge mono">ƒêang ki·ªÉm tra IP...</span>
                    <span id="botStatusText" class="text-[10px] font-bold text-gray-500 uppercase">OFFLINE</span>
                </div>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">S·ªë d∆∞ Futures</p>
            <p id="balance" class="text-2xl font-black text-yellow-400 mono tracking-tighter">$0.00</p>
        </div>
    </header>

    <div class="grid-6 mb-4">
        <div class="card flex flex-col justify-center">
            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1">V·ªën / L·ªánh ($)</label>
            <input type="number" id="invValue" class="w-full bg-black border border-white/10 p-1 rounded text-xs text-white mono" value="1.5">
        </div>

        <div class="card flex flex-col justify-center">
            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1">Min Bi·∫øn ƒê·ªông (%)</label>
            <input type="number" id="minVol" class="w-full bg-black border border-white/10 p-1 rounded text-xs text-red-500 font-bold mono" value="5.0">
        </div>

        <div class="card flex flex-col justify-center">
            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1">Max H·∫°m ƒê·ªôi</label>
            <input type="number" id="maxPositions" class="w-full bg-black border border-white/10 p-1 rounded text-xs text-white mono" value="10">
        </div>

        <div class="card flex flex-col items-center justify-center">
            <p class="text-[9px] text-gray-400 uppercase italic">T·ª∑ l·ªá th·∫Øng</p>
            <p id="winRate" class="luffy-font text-3xl text-green-400">0%</p>
        </div>

        <div class="card flex items-center justify-center">
            <button id="runBtn" onclick="handleToggle()" class="btn-start w-full py-3 text-white text-[11px] font-black uppercase rounded-lg shadow-lg">üö¢ XU·∫§T QU√ÇN</button>
        </div>

        <div class="card flex items-center justify-center">
            <button onclick="handleUpdate()" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-black uppercase rounded-lg transition border-b-4 border-blue-900">C·∫¨P NH·∫¨T & L∆ØU</button>
        </div>
    </div>

    <div class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 min-h-0 overflow-hidden">
        <div class="md:col-span-4 flex flex-col gap-4 overflow-hidden">
            <div class="card flex-grow flex flex-col overflow-hidden border-t-2 border-blue-500">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-[10px] font-black text-blue-400 uppercase italic">Nh·∫≠t k√Ω h√†nh tr√¨nh</h3>
                    <button onclick="clearLogs()" class="text-[8px] text-gray-600 hover:text-red-500 uppercase">D·ªçn d·∫πp</button>
                </div>
                <div id="botLogs" class="flex-grow overflow-y-auto mono pr-1 space-y-1 text-[10px]"></div>
            </div>
            
            <div class="card h-[160px] flex flex-col border-t-2 border-yellow-500">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-2">Coin c∆° h·ªôi (Radar)</h3>
                <div id="radarList" class="flex-grow overflow-y-auto grid grid-cols-1 gap-1"></div>
            </div>
        </div>

        <div class="md:col-span-8 flex flex-col gap-4 overflow-hidden">
            <div class="card flex-[2] flex flex-col overflow-hidden border-t-2 border-red-500 p-0">
                <div class="p-2 border-b border-white/5 flex justify-between bg-black/40 items-center">
                    <span class="luffy-font text-lg text-red-500">ƒêANG GIAO CHI·∫æN</span>
                    <span id="posCount" class="text-[10px] font-black text-white bg-red-600 px-2 py-1 rounded italic">0 L·ªÜNH</span>
                </div>
                <div class="flex-grow overflow-y-auto table-container">
                    <table class="w-full text-left text-[11px] mono">
                        <thead class="bg-black/90 sticky top-0 text-gray-500 uppercase border-b border-white/10">
                            <tr>
                                <th class="p-2">C·∫∑p Ti·ªÅn</th>
                                <th class="p-2">L·ªánh/Lev</th>
                                <th class="p-2">Gi√° V√†o/Hi·ªán t·∫°i</th>
                                <th class="p-2 text-right">L·ª£i nhu·∫≠n %</th>
                            </tr>
                        </thead>
                        <tbody id="positionTable" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>

            <div class="card flex-[1] flex flex-col overflow-hidden border-t-2 border-green-500 p-0">
                <div class="p-2 border-b border-white/5 bg-black/40 text-[10px] font-black text-green-500 uppercase">Th√†nh qu·∫£ h·∫°m ƒë·ªôi (L·ªãch s·ª≠)</div>
                <div class="flex-grow overflow-y-auto table-container bg-black/20">
                    <table class="w-full text-left text-[10px] mono">
                        <tbody id="historyTable" class="divide-y divide-white/5 text-gray-400"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let lastLogTime = "";

        // 1. KH√îI PH·ª§C C·∫§U H√åNH T·ª™ LOCALSTORAGE (F5 KH√îNG M·∫§T)
        window.onload = function() {
            const saved = localStorage.getItem('luffy_cfg');
            if(saved) {
                const cfg = JSON.parse(saved);
                document.getElementById('invValue').value = cfg.invValue || 1.5;
                document.getElementById('minVol').value = cfg.minVol || 5.0;
                document.getElementById('maxPositions').value = cfg.maxPositions || 10;
                pushLog("ƒê√£ kh√¥i ph·ª•c c·∫•u h√¨nh t·ª´ b·ªô nh·ªõ m√°y", "info");
            }
            checkPublicIP();
        };

        async function checkPublicIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                document.getElementById('ipStatus').innerText = "IP: " + data.ip;
                document.getElementById('ipStatus').classList.add('text-green-400');
            } catch (e) { document.getElementById('ipStatus').innerText = "IP: N/A"; }
        }

        // 2. CH·ªêNG SPAM LOG: CH·ªà HI·ªÇN TH·ªä LOG M·ªöI NH·∫§T T·ª™ SERVER
        function pushLog(msg, type = 'info') {
            const botLogs = document.getElementById('botLogs');
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerHTML = `<span class="opacity-40">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            botLogs.prepend(div);
            if (botLogs.children.length > 30) botLogs.lastChild.remove();
        }

        function clearLogs() { document.getElementById('botLogs').innerHTML = ''; }

        function updateUI(status_bool) {
            isRunning = status_bool;
            const btn = document.getElementById('runBtn');
            const txt = document.getElementById('botStatusText');
            if(isRunning) {
                btn.innerText = "üõë D·ª™NG CHI·∫æN";
                btn.className = "btn-stop w-full py-3 text-white text-[11px] font-black uppercase rounded-lg shadow-[0_0_15px_rgba(239,68,68,0.4)]";
                txt.innerText = "ƒêANG TRUY QU√âT...";
                txt.className = "text-[10px] font-bold text-green-500 uppercase animate-pulse";
            } else {
                btn.innerText = "üö¢ XU·∫§T QU√ÇN";
                btn.className = "btn-start w-full py-3 text-white text-[11px] font-black uppercase rounded-lg";
                txt.innerText = "OFFLINE";
                txt.className = "text-[10px] font-bold text-gray-500 uppercase";
            }
        }

        async function sync() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                if(data.botSettings.isRunning !== isRunning) updateUI(data.botSettings.isRunning);
                document.getElementById('balance').innerText = `$${(data.status.currentBalance || 0).toFixed(2)}`;
                
                // L·ªãch s·ª≠ & Winrate
                if(data.history && data.history.length > 0) {
                    document.getElementById('historyTable').innerHTML = data.history.map(h => `
                        <tr class="border-b border-white/5">
                            <td class="p-2">${h.time}</td>
                            <td class="p-2 font-bold text-white">${h.symbol}</td>
                            <td class="p-2 ${h.side === 'LONG' ? 'text-green-500' : 'text-red-500'}">${h.side}</td>
                            <td class="p-2">B.ƒê·ªông: ${h.change}</td>
                            <td class="p-2 text-right text-gray-500">$${h.margin}</td>
                        </tr>
                    `).join('');
                }

                // B·∫£ng v·ªã th·∫ø live
                document.getElementById('posCount').innerText = `${data.activePositions.length} L·ªÜNH`;
                document.getElementById('positionTable').innerHTML = data.activePositions.map(p => `
                    <tr class="hover:bg-white/5 border-b border-white/5">
                        <td class="p-2 font-bold text-white">${p.symbol}</td>
                        <td class="p-2"><span class="${p.side === 'LONG' ? 'text-green-400' : 'text-red-400'} font-black">${p.side}</span> <span class="text-gray-500 text-[9px]">${p.leverage}x</span></td>
                        <td class="p-2 text-[10px]">${p.entryPrice}<br><span class="text-gray-500">${p.markPrice}</span></td>
                        <td class="p-2 text-right font-black ${parseFloat(p.pnlPercent) >= 0 ? 'text-green-400' : 'text-red-400'}">${p.pnlPercent}%</td>
                    </tr>
                `).join('');

                // Radar
                if(data.status.candidatesList) {
                    document.getElementById('radarList').innerHTML = data.status.candidatesList.map(c => `
                        <div class="flex justify-between items-center bg-white/5 p-1 px-2 rounded border-l-2 ${c.changePercent > 0 ? 'border-green-500' : 'border-red-500'}">
                            <span class="text-[10px] font-bold">${c.symbol}</span>
                            <span class="text-[10px] font-bold ${c.changePercent > 0 ? 'text-green-400' : 'text-red-400'}">${c.changePercent.toFixed(2)}%</span>
                        </div>
                    `).join('');
                }

                // Log t·ª´ Server (Ch·ªëng spam)
                if (data.status.botLogs && data.status.botLogs.length > 0) {
                    const latest = data.status.botLogs[0];
                    if (latest.time !== lastLogTime) {
                        pushLog(latest.msg, latest.type);
                        lastLogTime = latest.time;
                    }
                }
            } catch (e) {}
        }

        async function handleToggle() {
            const next = !isRunning;
            updateUI(next);
            try {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ isRunning: next })
                });
            } catch (e) {}
        }

        async function handleUpdate() {
            const cfg = {
                invValue: parseFloat(document.getElementById('invValue').value),
                minVol: parseFloat(document.getElementById('minVol').value),
                maxPositions: parseInt(document.getElementById('maxPositions').value)
            };
            // L∆ØU V√ÄO M√ÅY
            localStorage.setItem('luffy_cfg', JSON.stringify(cfg));
            
            try {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(cfg)
                });
                pushLog("C·∫•u h√¨nh h·∫°m ƒë·ªôi ƒë√£ l∆∞u v√†o m√°y & server!", "success");
            } catch (e) { pushLog("L·ªói g·ª≠i c·∫•u h√¨nh l√™n server", "error"); }
        }

        setInterval(sync, 1500); // ƒê·ªìng b·ªô nhanh 1.5s/l·∫ßn
    </script>
</body>
</html>
