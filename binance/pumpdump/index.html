<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LUFFY PIRATE BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700&family=JetBrains+Mono&display=swap');
        
        body {
            background: #0a0a0b;
            color: #eee;
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(10,10,11,0.9), rgba(10,10,11,0.9)), url('https://images.alphacoders.com/605/605592.png');
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }
        .luffy-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 69, 0, 0.2); border-radius: 12px; }
        .btn-luffy { background: #e63946; color: white; transition: 0.3s; font-weight: bold; border-bottom: 4px solid #b91c1c; }
        .btn-luffy:active { border-bottom: 0; transform: translateY(4px); }
        .stat-value { font-size: 1.5rem; font-weight: 800; color: #fbbf24; }
        input, select { background: #1f1f23; border: 1px solid #3f3f46; color: white; padding: 5px 10px; border-radius: 6px; outline: none; }
        input:focus { border-color: #e63946; }
    </style>
</head>
<body class="p-4 flex flex-col gap-4">

    <header class="flex justify-between items-center bg-black/40 p-3 rounded-xl border-b border-red-500/50">
        <div class="flex items-center gap-4">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Luffy" class="w-12 h-12 bg-red-500 rounded-full border-2 border-yellow-400">
            <div>
                <h1 class="luffy-font text-3xl text-red-500">PIRATE KING <span class="text-yellow-400">BOT</span></h1>
                <p class="text-[10px] uppercase font-bold text-gray-400 tracking-widest">Hải trình chinh phục Binance</p>
            </div>
        </div>
        <div class="flex gap-10">
            <div class="text-right">
                <span class="text-[10px] text-gray-500 uppercase block font-bold">Vốn hiện tại</span>
                <span id="equity" class="stat-value mono">$0.00</span>
            </div>
            <div class="text-right border-l border-white/10 pl-10">
                <span class="text-[10px] text-gray-500 uppercase block font-bold">Ngưỡng Stop Bot</span>
                <span id="slBotAt" class="stat-value mono text-red-500">$0.00</span>
            </div>
        </div>
    </header>

    <div class="flex-grow grid grid-cols-12 gap-4 overflow-hidden">
        <div class="col-span-3 flex flex-col gap-4">
            <div class="card p-5 space-y-4">
                <h3 class="luffy-font text-xl text-yellow-400"><i class="fas fa-anchor"></i> Cài đặt thuyền</h3>
                <div class="space-y-4 text-xs">
                    <div class="flex justify-between items-center">
                        <span class="font-bold uppercase">Rời Dừng Lỗ (Auto SL)</span>
                        <input type="checkbox" id="isProtectProfit" class="w-5 h-5 accent-red-500">
                    </div>
                    <div class="space-y-2">
                        <label class="text-gray-500 uppercase font-bold">Vốn Mỗi Lệnh (Vốn)</label>
                        <div class="flex gap-2">
                            <input type="number" id="invValue" class="flex-grow mono" value="1.5">
                            <select id="invType" class="w-20"><option value="fixed">USD</option><option value="percent">%</option></select>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-gray-500 uppercase font-bold">Số Lệnh Tối Đa</label>
                        <input type="number" id="maxPositions" class="w-full mono" value="10">
                    </div>
                    <button onclick="updateSettings()" class="btn-luffy w-full py-3 rounded-lg uppercase italic">Cập nhật thông số</button>
                    <button id="runBtn" onclick="toggleRun()" class="w-full py-3 rounded-lg font-black border-2 border-red-500 uppercase text-xs">Chế độ: Đang dừng</button>
                </div>
            </div>

            <div class="card p-5 flex-grow flex flex-col justify-around text-center">
                <div>
                    <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Tỉ lệ thắng (Winrate)</p>
                    <div id="winRateText" class="luffy-font text-6xl text-green-400">0%</div>
                </div>
                <div class="grid grid-cols-2 gap-2 border-t border-white/5 pt-4">
                    <div class="text-center">
                        <span class="text-[10px] text-gray-500 uppercase block">Tổng Lãi</span>
                        <span id="totalProfit" class="text-green-500 font-bold mono">+$0</span>
                    </div>
                    <div class="text-center border-l border-white/5">
                        <span class="text-[10px] text-gray-500 uppercase block">Tổng Lỗ</span>
                        <span id="totalLoss" class="text-red-500 font-bold mono">-$0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-6 card flex flex-col overflow-hidden border-t-4 border-red-500">
            <div class="p-4 bg-red-500/10 flex justify-between items-center">
                <span class="luffy-font text-lg text-white">Vị thế đang mở</span>
                <span id="activeCount" class="mono font-bold text-yellow-400 bg-black/50 px-3 py-1 rounded-full text-xs">0</span>
            </div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-left">
                    <thead class="text-[10px] text-gray-400 bg-black/40 sticky top-0 uppercase font-bold">
                        <tr><th class="p-4">Đồng Coin</th><th class="p-4">Vị thế</th><th class="p-4">Vốn</th><th class="p-4 text-right">Lời/Lỗ (%)</th></tr>
                    </thead>
                    <tbody id="activeBody" class="mono text-sm"></tbody>
                </table>
            </div>
            <div class="p-4 bg-yellow-400/5 text-right border-t border-white/5">
                <span class="text-[10px] text-gray-500 uppercase mr-4">Tổng PnL tạm tính:</span>
                <span id="totalActivePnL" class="mono font-bold text-green-400">+$0.00</span>
            </div>
        </div>

        <div class="col-span-3 card flex flex-col overflow-hidden">
            <div class="p-4 border-b border-white/5 flex justify-between items-center">
                <span class="luffy-font text-lg text-gray-400">Nhật ký</span>
                <i class="fas fa-scroll text-gray-600"></i>
            </div>
            <div class="flex-grow overflow-y-auto">
                <table class="w-full text-[11px] mono">
                    <tbody id="historyBody" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;

        async function sync() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                // Đồng bộ settings
                if (document.activeElement.tagName !== 'INPUT') {
                    document.getElementById('isProtectProfit').checked = data.botSettings.isProtectProfit;
                    document.getElementById('invValue').value = data.botSettings.invValue;
                    document.getElementById('maxPositions').value = data.botSettings.maxPositions;
                    document.getElementById('invType').value = data.botSettings.invType;
                }

                // Header & Stop Bot
                document.getElementById('equity').innerText = '$' + data.status.currentBalance.toFixed(2);
                let slAt = data.botSettings.accountSLType === 'fixed' 
                    ? data.status.highestBalance - data.botSettings.accountSLValue 
                    : data.status.highestBalance * (1 - data.botSettings.accountSLValue / 100);
                document.getElementById('slBotAt').innerText = '$' + slAt.toFixed(2);

                // Nút Run
                isRunning = data.botSettings.isRunning;
                const btn = document.getElementById('runBtn');
                btn.innerText = isRunning ? "DỪNG LẠI (PANIC STOP)" : "RA KHƠI (START BOT)";
                btn.style.background = isRunning ? "rgba(230, 57, 70, 0.2)" : "transparent";
                btn.style.color = isRunning ? "#e63946" : "white";

                // Vị thế đang chạy
                const activeBody = document.getElementById('activeBody');
                let totalPnL = 0;
                activeBody.innerHTML = data.activePositions.map(p => {
                    totalPnL += parseFloat(p.pnl);
                    return `<tr class="border-b border-white/5 hover:bg-white/5">
                        <td class="p-4 font-bold">${p.symbol}</td>
                        <td class="p-4"><span class="px-2 py-0.5 rounded text-[10px] font-bold ${p.side === 'LONG' ? 'bg-green-500 text-black' : 'bg-red-500 text-white'}">${p.side}</span></td>
                        <td class="p-4 text-gray-500 italic">$${p.margin}</td>
                        <td class="p-4 text-right font-bold ${p.pnl >= 0 ? 'text-green-400' : 'text-red-500'}">${p.pnlPercent}%</td>
                    </tr>`;
                }).join('');
                document.getElementById('activeCount').innerText = data.activePositions.length;
                document.getElementById('totalActivePnL').innerText = (totalPnL >= 0 ? '+' : '') + '$' + totalPnL.toFixed(2);

                // Lịch sử & Thống kê
                let win = 0, profit = 0, loss = 0;
                data.history.forEach(h => {
                    if (h.pnl > 0) { win++; profit += h.pnl; } else { loss += Math.abs(h.pnl); }
                });
                document.getElementById('winRateText').innerText = data.history.length > 0 ? Math.round(win/data.history.length*100) + '%' : '0%';
                document.getElementById('totalProfit').innerText = '+$' + profit.toFixed(1);
                document.getElementById('totalLoss').innerText = '-$' + loss.toFixed(1);
                
                document.getElementById('historyBody').innerHTML = data.history.reverse().map(h => `
                    <tr class="hover:bg-red-500/5">
                        <td class="p-3 text-gray-500">${h.symbol}<br><span class="text-[9px] uppercase">${h.side}</span></td>
                        <td class="p-3 text-right font-bold ${h.pnl > 0 ? 'text-green-400' : 'text-red-500'}">${h.pnl > 0 ? '+' : ''}${h.pnl}%</td>
                    </tr>
                `).join('');

            } catch (e) { console.error("Kết nối hạm đội thất bại..."); }
        }

        async function updateSettings() {
            const body = {
                isProtectProfit: document.getElementById('isProtectProfit').checked,
                invValue: parseFloat(document.getElementById('invValue').value),
                invType: document.getElementById('invType').value,
                maxPositions: parseInt(document.getElementById('maxPositions').value)
            };
            await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            alert("Đã cập nhật chiến thuật!");
        }

        async function toggleRun() {
            await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ isRunning: !isRunning }) });
            sync();
        }

        setInterval(sync, 2000);
        sync();
    </script>
</body>
</html>
