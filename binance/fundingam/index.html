<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance Bot - Config & Monitor</title>
  <!-- Font Fredoka (Béo, tròn, xinh) -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif; /* Font mới cho toàn bộ UI */
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    
    /* Grid Background Effect */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        pointer-events: none;
    }

    #top {
      font-size: 8vw;
      line-height: 1.2;
      /* Gradient Text */
      background: linear-gradient(270deg, #ff00cc, #3333ff, #ff00cc);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveGradient 5s ease infinite;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-weight: 600;
      letter-spacing: 2px;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .status-bar {
        width: 95%;
        max-width: 900px;
        background: rgba(20, 20, 20, 0.6);
        color: #00ffcc;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 15px;
        font-size: 1.2rem;
        text-align: center;
        box-sizing: border-box;
        border: 2px solid #00ffcc;
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        backdrop-filter: blur(10px);
    }

    #log {
      height: 50vh;
      width: 95%;
      max-width: 900px;
      overflow-y: auto;
      background: rgba(10, 10, 10, 0.8);
      padding: 5px;
      font-size: 0.9rem;
      border: 1px solid #555;
      margin-bottom: 25px;
      /* Giữ font log như cũ */
      font-family: 'Courier New', Courier, monospace; 
      box-sizing: border-box;
      color: #fff;
      border-radius: 12px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
    }

    #log div.log-line {
        padding: 6px 10px;
        line-height: 1.4;
        border-bottom: 1px solid #222;
    }
    #log div.log-line:nth-child(odd) { background-color: rgba(255,255,255,0.03); }

    /* --- SETTINGS PANEL --- */
    .settings-panel {
        width: 95%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #ff00cc;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 0 20px rgba(255, 0, 204, 0.2);
        display: flex;
        flex-direction: column;
        gap: 20px;
        backdrop-filter: blur(5px);
    }

    .input-group {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .input-group:last-child { border-bottom: none; }

    .input-label {
        color: #ff99ff;
        min-width: 150px;
        font-size: 1.1rem;
        font-weight: 600;
    }

    input[type="text"], input[type="number"], input[type="password"] {
        background: rgba(0,0,0,0.5);
        border: 2px solid #666;
        color: #fff;
        padding: 10px 15px;
        border-radius: 10px;
        font-family: 'Fredoka', sans-serif; /* Font input */
        font-size: 1rem;
        flex-grow: 1;
        transition: 0.3s;
    }

    input:focus {
        border-color: #00ffcc;
        outline: none;
    }

    .radio-group { 
        display: flex; 
        gap: 20px; 
        align-items: center; 
        color: #fff; 
        font-size: 1rem; 
    }
    
    input[type="radio"] { transform: scale(1.2); margin-right: 5px; }

    .hidden { display: none !important; }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      border-radius: 50px; /* Rounded buttons */
      transition: 0.3s;
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      flex-grow: 1;
      min-width: 150px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .start-btn {
      background: linear-gradient(45deg, #11998e, #38ef7d);
      box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
    }
    
    .stop-btn {
      background: linear-gradient(45deg, #cb2d3e, #ef473a);
      box-shadow: 0 5px 15px rgba(239, 71, 58, 0.4);
    }

    button:hover { transform: translateY(-3px); filter: brightness(1.1); }
    button:active { transform: translateY(1px); }

    .copyright {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
        #top { font-size: 12vw; }
        .input-group { flex-direction: column; align-items: flex-start; gap: 5px; }
        .input-label { margin-bottom: 5px; }
        input { width: 100%; box-sizing: border-box; }
        .radio-group { width: 100%; justify-content: flex-start; margin-top: 5px; }
        .settings-panel { padding: 15px; }
    }
  </style>
</head>
<body>
  <h1 id="top">BINANCE BOT</h1>

  <div class="status-bar" id="statusBar">Status: Loading...</div>

  <div id="log"><div class="log-line">Loading logs...</div></div>

  <!-- SETTINGS PANEL -->
  <div class="settings-panel" id="settingsPanel">
    
    <!-- API KEYS -->
    <div class="input-group" id="apiSection">
        <div class="input-label">API Key (Optional):</div>
        <input type="text" id="apiKey" placeholder="Blank = Use Saved/Default Key">
    </div>
    <div class="input-group" id="secretSection">
        <div class="input-label">Secret Key (Optional):</div>
        <input type="password" id="secretKey" placeholder="Blank = Use Saved/Default Key">
    </div>

    <!-- AMOUNT -->
    <div class="input-group">
        <div class="input-label">Entry Margin:</div>
        <div class="radio-group">
            <label><input type="radio" name="amountMode" value="percent" checked onchange="toggleAmountPlaceholder()"> % Balance</label>
            <label><input type="radio" name="amountMode" value="fixed" onchange="toggleAmountPlaceholder()"> USDT (Fixed)</label>
        </div>
        <input type="number" id="amountVal" value="25" placeholder="%">
    </div>

    <!-- TP / SL -->
    <div class="input-group">
        <div class="input-label">TP (Large FD) / SL:</div>
        <div style="display: flex; gap: 10px; flex-grow: 1; width: 100%;">
            <input type="number" id="tpVal" value="105" placeholder="TP % (Large Funding)">
            <input type="number" id="slVal" value="100" placeholder="SL %">
        </div>
        <div style="width: 100%; font-size: 0.8rem; color: #aaa; margin-top: 5px;">
            * Note: Small Funding (< 0.5%) is FIXED at 55% TP.
        </div>
    </div>

    <div class="button-row">
        <button class="start-btn" onclick="startBot()">START BOT</button>
        <button class="stop-btn" onclick="stopBot()">STOP BOT</button>
    </div>
  </div>

  <div class="copyright">&copy; 2025 TunggBeoo. All rights reserved.</div>

  <script>
    const logDiv = document.getElementById('log');
    const statusBar = document.getElementById('statusBar');
    const apiSection = document.getElementById('apiSection');
    const secretSection = document.getElementById('secretSection');
    const amountInput = document.getElementById('amountVal');

    function toggleAmountPlaceholder() {
        const mode = document.querySelector('input[name="amountMode"]:checked').value;
        if(mode === 'percent') {
            amountInput.placeholder = "Enter % (e.g. 25)";
            if(amountInput.value > 100) amountInput.value = 25;
        } else {
            amountInput.placeholder = "Enter USDT (e.g. 50)";
        }
    }

    function scrollToBottomLog() {
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function fetchLogs() {
        fetch('/api/logs')
            .then(res => res.text())
            .then(data => {
                const isBottom = logDiv.scrollHeight - logDiv.clientHeight <= logDiv.scrollTop + 10;
                const cleanData = data.replace(/[\u001b\u009b][[()#;?]*(?:[0-9]{1,4}(?:;[0-9]{0,4})*)?[0-9A-ORZcf-nqry=><]/g, '');
                const lines = cleanData.split('\n');
                logDiv.innerHTML = lines.map(line => `<div class="log-line">${line}</div>`).join('');
                if (isBottom) scrollToBottomLog();
            });
    }

    function fetchStatus() {
        fetch('/api/status').then(res => res.text()).then(data => {
            statusBar.textContent = data;
            // Hide API inputs if running
            if(data.includes("RUNNING")) {
                 apiSection.classList.add('hidden');
                 secretSection.classList.add('hidden');
            } else {
                 apiSection.classList.remove('hidden');
                 secretSection.classList.remove('hidden');
            }
        });
    }

    async function startBot() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const secret = document.getElementById('secretKey').value.trim();
        const amountMode = document.querySelector('input[name="amountMode"]:checked').value;
        const amountVal = document.getElementById('amountVal').value;
        const tp = document.getElementById('tpVal').value;
        const sl = document.getElementById('slVal').value;

        statusBar.textContent = 'Sending Start Command...';
        try {
            const query = `?apiKey=${encodeURIComponent(apiKey)}&secret=${encodeURIComponent(secret)}&amountMode=${amountMode}&amountVal=${amountVal}&tp=${tp}&sl=${sl}`;
            const response = await fetch('/start_bot_logic' + query);
            const msg = await response.text();
            alert(msg);
            fetchStatus();
        } catch (e) {
            alert('Error: ' + e.message);
        }
    }

    async function stopBot() {
        if(!confirm("Are you sure you want to STOP the bot?")) return;
        statusBar.textContent = 'Sending Stop Command...';
        try {
            await fetch('/stop_bot_logic');
            fetchStatus();
        } catch (e) { alert(e); }
    }

    setInterval(fetchLogs, 1000);
    setInterval(fetchStatus, 3000);

    fetchLogs();
    fetchStatus();
  </script>
</body>
</html>
