<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures Trading Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.6em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="Nhập API Key của bạn">
        </div>
        <div class="form-group">
            <label for="secretKey">Secret Key:</label>
            <input type="password" id="secretKey" placeholder="Nhập Secret Key của bạn">
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="saveConfigBtn">Lưu cấu hình</button>
            <button class="btn btn-success" id="startBotBtn">Start Bot</button>
            <button class="btn btn-danger" id="stopBotBtn">Stop Bot</button>
        </div>

        <div id="botStatus" style="margin-top: 20px;"></div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const secretKeyInput = document.getElementById('secretKey');
        const saveConfigBtn = document.getElementById('saveConfigBtn');
        const startBotBtn = document.getElementById('startBotBtn');
        const stopBotBtn = document.getElementById('stopBotBtn');
        const botStatusDiv = document.getElementById('botStatus');

        saveConfigBtn.addEventListener('click', async () => {
            const config = {
                apiKey: apiKeyInput.value,
                secretKey: secretKeyInput.value,
            };

            try {
                const response = await fetch('/api/configure', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                const data = await response.json();
                botStatusDiv.innerText = data.message;
            } catch (error) {
                console.error('Error saving config:', error);
                botStatusDiv.innerText = 'Lỗi kết nối server khi lưu cấu hình.';
            }
        });

        startBotBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/start_bot_logic');
                const message = await response.text();
                botStatusDiv.innerText = message;
            } catch (error) {
                console.error('Error starting bot:', error);
                botStatusDiv.innerText = 'Lỗi kết nối server khi khởi động bot.';
            }
        });

        stopBotBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop_bot_logic');
                const message = await response.text();
                botStatusDiv.innerText = message;
            } catch (error) {
                console.error('Error stopping bot:', error);
                botStatusDiv.innerText = 'Lỗi kết nối server khi dừng bot.';
            }
        });
    </script>
</body>
</html>
