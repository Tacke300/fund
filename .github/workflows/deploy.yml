name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      # Sử dụng một Action có sẵn để thiết lập SSH an toàn hơn
      # Nó sẽ tự động thêm key và cấu hình known_hosts
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRI }}

    - name: Add remote server to known_hosts
      # Chạy ssh-keyscan để đảm bảo kết nối không bị chặn
      run: ssh-keyscan -H 35.240.146.86 >> ~/.ssh/known_hosts

    - name: Deploy and Restart Application
      # Thay 'tacke300' bằng username trên VPS của bạn nếu nó khác
      run: |
        ssh tungpham240497@35.240.146.86
