name: Deploy tacke300 to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH with tacke300 key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/tacke300
        chmod 600 ~/.ssh/tacke300
        ssh-keyscan -H 34.142.248.96 >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      run: |
        ssh -i ~/.ssh/tacke300 tacke300@34.142.248.96 'cd /home/tacke300/tz800 && git pull && ./autopull.sh'
