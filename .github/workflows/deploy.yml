name: Deploy tacke300 to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH with tacke300 key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRI }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 35.240.146.86 >> ~/.ssh/known_hosts
       
    - name: Deploy to VPS 1
      run: |
        ssh -i ~/.ssh/id_ed25519 your_email@example.com '
          cd /home/tacke300/fund && 
          git pull && 
          ./autopull.sh
        '
