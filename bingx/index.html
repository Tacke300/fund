<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot BingX Design By TunggBeoo</title> <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    #top {
      font-size: 8vw;
      line-height: 1.2;
      background: linear-gradient(270deg, #00ffe1, #0066ff, #00ffe1);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveGradient 5s ease infinite;
      margin-bottom: 30px; /* Adjusted margin */
      text-align: center;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .status-bar, .countdown-bar { /* Added countdown-bar style */
        width: 95%;
        max-width: 900px;
        background: #222;
        color: #00ff00;
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-size: 1.1rem;
        text-align: center;
        box-sizing: border-box;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px solid #00ff00;
    }

    .countdown-bar { /* Specific style for countdown */
        color: #ffcc00; /* Yellowish color for countdown */
        border: 1px solid #ffcc00;
    }

    #log {
      height: 60vh; /* Adjusted height for log */
      width: 95%;
      max-width: 900px;
      overflow-y: auto;
      overflow-x: hidden;
      background: #111;
      padding: 0;
      font-size: 0.8rem;
      border: 1px solid #333;
      margin-bottom: 25px; /* Adjusted margin */
      font-family: 'Courier New', Courier, monospace;
      box-sizing: border-box;
      color: #fff;
    }

    #log div.log-line {
        padding: 8px 15px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-break: break-all;
        overflow-wrap: break-word;
    }

    #log div.log-line:nth-child(odd) {
        background-color: #1a1a1a;
    }

    #log div.log-line:nth-child(even) {
        background-color: #0d0d0d;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 95%;
      max-width: 900px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
      flex-grow: 1;
      min-width: 150px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .start-btn {
      background: #00cc66;
      color: white;
    }

    .stop-btn {
      background: #cc0000;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .copyright {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
      font-family: monospace;
      text-align: center;
      padding: 0 10px;
    }

    /* --- MEDIA QUERIES --- */
    @media (max-width: 768px) {
      #top { font-size: 10vw; margin-bottom: 25px; }
      .status-bar, .countdown-bar { font-size: 1rem; padding: 8px 10px; }
      #log { font-size: 0.9rem; height: 45vh; margin-bottom: 20px; }
      #log div.log-line { padding: 6px 12px; line-height: 1.4; }
      button { font-size: 1.2rem; padding: 10px 15px; min-width: unset; }
      .button-row { flex-direction: column; gap: 10px; margin-bottom: 15px; }
    }

    @media (max-width: 480px) {
        #top { font-size: 12vw; margin-bottom: 20px; }
        .status-bar, .countdown-bar { font-size: 0.9rem; }
        #log { font-size: 0.8rem; height: 35vh; margin-bottom: 15px; }
        #log div.log-line { padding: 5px 10px; line-height: 1.3; }
        button { font-size: 1rem; padding: 8px 12px; }
        .copyright { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <h1 id="top">BOT BINGX</h1> <div class="status-bar" id="statusBar">Bot Status: Loading...</div>
  <div class="countdown-bar" id="countdownBar">Không có lệnh đang chờ đóng.</div> <div id="log">
    <div class="log-line">Loading logs...</div>
  </div>

  <div class="button-row">
    <button class="start-btn" onclick="startBot()">Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">Stop Bot</button>
  </div>
  <div class="copyright">&copy; 2025 TunggBeoo. All rights reserved.</div>

  <script>
    const logDiv = document.getElementById('log');
    const statusBar = document.getElementById('statusBar');
    const countdownBar = document.getElementById('countdownBar'); // Get countdown bar element

    function fetchLogs() {
        fetch('/api/logs')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                const isScrolledToBottom = logDiv.scrollHeight - logDiv.clientHeight <= logDiv.scrollTop + 1;
                // Loại bỏ các mã màu ANSI (ví dụ: \u001b[32m)
                const cleanData = data.replace(/[\u001b\u009b][[()#;?]*(?:[0-9]{1,4}(?:;[0-9]{0,4})*)?[0-9A-ORZcf-nqry=><]/g, '');

                const logLines = cleanData.split('\n').filter(line => line.trim() !== '');
                let htmlContent = '';
                logLines.forEach(line => {
                    htmlContent += `<div class="log-line">${line}</div>`;
                });

                logDiv.innerHTML = htmlContent;
                if (isScrolledToBottom) {
                    logDiv.scrollTop = logDiv.scrollHeight;
                }
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
                logDiv.innerHTML = `<div class="log-line" style="color: red;">Error loading logs: ${error.message || error}. Check bot server.</div>`;
            });
    }

    function fetchStatus() {
        fetch('/api/status')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                statusBar.textContent = data;
            })
            .catch(error => {
                console.error('Error fetching status:', error);
                statusBar.textContent = `Bot Status: Error fetching status. (${error.message || error})`;
            });
    }

    // NEW: Function to fetch countdown message
    function fetchCountdown() {
        fetch('/api/countdown')
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                countdownBar.textContent = data;
            })
            .catch(error => {
                console.error('Error fetching countdown:', error);
                countdownBar.textContent = `Countdown: Error loading. (${error.message || error})`;
            });
    }

    async function startBot() {
        try {
            const response = await fetch('/start_bot_logic');
            const message = await response.text();
            fetchStatus();
            fetchLogs();
            fetchCountdown(); // Update countdown on start
        } catch (error) {
            alert('Lỗi khi gửi lệnh khởi động bot: ' + error.message);
            console.error('Lỗi khi gửi lệnh khởi động bot:', error);
        }
    }

    async function stopBot() {
        try {
            const response = await fetch('/stop_bot_logic');
            const message = await response.text();
            fetchStatus();
            fetchLogs();
            fetchCountdown(); // Update countdown on stop
        } catch (error) {
            alert('Lỗi khi gửi lệnh dừng bot: ' + error.message);
            console.error('Lỗi khi gửi lệnh dừng bot:', error);
        }
    }

    setInterval(fetchLogs, 3000);
    setInterval(fetchStatus, 5000);
    setInterval(fetchCountdown, 1000); // Fetch countdown every second

    fetchLogs();
    fetchStatus();
    fetchCountdown(); // Initial fetch for countdown
  </script>
</body>
</html>
