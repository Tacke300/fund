<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures Trading Bot v1.1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        h1, h2 {

        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;

            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);

            border: 1px solid #ddd;

            outline: none;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            vertical-align: middle;
        }
        .form-group .checkbox-label {
            display: inline;
            margin-bottom: 0;
            vertical-align: middle;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0 10px;
            min-width: 120px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .status-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        .log-box {
            background-color: #ecf0f1;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 25px;
            border-radius: 8px;
            height: 300px;
            overflow-y: scroll;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8em;
            color: #444;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-box div {
            padding: 3px 0;
            border-bottom: 1px dotted #ccc;
        }
        .log-box div:last-child {
            border-bottom: none;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffc107;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-weight: bold;
            text-align: center;
        }
        .popup.show {
            display: block;
            opacity: 1;
        }
        .coin-entry {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fcfcfc;
            position: relative;
        }
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0));
            margin: 25px 0;
        }
        .trading-stats {
            margin-top: 30px;
            padding: 20px;
            background-color: #e0f2f7;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .trading-stats h2 {
            color: #0288d1;
        }
        .trading-stats table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .trading-stats th, .trading-stats td {
            border: 1px solid #c5e0e9;
            padding: 10px;
            text-align: left;
        }
        .trading-stats th {
            background-color: #b3e5fc;
            font-weight: bold;
            color: #212121;
        }
        .trading-stats td {
            background-color: #e1f5fe;
        }
        .trading-stats .positive {
            color: #28a745; /* Green */
            font-weight: bold;
        }
        .trading-stats .negative {
            color: #dc3545; /* Red */
            font-weight: bold;
        }
        .trading-stats .neutral {
            color: #555;
            font-weight: bold;
        }

        /* --- Styles for 1/2 size from API downwards --- */
        .half-size * {
            font-size: 0.9em !important; /* Apply to all children elements */
        }
        .half-size input, .half-size select, .half-size textarea, .half-size button {
            padding: 6px 12px !important; /* Adjust padding for smaller elements */
            border-radius: 4px !important; /* Adjust border radius */
        }
        .half-size .button-group .btn {
            min-width: 60px !important; /* Adjust min-width for buttons */
            padding: 6px 12px !important;
        }
        .half-size .trading-stats table th,
        .half-size .trading-stats table td {
            padding: 5px !important; /* Adjust padding for table cells */
        }
        .half-size .log-box {
            height: 150px !important; /* Adjust log box height */
            padding: 7px !important;
        }
        .min-amount-display {
            color: red;
            font-weight: bold;
            margin-top: 5px; /* Add some spacing */
            display: block; /* Ensure it takes its own line */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futu - 1235</h1>
        <div class="status-box" id="botStatus">
            ƒêang t·∫£i tr·∫°ng th√°i...
        </div>

        <div class="trading-stats">
            <h2>Th·ªëng k√™ PNL
           </h2>
            <table>
                <tr>
                    <th>T·ªïng L√£i</th>
                    <td id="totalProfitValue" class="neutral">0.00 USDT</td>
                </tr>
                <tr>
                    <th>T·ªïng L·ªó</th>

                </tr>
                <tr>
                    <th>PNL R√≤ng</th>
                    <td id="netPnlValue" class="neutral">0.00 USDT</td>
                </tr>
            </table>

            
                <tbody>
                    </tbody>
            </table>

        <hr>

        <div class="button-group">

        </div>

        <hr>

        <div class="half-size"> <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="Nh·∫≠p API Key c·ªßa b·∫°n">
            </div>
            <div class="form-group">
                <label for="secretKey">Secret Key:</label>
                <input type="password" id="secretKey" placeholder="Nh·∫≠p Secret Key c·ªßa b·∫°n">
            </div>

            <h2>C·∫•u h√¨nh c·∫∑p giao d·ªãch</h2>
            <div id="coinConfigContainer">
                </div>

            <div class="button-group">
                <button class="btn btn-primary" id="saveConfigBtn">L∆∞u c·∫•u h√¨nh</button>
            </div>

            <hr>

            
        </div>
    </div>

    <div id="popupMessage" class="popup"></div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const secretKeyInput = document.getElementById('secretKey');
        const saveConfigBtn = document.getElementById('saveConfigBtn');
        const startBotBtn = document.getElementById('startBotBtn');
        const stopBotBtn = document.getElementById('stopBotBtn');
        const botStatusDiv = document.getElementById('botStatus');
        const logContainer = document.getElementById('logContainer');
        const popupMessageDiv = document.getElementById('popupMessage');

        const coinConfigContainer = document.getElementById('coinConfigContainer');

        // Elements for trading stats table
        const totalProfitValueSpan = document.getElementById('totalProfitValue');
        const totalLossValueSpan = document.getElementById('totalLossValue');
        const netPnlValueSpan = document.getElementById('netPnlValue');
        const currentPositionsTableBody = document.querySelector('#currentPositionsTable tbody');


        // H√†m hi·ªÉn th·ªã popup
        function showPopup(message, duration = 3000) {
            popupMessageDiv.textContent = message;
            popupMessageDiv.classList.add('show');
            setTimeout(() => {
                popupMessageDiv.classList.remove('show');
            }, duration);
        }

        // T·∫°o m·ªôt m·ª•c c·∫•u h√¨nh coin m·ªõi trong UI (ch·ªâ m·ªôt m·ª•c duy nh·∫•t)
        function createCoinEntry(symbol = '', initialAmount = '10', applyDoubleStrategy = false) {
            coinConfigContainer.innerHTML = ''; // Clear existing content
            const div = document.createElement('div');
            div.classList.add('coin-entry');
            div.innerHTML = `
                <div class="form-group">
                    <label>T√™n coin (v√≠ d·ª•: ETHUSDT):</label>
                    <input type="text" class="coinSymbol" value="${symbol}" placeholder="Nh·∫≠p t√™n ƒë·ªìng coin">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">S·ªë USDT m·ªü l·ªánh:</label>
                    <input type="number" class="initialAmount" value="${initialAmount}" min="0.01" step="0.01">
                    <span class="min-amount-display" id="minAmountDisplay"></span>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="applyDoubleStrategy" ${applyDoubleStrategy ? 'checked' : ''}>
                    <label class="checkbox-label">
                         üìåüìåüìå
                    </label>
                </div>
            `;
            coinConfigContainer.appendChild(div);

            // Add event listener for the initialAmount input
            const initialAmountInput = div.querySelector('.initialAmount');
            const minAmountDisplay = div.querySelector('#minAmountDisplay');
            initialAmountInput.addEventListener('input', () => {
                const value = parseFloat(initialAmountInput.value);
                if (!isNaN(value)) {
                    const result = value * 1500;
                    minAmountDisplay.textContent = `S·ªë ti·ªÅn m·ªü l·ªánh ph·∫£i l·ªõn h∆°n s·ªë ti·ªÅn t·ªëi thi·ªÉu m·ªü l·ªánh c·ªßa binance v√† trong t√†i kho·∫£n c·∫ßn c√≥ ${result.toFixed(2)}.`;
                } else {
                    minAmountDisplay.textContent = '';
                }
            });
            // Trigger calculation on load if there's an initial amount
            if (initialAmountInput.value) {
                const value = parseFloat(initialAmountInput.value);
                if (!isNaN(value)) {
                    const result = value * 1500;
                    minAmountDisplay.textContent = `S·ªë ti·ªÅn m·ªü l·ªánh ph·∫£i l·ªõn h∆°n s·ªë ti·ªÅn t·ªëi thi·ªÉu m·ªü l·ªánh c·ªßa BINANCE v√† trong t√†i kho·∫£n c·∫ßn c√≥ ${result.toFixed(2)}`;
                }
            }
        }

        // T·∫£i c·∫•u h√¨nh ƒë√£ l∆∞u (n·∫øu c√≥) khi trang load
        function loadConfig() {
            apiKeyInput.value = localStorage.getItem('apiKey') || '';
            secretKeyInput.value = localStorage.getItem('secretKey') || '';

            const savedCoinConfigs = JSON.parse(localStorage.getItem('coinConfigs') || '[]');
            if (savedCoinConfigs.length > 0) {
                // Load only the first configuration
                const config = savedCoinConfigs[0];
                createCoinEntry(config.symbol, config.initialAmount, config.applyDoubleStrategy);
            } else {
                // T·∫°o m·ªôt c·∫•u h√¨nh m·∫∑c ƒë·ªãnh n·∫øu ch∆∞a c√≥ g√¨
                createCoinEntry('ETHUSDT', '10', false);
            }
        }

        // L∆∞u c·∫•u h√¨nh v√†o Local Storage
        function saveConfigToLocalStorage() {
            localStorage.setItem('apiKey', apiKeyInput.value);
            localStorage.setItem('secretKey', secretKeyInput.value);

            const coinEntry = document.querySelector('.coin-entry');
            const coinConfigsToSave = [];
            if (coinEntry) {
                coinConfigsToSave.push({
                    symbol: coinEntry.querySelector('.coinSymbol').value.trim(),
                    initialAmount: parseFloat(coinEntry.querySelector('.initialAmount').value),
                    applyDoubleStrategy: coinEntry.querySelector('.applyDoubleStrategy').checked
                });
            }
            localStorage.setItem('coinConfigs', JSON.stringify(coinConfigsToSave));
        }

        // G·ª≠i c·∫•u h√¨nh ƒë·∫øn backend
        saveConfigBtn.addEventListener('click', async () => {
            saveConfigToLocalStorage(); // L∆∞u v√†o local storage tr∆∞·ªõc

            const coinEntry = document.querySelector('.coin-entry');
            let isValid = true;

            if (!apiKeyInput.value.trim() || !secretKeyInput.value.trim()) {
                showPopup('L·ªói: API Key v√† Secret Key kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.');
                isValid = false;
            }

            const coinConfigs = [];
            if (coinEntry) {
                const symbol = coinEntry.querySelector('.coinSymbol').value.trim().toUpperCase();
                const initialAmount = parseFloat(coinEntry.querySelector('.initialAmount').value);
                const applyDoubleStrategy = coinEntry.querySelector('.applyDoubleStrategy').checked;

                if (!symbol) {
                    showPopup('L·ªói: T√™n ƒë·ªìng coin kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.');
                    isValid = false;
                }
                if (isNaN(initialAmount) || initialAmount <= 0) {
                    showPopup(`L·ªói: S·ªë USDT ban ƒë·∫ßu cho ${symbol} ph·∫£i l√† s·ªë d∆∞∆°ng.`);
                    isValid = false;
                }
                coinConfigs.push({ symbol, initialAmount, applyDoubleStrategy });
            } else {
                showPopup('L·ªói: C·∫ßn c·∫•u h√¨nh √≠t nh·∫•t m·ªôt c·∫∑p coin.');
                isValid = false;
            }

            if (!isValid) return; // D·ª´ng n·∫øu c√≥ l·ªói validation

            const configToSend = {
                apiKey: apiKeyInput.value,
                secretKey: secretKeyInput.value,
                coinConfigs: coinConfigs // G·ª≠i m·∫£ng c√°c c·∫•u h√¨nh coin (ch·ªâ c√≥ 1 ph·∫ßn t·ª≠)
            };

            try {
                const response = await fetch('/api/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configToSend)
                });
                const data = await response.json();
                if (data.success) {
                    showPopup(data.message);
                } else {
                    showPopup('L·ªói l∆∞u c·∫•u h√¨nh: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving config:', error);
                showPopup('L·ªói k·∫øt n·ªëi server khi l∆∞u c·∫•u h√¨nh.');
            }
        });

        // H√†m l·∫•y tr·∫°ng th√°i bot
        async function getBotStatus() {
            try {
                const response = await fetch('/api/status');
                const text = await response.text();
                botStatusDiv.textContent = text;
            } catch (error) {
                console.error('Error fetching bot status:', error);
                botStatusDiv.textContent = 'L·ªói: Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi server.';
            }
        }

        // H√†m l·∫•y logs
        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const text = await response.text();
                logContainer.innerHTML = text.split('\n').map(line => `<div>${line}</div>`).join('');
                logContainer.scrollTop = logContainer.scrollHeight; // Cu·ªôn xu·ªëng d∆∞·ªõi c√πng
            } catch (error) {
                console.error('Error fetching logs:', error);
                logContainer.innerHTML = '<div>L·ªói: Kh√¥ng th·ªÉ t·∫£i log.</div>';
            }
        }

        // H√†m c·∫≠p nh·∫≠t b·∫£ng th·ªëng k√™ giao d·ªãch
        async function updateTradingStats() {
            try {
                const response = await fetch('/api/bot_stats');
                const data = await response.json();

                if (data.success) {
                    const stats = data.data;

                    totalProfitValueSpan.textContent = `${stats.totalProfit.toFixed(2)} USDT`;
                    totalLossValueSpan.textContent = `${stats.totalLoss.toFixed(2)} USDT`;
                    netPnlValueSpan.textContent = `${stats.netPNL.toFixed(2)} USDT`;

                    // Apply color based on PNL
                    if (stats.netPNL > 0) {
                        netPnlValueSpan.className = 'positive';
                    } else if (stats.netPNL < 0) {
                        netPnlValueSpan.className = 'negative';
                    } else {
                        netPnlValueSpan.className = 'neutral';
                    }

                    // Clear existing rows
                    currentPositionsTableBody.innerHTML = '';

                    if (stats.currentOpenPositions.length === 0) {
                        const row = currentPositionsTableBody.insertRow();
                        const cell = row.insertCell(0);
                        cell.colSpan = 5;
                        cell.textContent = 'Kh√¥ng c√≥ v·ªã th·∫ø ƒëang m·ªü.';
                        cell.style.textAlign = 'center';
                        cell.style.fontStyle = 'italic';
                    } else {
                        stats.currentOpenPositions.forEach(pos => {
                            const row = currentPositionsTableBody.insertRow();
                            row.insertCell(0).textContent = pos.symbol;
                            row.insertCell(1).textContent = `${pos.side} (${pos.quantity.toFixed(4)})`; // Hi·ªÉn th·ªã s·ªë l∆∞·ª£ng
                            row.insertCell(2).textContent = parseFloat(pos.entryPrice).toFixed(pos.pricePrecision || 6); // entryPrice
                            row.insertCell(3).textContent = parseFloat(pos.currentPrice).toFixed(pos.pricePrecision || 6); // currentPrice (n·∫øu c√≥)

                            const pnlCell = row.insertCell(4);
                            pnlCell.textContent = `${pos.unrealizedPnl.toFixed(2)} USDT`;
                            if (pos.unrealizedPnl > 0) {
                                pnlCell.classList.add('positive');
                            } else if (pos.unrealizedPnl < 0) {
                                pnlCell.classList.add('negative');
                            } else {
                                pnlCell.classList.add('neutral');
                            }
                        });
                    }
                }
            } catch (error) {
                console.error('Error fetching trading stats:', error);
                currentPositionsTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red;">L·ªói t·∫£i th·ªëng k√™.</td></tr>';
            }
        }


        // ƒêi·ªÅu khi·ªÉn bot (Start/Stop)
        startBotBtn.addEventListener('click', async () => {
            // Validate v√† g·ª≠i c·∫•u h√¨nh tr∆∞·ªõc khi Start
            const coinEntry = document.querySelector('.coin-entry');
            let isValid = true;

            if (!apiKeyInput.value.trim() || !secretKeyInput.value.trim()) {
                showPopup('L·ªói: API Key v√† Secret Key kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng tr∆∞·ªõc khi kh·ªüi ƒë·ªông.');
                isValid = false;
            }

            const coinConfigs = [];
            if (coinEntry) {
                const symbol = coinEntry.querySelector('.coinSymbol').value.trim().toUpperCase();
                const initialAmount = parseFloat(coinEntry.querySelector('.initialAmount').value);
                const applyDoubleStrategy = coinEntry.querySelector('.applyDoubleStrategy').checked;
                if (!symbol || isNaN(initialAmount) || initialAmount <= 0) {
                    isValid = false;
                    showPopup(`L·ªói: C·∫•u h√¨nh "${symbol}" kh√¥ng h·ª£p l·ªá. Vui l√≤ng ki·ªÉm tra l·∫°i.`);
                }
                coinConfigs.push({ symbol, initialAmount, applyDoubleStrategy });
            } else {
                showPopup('L·ªói: C·∫ßn c·∫•u h√¨nh √≠t nh·∫•t m·ªôt c·∫∑p coin ƒë·ªÉ kh·ªüi ƒë·ªông.');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            const configToSend = {
                apiKey: apiKeyInput.value,
                secretKey: secretKeyInput.value,
                coinConfigs: coinConfigs
            };

            try {
                // G·ª≠i c·∫•u h√¨nh tr∆∞·ªõc khi Start l·ªánh
                const configResponse = await fetch('/api/configure', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configToSend)
                });
                const configData = await configResponse.json();
                if (!configData.success) {
                    showPopup('L·ªói c·∫•u h√¨nh tr∆∞·ªõc khi kh·ªüi ƒë·ªông: ' + configData.message);
                    return;
                }

                const response = await fetch('/start_bot_logic');
                const message = await response.text();
                showPopup(message);
                getBotStatus(); // C·∫≠p nh·∫≠t tr·∫°ng th√°i ngay l·∫≠p t·ª©c
                updateTradingStats(); // C·∫≠p nh·∫≠t b·∫£ng th·ªëng k√™
            } catch (error) {
                console.error('Error starting bot:', error);
                showPopup('L·ªói k·∫øt n·ªëi server khi kh·ªüi ƒë·ªông bot.');
            }
        });

        stopBotBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop_bot_logic');
                const message = await response.text();
                showPopup(message);
                getBotStatus(); // C·∫≠p nh·∫≠t tr·∫°ng th√°i ngay l·∫≠p t·ª©c
                updateTradingStats(); // C·∫≠p nh·∫≠t b·∫£ng th·ªëng k√™
            } catch (error) {
                console.error('Error stopping bot:', error);
                showPopup('L·ªói k·∫øt n·ªëi server khi d·ª´ng bot.');
            }
        });

        // T·∫£i c·∫•u h√¨nh khi trang ƒë∆∞·ª£c t·∫£i
        loadConfig();

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i, logs v√† th·ªëng k√™ ƒë·ªãnh k·ª≥
        setInterval(getBotStatus, 3000); // C·∫≠p nh·∫≠t tr·∫°ng th√°i m·ªói 3 gi√¢y
