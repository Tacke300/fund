<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Điều khiển BOT Tài Xỉu</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 5px 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Điều khiển BOT Tài Xỉu</h1>
    <form id="resultForm" method="POST" action="/set-result">
        <label>
            <input type="radio" name="result" value=""> Random
        </label><br><br>
        <label>
            <input type="radio" name="result" value="t"> Tài (11-17)
        </label><br><br>
        <label>
            <input type="radio" name="result" value="x"> Xỉu (4-10)
        </label><br><br>
        <button type="submit">Lưu</button>
    </form>
    <p id="status">Kết quả đang ép: <strong>(Random)</strong></p>

    <script>
        async function updateStatus() {
            try {
                const res = await fetch('/get-result');
                const data = await res.json();
                const statusEl = document.getElementById('status');
                if (data.force) {
                    statusEl.innerHTML = `Kết quả đang ép: <strong>${data.result.toUpperCase()}</strong>`;
                } else {
                    statusEl.innerHTML = `Kết quả đang ép: <strong>(Random)</strong>`;
                }
            } catch (err) {
                console.error('Lỗi khi lấy trạng thái:', err);
            }
        }
        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>
</html>
